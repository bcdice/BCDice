      COP:
        name: 交流表・場所
        type: 1D6
        items:
        - "カフェ　お洒落なカフェ。一息つくには丁度いい。"
        - "路地裏　薄暗い路地裏。少なくとも人目は気にならない。"
        - "公園　解放感のある公園。自動販売機もある。"
        - "拠点　組織が管理している隠れ家。安全な場所だ。"
        - "車内　車や電車の中。他の人がいるなら声量には気をつけて。"
        - "屋上　街を見下ろせるビルの屋上。風が気持ちいい。"
      COC:
        name: 交流表・内容
        type: 1D6
        items:
        - "下準備　次の調査や、戦いに向けた下準備を進めよう。"
        - "被害者　事件や標的に被害を受けた人について話そう。"
        - "ひと休み　円滑な任務遂行のためには、ひと休みも必要だ。"
        - "次の予定　この事件が終わった後のスケジュールを決めよう。"
        - "気付いたこと　調査活動の中で気付いたことを話し合ってみよう。"
        - "敵　事件の犯人や標的などについて話し合ってみよう。"
      INB:
        name: 調査表・ベーシック
        d66_sort_type: NO_SORT
        items:
          11: 遺留品　現場に残された遺留品や、押収された品などを、しっかり調べてみよう。
          12: 聞き込み（繁華街）　繁華街の店員や通行人に聞き込みしてみよう。小さな違和感や気がかりがヒントになるかも。
          13: 過去の洗い直し　標的が起こした過去の事件や、活動の履歴を、しっかり洗い直してみよう。
          14: 情報屋（取引）　裏社会の事情に通じている情報屋と会おう。うまく折り合いがつけば情報を手に入れられるかも。
          15: ウェブ調査　インターネットを使って情報を集めてみよう。SNSの書き込みや噂も、なかなか馬鹿にできない。
