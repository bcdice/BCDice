ja_jp:
  KizunaBullet:
    INVESTIGATE:
      success: ［成功］。［調査進行度］が2点増加。［シーンプレイヤー］の【励起値】が1点増加。
      failure: ［失敗］。［調査進行度］が1点増加。
      partnerHelp: ［シーンプレイヤー］の［パートナー］の【励起値】を1点消費すると成功（［パートナーのヘルプ］）
      fumble: ［パートナーのヘルプ］使用不可。
    SEDATIVE:
      burst: ［ヒビワレ］状態の［キズナ］が13個以上のため［晶滅］。
      success: ［成功］。次のセッションに継続して使用可能。
      failure: "パートナーは自分の任意の［キズナ］に%{check}つチェックを入れると成功（［強制鎮静］）"
    table:
      ODP:
        name: 日常表・場所
        type: 1D6
        items:
        - "ケージ　ハウンドの私室にオーナーがお邪魔している。"
        - "公園　緑地公園、運動公園、あるいは小さな広場など。"
        - "病院　組織の管理下にある病院、あるいは医務室など。"
        - "オーナーの家　オーナーの家に、ハウンドがお邪魔している。"
        - "訓練場　武道場、ジム、体育館、あるいは射撃場など。"
        - "資料室　組織の資料室や書庫、証拠品の保管庫など。"
      ODC:
        name: 日常表・内容
        type: 1D6
        items:
        - "仕事/勉強　片方の仕事や勉強を、もう片方が手伝っている。"
        - "ゲーム　ふたりでゲームを楽しんでいる。"
        - "趣味　片方の趣味にもう片方がつきあっている。"
        - "食事　食事をとっている。もしくは料理をしている。"
        - "掃除/整頓　ふたりで、その場の掃除や整頓を行なっている。"
        - "訓練/手入れ　戦闘訓練や、武器の手入れなどを行なっている。"
