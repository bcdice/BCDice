      HAZ:
        name: ハザード表
        type: 1D6
        items:
        - "不活性化　【励起値】がもっとも高いPCが。【励起値】を1点失う。"
        - "キセキ増強　［決戦］でエネミーが与えるダメージに+3する。"
        - "小さな事故　PCひとり（任意に決定）が【耐久値】を［1D］失う。"
        - "強まるネガイ　［決戦］でエネミーの初期【生命値】が1点増加する。"
        - "大きな事故　PC全員が【耐久値】を［1D］失う。"
        - "悪運強し　なんたる幸運！　何も発生しない。"