ja_jp:
  Tensai:
    JUDGE:
      critical: スペシャル
      fumble: ファンブル
    NORMAL:
      critical: 【戦略ポイント】が1点上昇する。
      fumble: 天才軍師のプレイヤーは、【イレギュラー】を山札から1枚引く。
    BLADE:
      critical: そのラウンドの間、自分の【攻撃力】が1点上昇する。この効果は2回まで重複する。
    YOU:
      critical: 獲得した準英傑に好きな英傑汎用スキルを1つ選んで獲得させることができる。
    DAMAGE:
      success: "%{damage}ダメージ, 成功, 【HP】が%{dec}点減少する"
      failure: "%{damage}ダメージ, 失敗, 【HP】はそのまま"
    table:
      PHGS:
        name: 軍師経歴表
        d66_sort_type: ASC
        items:
          11: この世ならざる者からの声が聞こえ、導かれるまま数奇な経験を経て一国の軍師となった。
          12: 私塾で師となる人物から戦術のすべてを叩き込まれ、腕を振るう場所を探していた。
          13: 切れ者の神童であったが、危険視され、命を狙われていた。あなたを保護して自由を与えてくれたのが今の国だ。
          14: 数多の名著を師とし、書物の中で育った。その知恵を振るうことを許してくれたのが今の国だ。
          15: 国の政務を担う一族に生まれた天才である。あらゆる計略を子守唄にして育ち、古今東西の策謀を頭に叩き込まれた。
          16: 戦術を教え込んだ師匠は、国に仕えよとの伝言を残して忽然と姿を消した。国を支えながら、師匠の行方を調べている。
          22: 帝国が認める賢者の子であり、幼い頃から教師として講義を行っていた。教え子の要請で今の国に力を貸している。
          23: 帝国学園の落ちこぼれと称されるも軍略だけはトップだった。士官先はなかったが、今の国は声をかけてくれた。
          24: 帝国の学園で首席となったものの、帝国のやり方に賛同できなかったあなたは、数多の勧誘を断り帝国を出た。
          25: 貧乏で帝国の学園に入ることができなかったあなたは、生徒を装って学園に潜入し、授業内容を吸収した。
          26: 帝国に軍師として仕えていたが、何者かの陰謀により失脚し、現在の国にたどり着いた。
          33: 軍略に類する知識以外の記憶をすべて失っていた。よほど強いショックがあったのか、過去のことを思うと頭が痛む。
          34: 軍師として高名な家族がいたが、故あって国の召喚に応じることができず、代理であなたが赴くことになる。
          35: 帝国の学園を卒業後、帰った故郷はまさに戦乱に飲まれようとしていた。
          36: 幼児期に卓越した才能を見出され、他国に存在を知られぬよう軍師として育成されたこの国の秘密兵器。
          44: エルフに伝わる軍略の秘伝を見る機会があり、その中で禁忌とされるものまで覗き見た。
          45: 戦乱に巻き込まれて大切な人を失った。平和な世を実現させるため勉学に励み、軍師になるには十分な叡智を備えた。
          46: 私塾を出た後、この国のやり方を変えるよう王に直訴した。王はあなたを軍師として迎え入れ、国の改革を行った。
          55: 王公のボードゲーム仲間であった。大局観と精密な手順を感心した王は、軍師としての教育を受けるよう勧める。
          56: 私塾を出た後、旧友と偶然再会した。旧友は要人として国の諸問題を担当しており、あなたの力を借りたいと言う。
          66: あなたではない誰かの記憶を持っている。生まれ変わったのか、入れ替わったのか……。
      PHWA:
        name: 武人経歴表
        d66_sort_type: ASC
        items:
          11: 自然の中で野生となった竜や熊と戦う狩人であった。その才は、狩人としてだけでなく戦士としても一級品である。
          12: 修業によって得た武芸で市井の人々を助けて回っていたが、それでは世界の混乱を収められないと感じ、士官した。
          13: 武人に鍛えられ、免許皆伝を目されていた。乱世で苦しむ人々がいることに我慢がならず、師のもとを飛び出した。
          14: 武で勇名をとどろかせた一門の出身であり、先祖のような戦人となるべく武芸を磨いた。
          15: 流れの傭兵であったが、国を救ったことをきっかけに国とコネクションができ、危機があれば呼ばれるようになった。
          16: 平和を愛するあなたの唯一の才能が戦いであった。これは運命か、呪いか。
          22: 帝国の学園で未来の大将軍とまで評された人物であったが、何者かの罠にかかり帝国からの出奔を余儀なくされた。
          23: 帝国の学園が肌に合わずサボっていたところ、教師の一人が付きっきりで武芸を叩き込み、今の国に推薦してくれた。
          24: 帝国の学園で教え込まれたいずれの武器も上手く扱えなかったが、珍しい武器を手にし突然才能を開花させた。
          25: 帝国の内乱に参加する将であったが、いくら戦っても平穏は訪れず、空虚な血ばかり流れる現状に疑問を感じ国を出た。
          26: 帝国の革命軍に加わるも、内通者の告発により失敗に終わる。故郷はあなたの意志を認め、将として引き入れた。
          33: ショーとして客前で戦う闘士であった。乱世で曇った客の笑顔を取り戻すため、本物の戦場に立つことにした。
          34: 暗殺者として教育を受けていたが、その国は滅んでしまった。行き倒れているところを拾われ、恩返しのため尽くす。
          35: 王の側近となったが、王は暗殺され罪が被せられた。真犯人を探すため、別の国に仕えながら情報を集めている。
          36: 独自の格闘術に秀でた部族の出身であったが、戦乱に巻き込まれ一族は散り散りとなった。
          44: 獣に育てられた野生の子であった。森の安寧も脅かされつつある今、森を守る約束で今の国に手を貸すことにした。
          45: 師匠のもとで修行を積んでいたところ、最終試験としてこの国の治世を支えるよう指示された。
          46: 賊の一員であったが、一人の武人によって一団は壊滅した。あなたはその武人を師と仰ぎ、研鑽を重ねた。
          55: 一線を退いていたあなたのもとに、力を貸してほしいと使者がやってきた。重い腰を上げ、再び武器を手に取った。
          56: 大切な人を戦乱の中で失い、二度と同じことが起こらないよう己を磨き続けてきた。その庇護は今、民に注がれている。
          66: 戦いに生きる意味を見出している。弾ける汗、ぶつかり合う剣戟、交わされる肉体言語こそが生き甲斐。
      PHCH:
        name: カリスマ経歴表
        d66_sort_type: ASC
        items:
          11: 国王であった親を追い落とし、手段を問わない政治手腕によって国を操る。人々はその辣腕に惹かれた。
          12: 名門貴族の家に生まれ、国を背負う人材として幼いころから英才教育を受け、家柄に相応しい人材となった。
          13: 下級役人であったが、どういうわけか人に好かれる人物であり、何かと気にかけてくれる人たちがいる。
          14: 国王あるいは王位継承権を持つ人物であり、その立場に恥じない振る舞いを身に着けている。
          15: 市井で暮らしていたが、王の血筋だと知らされ宮中へ招かれた。慣れない環境で努力する姿に人々は惹かれる。
          16: 生まれながらに王の風格があり、幼い頃より覇王となることを期待されて育ってきた。
          22: 「声」に強い魅力があり、その声を聞いた人物が協力したくなるような人物である。
          23: 帝都で人気の踊り子や歌手だった。故郷に戻ったあなたは、自分なりの方法で国を支えようとしている。
          24: 帝国の貴族だったが、兄弟たちの策略によって失脚。どん底を経験したあなたの言葉には、魂を揺さぶる説得力がある。
          25: 帝国で革命の同志を募っていたが、軍に見つかり組織は壊滅した。得意の演説で反撃の機会を虎視眈々と窺っている。
          26: 帝国の王族だが、王の血筋を絶やさぬようにと、別の国に預けられた。建前はこの国の王族となっている。
          33: 王室公認の吟遊詩人となったあなたは、卓越した詩歌の才能で人々を導き、今ここに新たな叙事詩を紡ぎ出す。
          34: 獣のような気迫を持つ貴族。睨みつければ人々は震え上がり、協力すればあなたに絶対の信頼を置く。
          35: あなたは宗教家だ。あなたの澄んだ声と慈悲に満ちた態度はあらゆる民の心を包みこんできた。
          36: 貴族としての地位はさほど高くないが、民に頼まれたことは何でもこなす、事実上の「何でも屋」。
          44: 王の影武者であったが、最近王が亡くなった。王子は幼く、あなたが王を演じ続けて擾乱を防ぐことになる。
          45: 市井出身者でありながら、生まれ持った人心掌握術で出世し、ついには貴族家に養子となった。
          46: 王家に生まれたときから国民的アイドルのような存在であった。民衆はあなたに暑いラブコールを送る。
          55: 腕の立つ詐欺師であった。一度は捕縛されたが、交渉能力を国のために使うことを条件に解放された。
          56: 建前上敵対する腹心の部下がいる。部下が汚れ役を演じることで、あなたは民から英雄のような扱いを受けるのだ。
          66: あなたは神託を受ける巫である。困ったことは神の声を聞こえていないが、人々は皆あなたの言葉を待っている。
      PHMA:
        name: 戦略級魔法使い経歴表
        d66_sort_type: ASC
        items:
          11: 森で魔女と暮らしながら魔法を教えてもらっていた。魔女はあなたを国に預けると、消えてしまった。
          12: 魔法学校設立依頼の天才として噂になり、各国から士官の話があったが、価値のあるものを示したこの国に仕えた
          13: 幼いころより宮廷魔道師であった親から学び、国に仕えることを夢見てきた。
          14: 竜が残した魔術書を解読することに成功し、そこに載っていた古代魔法を身に着けることができた。
          15: フリーの魔法使いとして各地を旅していたが、厄介なトラブルに巻き込まれ、どこかに身を寄せる必要があった。
          16: 産まれた頃から膨大な魔素を身に宿しており、簡単な魔法であってもあなたが放てば戦略級の力を有していた。
          22: 帝国魔法学校の落ちこぼれであった。故郷に帰り魔法兵をしていたが、どういうわけか魔法は今さらあなたに応えた。
          23: 帝国の魔法学園に潜入し、禁書を見た。あなたはお尋ね者になる代わりに、禁書と共鳴し強大な力を得た。
          24: 帝国の魔法学園で基礎魔法しか扱うことができなかったが、鍛錬を重ねただけで威力は増大し続けた。
          25: 帝国の魔法学園で教鞭を執っていたが、故郷の宮廷魔導師となった。教え子たちと再開できる日を心待ちにしている。
          26: 帝国の内線に偶然居合わせ、争いを止めようと魔法で威嚇したところ、威力が高すぎて指名手配されてしまった。
          33: ごく一般的な魔法兵であったが、周囲の魔法使いから魔素を吸収してしまう体質であると判明する。
          34: 魔法使いの名家に生まれながら魔法を苦手としていた。後に大規模な魔法しか扱えない体質であると判明する。
          35: この国の兵たちが使う魔法は見るに堪えない。腕に覚えのあったあなたは、教育係として名乗り出た。
          36: 生まれ育った部族は数百年のあいだこの国以外の外界と交流がなく、独自の魔法を進化させていった。
          44: 研究に没頭し、独自の術式を完成させることに成功した。誰にも真似できない魔法を操って国を守る。
          45: 発明家でもあるあなたは、ついに魔素の増幅装置を発明した。相性があり、あなたにしか扱うことはできない。
          46: この国を天災が襲った際、たまたま滞在していたあなたが魔法で人々を守った。それもあって、士官を勧められた。
          55: 災害で命を失いかけたとき、竜の魂が体に宿り、爆発的な魔素を手にした。そのとき助けてくれた国に仕えてる。
          56: 父は魔法兵団の団長であった。父の死後、あなたは周囲から次期団長に推薦され、後を継ぐことになる。
          66: 体内に、世界を揺るがす災害級の呪いが封印されている。あなたは副産物として得た魔素で国を守っている。
      PHPH:
        name: 薬師経歴表
        d66_sort_type: ASC
        items:
          11: 人の往来がない村に住んでいたが、都会を夢見て薬剤の調合と生きる術を学び、ついには宮廷に誘われる。
          12: 故郷を離れ薬師として旅して回っていた。放っておけない人がこの国にいたため、滞在し、力を貸すことになる。
          13: 街の薬師をしていたあなたは戦争という病から人々を救うため、国の戸を叩き、戦いを終わらせる活動を始めた。
          14: 家が国の医学を担う一門であった。しきたりに従い各地を旅して学び、十分な知識を得て国へと帰ってきた。
          15: 偉大な薬師であった祖母から技を受け継いだ。祖母の技がこの国に必要だと感じ、国に寄り添うことになる。
          16: 幼い頃に大病を患ってしまったが、薬師に助けられた。薬師に強い憧れを抱き、研鑽を重ね今に至る。
          22: 帝国で研究していた内容を盗まれ、命も狙われた。故郷へと逃げ延び、研究を人々のために使おうと決意する。
          23: 帝国の首都で最新の医術を学び、身に付けた。故郷にも最新の医術を広めるため、宮廷医として召喚に応じた。
          24: 帝国から派遣された薬師。技術交流で数日滞在する予定だったのだが、内乱の激化に伴い帰還が難しくなった。
          25: あなたは帝国に仕える薬師であったが、内乱で帝国に居られなくなり、帝国からこの国に居を移した。
          26: 帝国で学んでいたところ、故郷から帰ってくるよう連絡が来た。唯一の医者であったあなたの師が亡くなったらしい。
          33: 不治の病に侵された友人・家族がいる。身に付けてきた知識や技術はすべて、その人物を助けるためのものだ。
          34: 貴族に生まれながら、薬学の研究家として名を馳せた。金持ちの道楽と呼ぶ者もいつが、医術に関する知識は本物だ。
          35: 人里離れた場所で来訪者に薬を売る生活をしていた。腕前を聞きつけた王族が、力を借りたいと直々に頼みに来た。
          36: 介抱した者が王家の人間であった。あなたの素早く的確な処置に才能を見出され、専属の薬師となる。
          44: あなたは宮廷料理人である。薬の材料を使った料理で様々な病気を治すことができる。
          45: 一子相伝で薬の製法を受け継いできた薬師。一人で救える患者の数に限界を感じ、国に仕えることになった。
          46: 医療用の薬だけでなく、接着剤や乾燥剤といった日用品も創る道具屋。
          55: 生まれつき人体の声を聞くことができる。触れるだけで患部や症状が手に取るようにわかるのだ。
          56: 薬の調合に失敗してばかりだったが、それがきっかけで次々と新薬を開発し、それが唯一無二の薬師となった。
          66: あなたの体は薬である。体の一部を材料に用いれば、非常に効果の高い薬を作ることができる。
      BDST:
        name: 変調表
        type: 1D6
        items:
        - "加重：決戦フェイズ中、自分は「移動」を行えない。スキルの効果によってエリアを移動することはできる。"
        - "毒：ラウンド終了時に、自分は【HP】が1点減少する。また、自分が参加した判定ではスペシャルが発生しない"
        - "暴走：自分キャラクターがこの変調を受けている場合、天才軍師が【イレギュラー】を公開するとき、「好きな【イレギュラー】を1枚選んで公開する」ではなく「ランダムに1枚選んで公開する」となる。敵軍がこの変調を受けている場合、【防御力】が2点減少する。"
        - "激昂：自分が参加した判定でファンブルが発生した場合、通常のファンブルの処理に加え山札から【イレギュラー】を1枚引いて公開する。敵軍がこの変調を受けている場合、【攻撃力】が1点減少する。"
        - "猛暑：自分は【防御力】が2点減少する。また、自分が使用するスキルはコストが1点上昇する。"
        - "凍え：自分は【攻撃力】が1点減少する。また、自分は「移動」を行うたびに【戦略ポイント】が1点減少する。"