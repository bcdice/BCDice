      special: スペシャル（余裕2点と、探偵から助手への感情を獲得）
      success: 成功（余裕1点と、探偵から助手への感情を獲得）
    table:
      SHRD:
        name: 異常な癖決定表
        type: 1D10
        items:
        - "「異常な癖・口から出る表」を使用する。"
        - "「異常な癖・強引な捜査表」を使用する。"
        - "「異常な癖・すっとぼけ表」を使用する。"
        - "「異常な癖・事件に夢中表」を使用する。"
        - "「異常な癖・パートナーと……表」を使用する。"
        - "「異常な癖・何かしている表」を使用する。"
        - "「異常な癖・急なひらめき表」を使用する。"
        - "「異常な癖・喜怒哀楽表」を使用する。"
        - "「異常な癖・奇想天外表」を使用する。"
        - 好きな「異常な癖」の表を使用する。
      SHND:
        name: 新・異常な癖決定表
        type: 1D6
        items:
        - "「異常な癖・人間エミュレート表」を使用する。"
        - "「異常な癖・人間エミュレート失敗表」を使用する。"
        - "「異常な癖・パートナーへのいたずら表」を使用する。"
        - "「異常な癖・思わせぶり表」を使用する。"
        - "「異常な癖・もどかしい表」を使用する。"
        - "「異常な癖・突然どうした表」を使用する。"
      SHAD:
        name: 普通の？・異常な癖決定表
        type: 1D6
        items:
        - "「異常な癖・わがままを言う表」を使用する。"
        - "「異常な癖・普通に見える表」を使用する。"
        - "「異常な癖・嫉妬に狂う表」を使用する。"
        - "「異常な癖・傲慢な態度表」を使用する。"
        - "「異常な癖・比較的軽度なもの表」を使用する。"
        - "「異常な癖・ノータイム表」を使用する。"
      SHKD:
        name: ケイジ異常な癖決定表
        type: 1D6
        items:
        - "「異常な癖・捜査のやり方表」を使用する。"
        - "「異常な癖・貴族表」を使用する。"
        - "「異常な癖・説明しない表」を使用する。"
        - "「異常な癖・刑事としての癖表」を使用する。"
        - この表を振り直す
        - この表を振り直す
      SHLD:
        name: 超探偵向け異常な癖表
        type: 1D6
        items:
        - "「異常な癖・名誉ある探偵表」を使用する。"
        - "「異常な癖・超すごい表」を使用する。"
        - "「異常な癖・超事件に夢中表」を使用する。"
        - "「異常な癖・超パートナーと……表」を使用する。"
        - この表を振り直す。
        - 何も起こさない。
      SHFM:
        name: 異常な癖・口から出る表
        type: 1D10
        items:
        - 猛烈に感謝の言葉を述べる
        - 皮肉ばかり言ってしまう
        - 相手の言葉を肯定してから否定する
        - ニヤニヤ笑いながら謝る
        - 相手の言葉を聞かずに自分だけ喋る
        - "「こうは考えられないでしょうか」"
        - "「それとも、何か隠していることでも？」"
        - "「妙ですね」"
        - "「だいたいわかりました」"
        - "「黙っていろ」"
      SHBT:
        name: 異常な癖・強引な捜査表
        type: 1D10
        items:
        - 勝手に捜査対象の鞄や引き出しを開ける
        - 警察の捜査に割り込む
        - 捜査のためにハッキングや不法侵入を行う
        - 許可されていないところに立ち入る
        - 警察の捜査を盗み見や盗み聞きする
        - 証拠品を許可なく解体する
        - 捜査対象を騙して情報を聞き出す
        - 勝手に関係者の持ち物を触る
        - 証拠品を勝手に持ち歩いている
        - 勝手に鑑識を始める
      SHPI:
        name: 異常な癖・すっとぼけ表
        type: 1D10
        items:
        - 自分の身分を偽って関係者に話を聞く
        - 情報を隠しながら話を聞く
        - パートナーと演技をして情報を聞き出そうとする
        - 通行人のふりをして、関係者の話を盗み聞き
        - 偶然を装って証拠品を手に入れてしまう
        - わざとらしくすっとぼける
        - 関係者を怒らせる演技をして、情報を引き出す
        - やんわりと関係者を脅す
        - 落し物をしたと主張して現場や証拠品を漁る
        - 関係者に誘導尋問を仕掛ける
      SHEG:
        name: 異常な癖・事件に夢中表
        type: 1D10
        items:
        - パートナーの体を使って事件を再現しようとする
        - 謎を解くことが楽しくて笑ってしまう
        - 寝食を忘れて捜査をしていたので急に倒れる
        - 考え事をしていて、誰の声も聞こえない
        - 事件の相関図を手近な壁や床に描き始める
        - 事件に関係する言葉を次々に発して止まらない
        - 事件解決以外のことをまったく考えていない
        - 事件の流れをぶつぶつと喋り始める
        - 事件現場に踏み込んで調べ物をする
        - 食事中でも、かまわずに事件の話をする
      SHWP:
        name: 異常な癖・パートナーと……表
        type: 1D10
        items:
        - パートナーの信頼に甘える
        - パートナーを置いて先に行ってしまう
        - パートナーに事件についてどう思っているか質問する
        - パートナーに自慢する
        - パートナーに事件に関するクイズを出題する
        - パートナーと些細なことで喧嘩をする
        - パートナーに教師のようにふるまう
        - パートナーがついてくる前提で勝手に動く
        - パートナーに対して懇切丁寧に事件を説明する
        - パートナーの耳元でいきなり喋り始める
      SHDS:
        name: 異常な癖・何かしている表
        type: 1D10
        items:
        - 大量の本を読んでいる
        - 好きな音楽を大音量で流している
        - 何かの数式を解いている
        - 大量の好物をずっと食べている
        - ずっとパソコンやスマートフォンなどの画面と向かい合って調べている
        - 小さな謎を解いている
        - チェスや将棋などを指している
        - 喫茶店の席に座って何かを待っている
        - ずっと眠っていたが急に起きる
        - しばらく何もしていない
      SHFT:
        name: 異常な癖・奇想天外表
        type: 1D10
        items:
        - やめろと言われていることをする
        - しばらく姿を消していたが戻って来た
        - 予想もつかないところ（地中や空中など）から登場する
        - 何かを思いついて突然走り出す
        - ふがいない自分を責める
        - 知らないうちに事件の謎を一つ解いていた
        - 事件について分かった様子だが誰にも教えない
        - 置き手紙やメールで報告をするも姿が見えない
        - 時計を見て、急に動き出した
        - 事件とは関係なさそうな新聞の記事を読んでいる
      SHIN:
        name: 異常な癖・急なひらめき表
        type: 1D10
        items:
        - 食事をとっていたら急に謎が解ける
        - 助手との何気ない会話から急に謎が解ける
        - 聞こえてきた会話から急に謎が解ける
        - 風呂に入っていたら急に謎が解ける
        - 夢の中で急に謎が解ける
        - 風が吹いて飛んできた物で謎が解ける
        - 本を読んでいたら事件のヒントが見つかる
        - 現場を再び訪れてひらめく
        - 資料を確認している最中にひらめく
        - 関係者と会話をしている最中にひらめく
      SHEM:
        name: 異常な癖・喜怒哀楽表
        type: 1D10
        items:
        - 急に泣く
        - 急に怒る
        - 急に笑いだす
        - 急にハイテンションになる
        - 急に喜ぶ
        - 急に叫ぶ
        - 急にニヤニヤし始める
        - 急にこの事件の悲しさを語る
        - 淡々と物事を進める
        - ロボットのように決められたことだけをやる
      SHHE:
        name: 異常な癖・人間エミュレート表
        type: 1D10
        items:
        - 人の心を読み取って、その人がして欲しいことをする
        - 人の喜びや悲しみに同調し、同じように喜んだり悲しんだりする
        - 常に笑顔を忘れず、穏やかな言葉で周囲の人間を安心させる
        - 飲食を通じて、人と仲良くなる
        - 知識を的確に引き出し、周囲からの尊敬を得る
        - 感情を計算から導き出し、心を理解する
        - 被害者の気持ちを考えて、失われたものを嘆く
        - 自分のやろうとしていることを話し、理解を促す
        - 故郷や親の話をして、ルーツからその人のことを知ろうとする
        - 助手の言葉に納得する
      SHHF:
        name: 異常な癖・人間エミュレート失敗表
        type: 1D10
        items:
        - 人の心を読み取り過ぎて、不気味がられる
        - 人の喜びや悲しみに乗っかろうとしたが、やり過ぎて引かれる
        - どんなときでも笑顔だけど、張り付いたような笑顔だから気味が悪い
        - 飲食を通じて仲良くなろうとするが、食事の仕方が変
        - 知識を披露するとき、普通は知らないようなことまでひけらかして引かれる
        - 感情を理解しているようにふるまうが、肝心なところは理解できていない
        - 失われたものを嘆くとき、数字でしか表さない
        - 人間らしく動こうとした結果、一見意味不明な行動をとる
        - 故郷や親の話をしようとするが、話が合わない
        - 助手に納得するフリをしているのを見抜かれる
      SHMP:
        name: 異常な癖・パートナーへのいたずら表
        type: 1D10
        items:
        - パートナーの小物を入れ替える
        - 食べ物に調味料をたくさん入れる
        - シーツを被って現れてびっくりさせる
        - 仮装して登場
        - 休んでいるパートナーにいたずらをして構ってもらう
        - いきなりパートナーの顔をつつく
        - 不意にパートナーを触ってみる
        - わかりにくい嘘をついてみる
        - 明らかな嘘をついてみる
        - かくれんぼをしてみる
      SHSB:
        name: 異常な癖・思わせぶり表
        type: 1D10
        items:
        - 事件についての重要なことがわかったような顔をするが教えてくれない
        - "「そうか、そういうことだったのか」"
        - したり顔で頷くが詳細は不明
        - 未来を見てきたかのような言動をする
        - 犯人についての見当がついたと言い張るが教えない
        - 何もわかっていない周りにイライラしている様子を見せる
        - もったいぶった言動をする
        - 人と会うたびににやついている
        - 一瞬悲しそうな顔をするがすぐにいつもの表情になる
        - "「まだ確信が持てない」"
      SHFR:
        name: 異常な癖・もどかしい表
        type: 1D10
        items:
        - 何かを思い出せそうで思い出せない
        - 助手かゲストのおかげで何を言おうとしたか思い出す
        - 何か言いたいことがあるのだけど、タイミングが悪くて言い出せない
        - 話の流れに置いて行かれてしまう
        - 絶え間なく喋るけど、肝心なことを言えない
        - "「あーっ!」と叫ぶけど、どうして叫んだのか教えてくれない"
        - 思うようにいかずにイライラしている様子を見せる
        - うまくいかなかった少し前のことを思い出して悶々としている
        - パートナーに対してもどかしい想いを抱えているところを見せる
        - パートナーに対して言いたいことがあるが、言わないまま終わる
      SHIS:
        name: 異常な癖・突然どうした表
        type: 1D10
        items:
        - 血を吐いたり鼻血を出したりする
        - 助手に抱きつく
        - 古典の詩や小説から引用を始める
        - まったく関係ない流れから趣味について語り始める
        - ポエムを語り出す
        - 思い出の品について急に回想を始める
        - 前の事件で起こったことを今になって思い返す
        - どこにも行きたくないと駄々をこねる
        - いきなり豪遊を始めてパートナーに支払いを押し付ける
        - パートナーとの関係を考え直す
      SHSE:
        name: 異常な癖・わがままを言う表
        type: 1D10
        items:
        - 好きなものを食べたいとパートナーにわがままを言って、言うことを聞くまで動かない
        - やる気が出ないから、何かやる気を出させることをしてほしいとパートナーに言う
        - コンプリート欲求が止まらず、集め始めたコレクションアイテムを全部揃えるまで動かない
        - 何か面白いことをしてくれとパートナーにわがままを言う
        - 事あるごとにわがままを言う
        - 欲求をストレートに言い続ける。達成されるまで言い続ける
        - 自分の思い通りにしようと誘導する。そうならなかったら不機嫌になる
        - 欲求を隠そうとするも、隠しきれない
        - わがままが通るまで暴れる
        - わがままを言う。それが解消されてもされなくても次のわがままを言う
      SHLM:
        name: 異常な癖・普通に見える表
        type: 1D10
        items:
        - 真面目に捜査をしている
        - 事件関係者の話をよく聞いている
        - パートナーの言うことをちゃんと聞く
        - 世間話をして、脱線をしない
        - 文句を言わずに働いている
        - ちゃんと休息をとる
        - 捜査資料に目を通している
        - 理由を説明してから行動をする
        - パートナーを思いやる
        - 辛いときは辛いと言う。嬉しいときは嬉しいと言う
      SHJS:
        name: 異常な癖・嫉妬に狂う表
        type: 1D10
        items:
        - 何があろうとパートナーの隣を常にキープしようとする
        - パートナーが誰かと喋っているとき、 露骨に不機嫌になる
        - パートナーが事件のことに集中していて、思考が自分に向いていないことがムカつく
        - パートナーの後ろに立ち、一挙一動をじっと監視している
        - パートナーが何かをしようとしたとき、気を引くために騒ぐ
        - パートナー以外とは口を利かなくなる
        - 唐突にパートナーの好きなものを用意しようとする
        - 前触れもなく不安になって、できるだけパートナーの近くにいようとする
        - パートナーを失うのではないかと不安になる
        - 自分を安心させる言葉をパートナーから引き出そうとして必死になる
      SHAR:
        name: 異常な癖・傲慢な態度表
        type: 1D10
        items:
        - "「できて当然だろう」という物言いをする"
        - "「こんなこともできないのか」という物言いをする"
        - 呆れたようなポーズをとる
        - できないことに絶望して、見向きもしなくなる
        - 知りたいことを聞いたら、その後は興味を失う
        - 人の不手際や失敗を人前で堂々と言う
        - パートナーやパートナーの持ち物を自分の物だと言わんばかりの態度をとる
        - 人に物事を頼んで返事を待たずに先に行く
        - 人を顎で使ってお礼も言わない
        - ナチュラルに上から目線
      SHRM:
        name: 異常な癖・比較的軽度なもの表
        type: 1D10
        items:
        - 事件に集中していないと捜査関係者を怒る
        - 犯人に対して強い憤りを覚える
        - パートナーの考えを推理しようとする
        - 謎に対して思考を巡らせ、過剰に集中している。
        - "「これではダメだ」と人に対してダメ出しをする"
        - 別の話題だったのに、急に事件の話をする
        - しばらくの間、好きなものしか食べていない
        - ずっとゲームや趣味の活動をしている
        - やる気がなさそう
        - 急にやる気を出す
      SHNT:
        name: 異常な癖・ノータイム表
        type: 1D10
        items:
        - 了承を得ずに人のものを持っていく
        - 話や調査の途中でいきなり移動し始める
        - 前振りや挨拶がなく、いきなり事件についての話を聞く
        - "「そうだ！」と言ってパートナーの手を引っ張って移動する"
        - "「あなたは犯人か」といきなり聞く"
        - 以前にパートナーが言いかけて止めたことを思い出したかのように追求する
        - 説明もせずに結論を出す
        - パートナーよりも先に行動をしている
        - よくわからない行動をしているが、説明をしない
        - 人々に指示を出して動かしているが、何のためかは説明しない
      SHIM:
        name: 異常な癖・捜査のやり方表
        type: 1D10
        items:
        - 容疑者やパートナーや仲間を誘導尋問にかける
        - 目的を明かさないでパートナーや仲間を使って探る
        - 指示より前に現場に到着している
        - 体当たりでとにかく関係者に当たる
        - 関係資料を既に読み終えている
        - 自ら事件に対する仮説を立てている
        - 現時点での事件の見解をパートナーに説明する
        - とりあえず見えているところから探る
        - 怪しげな物や人物はメモをしておく
        - 過去の類似事件を引き合いに出す
      SHNO:
        name: 異常な癖・貴族表
        type: 1D10
        items:
        - 優雅にお茶を飲む
        - 優雅にチェスや将棋を打つ
        - クラシック音楽を聞いている
        - 仕事をせず本を読んでいる
        - 新聞を読んでいる
        - 身のまわりの物の整備をする
        - 綺麗な姿勢で座っている
        - 書類仕事をあっという間に片付ける
        - 瞑想している
        - 食事の予約をしている
      SHNE:
        name: 異常な癖・説明しない表
        type: 1D10
        items:
        - パートナーを置いて現場に向かっている
        - 何も言わずにパートナーを連れ出す
        - 行き先の書き置きだけを残して先に行く
        - 急に何かを探し始める
        - 何か思いついた様子だが何も言わない
        - 意味深に頷く
        - 意味深な笑みを浮かべる
        - "「……いいでしょう」"
        - "「そういう行動をとりますか」"
        - "「理解しました」"
      SHHD:
        name: 異常な癖・刑事としての癖表
        type: 1D10
        items:
        - 顔や表情を見せない
        - 足のサイズを目測する
        - 嘘をついているかどうか見極める
        - 話し方や仕草を覚える
        - 違法性を探る
        - 怪しい人物や物がないか探る
        - 聞き上手になる
        - 匂いを嗅ぐ
        - 地図で場所を確認する
        - 監視カメラの位置を確認する
      SHGD:
        name: 異常な癖・名誉ある探偵表
        type: 1D10
        items:
        - ファンにサインをせがまれて書いている。
        - 警察官や警備員が敬礼をしてくれるので会釈する。
        - 憧れの目で見られる。
        - 過去に解決した事件の関係者が礼を言いに来る。
        - PCたちの噂が聞こえてくる。
        - 過去の事件の記事が見つける。
        - PCたちを取材したいというジャーナリストが来る。
