    MIR:
      name: "기적표"
      type: "1D6"
      items:
        - "하늘에서 내리는 한 줄기 빛이 별인형의 몸을 감싸고, 신기한 힘을 준다."
        - "수호성좌와 관련된 사람이나 동물들이 나타나며, 별인형에게 힘을 빌려준다."
        - "운명이 부자연스러울 때까지 별인형의 편을 들고 모든 것이 잘 되어 간다."
        - "별인형이 필요로 하는 것들이 공중에서 차례차례 나타난다."
        - "잠시동안 <극장> 거주자가 정신을 차리고 일치단결해 별인형에게 협력해준다."
        - "온몸에 성명력이 넘쳐나고, 한계를 넘어선 대규모 성술을 다룰 수 있게 된다."
    
    BRT:
      name: "전과표"
      type: "1D6"
      items:
        - "소지하고 있는 아이템에서 하나를 선택하여 동일한 것을 하나 더 획득한다. 소지하지 않은 경우 다시 한 번 전과 표를 굴린다."
        - "시계를 획득한다."
        - "묵주를 획득한다."
        - "콤파스를 획득한다."
        - "별의 조각을 획득한다."
        - "자유롭게 아이템을 하나 획득한다."
    
    TRO:
      name: "사건표"
      type: "2D6"
      items:
        - "〈변정체〉를 손에 쥐자마자 인형 병사의 군대에게 들켜 쫒긴다…어떻게든 뿌리치자!"
        - "〈변정체〉를 심은 물체가 하늘을 날고 있다. 접촉할 방법은 없을까…."
        - "으스스한 상인이 나타났다. 가치 있는 것을 내밀면  〈변정체〉와 교환해 준다고 한다. 협상을 잘 해보자."
        - "〈변정체〉의 영향으로 이성을 잃은 사람들이 크게 싸우고 있다. 이러면 정화하는 것도 곤란하다. 동료와 협력해 중재하자."
        - "〈변정체〉는 건물 안에 있는 것 같은데 경비가 삼엄하다. 어떻게 들어갈까…."
        - "무고한 사람들이〈변정체〉를 가진 적에게 사로잡혀 있다. 동료들과 함께사람들을 구해내고〈변정체〉를 정화하자."
        - "〈변정체〉에 조종당한 사람들이 이쪽으로 적의를 보내고 있다. 위해를 가하고 싶진 않지만, 어떻게 해야…!"
        - "〈변정체〉에 홀린 동물이 동료에게 덤벼들었다! 빨리 구해내야 해!"
        - "동료가 적에게 납치당하고 말았다! 적은〈변정체〉도 가지고 있는 것 같다. 추적해서 동료를 돕자!"
        - "뒤엉킨 장소에서 길을 잃고 말았다.〈변정체〉의 기척도 가깝지만 어디에 있는 걸까?"
        - "〈변정체〉는 깊은 물 속에 잠겨 있는 것 같다. 정화할 방법이 없을까……."
    
    ENC:
      name: "조우표"
      type: "1D6"
      items:
        - "『변사』귀뚜라미의 필란테\n지정특기: 《조화／인간성5》\n효과: 플라네타리 카드 룰 비채용 시 이 세션 중【성명력】을 1점 상승시킨다. 플라네타리 카드 룰 채용 시 베네픽을 1매 획득한다"
        - "『항공사』비둘기의 콜롬보\n지정특기: 《열의／인간성4》\n효과: 콤파스를 하나 획득한다."
        - "『의사』까마귀의 코르보\n지정특기: 《예절／인간성11》\n효과: 별의 조각을 하나 획득한다."
        - "『마부』삽살개의 메도라\n지정특기: 《지혜／인간성3》\n효과: 시계를 하나 획득한다."
        - "『어릿광대』광대의 알레키노\n지정특기: 《센스／인간성9》\n효과: 【관계】의 사용 체크를 모두 제거한다. 사용 체크가 없을 경우 알레키노와의  【관계】를 획득한다."
        - "『소녀』염소의 카프레티나\n지정특기: 《애정／인간성7》\n효과: 묵주를 하나 획득한다."
    
    FWT:
      name: "치명상 표"
      type: "1D6"
      items:
        - "적의 공격은 별인형의 눈동자를 직격하고 보석은 선혈처럼 부서졌다. PC는 형해화된다."
        - "어떻게든 치명상은 면했지만 이제 전투는 어려워 보인다…PC는 전투에서 탈락한다."
        - "마지막 힘을 쥐어짜, 별인형은 들고 있던 것을 동료에게 던졌다. PC는 소지한 아이템을 누군가에게 양도한 뒤 전투에서 탈락한다."
        - "별인형은 자신의 마음을 누군가에게 맡기며 지면에 쓰러졌다. 동료들 중 누군가가 PC에 대한【관계】를 획득한 후 PC는 전투에서 탈락한다."
        - "이대로 당할 수는 없어…! 별인형은 몸을 던져 공격한다. PC는 에너미 1체에게 무장의【내구치】와 같은 대미지를 준 후, 전투에서 탈락한다."
        - "이런 데서 쓰러질 수는 없다. 별인형은【성명력】1점으로 전투에 복귀한다. 다시【성명력】이 0이 될 경우 PC는 치명상 표를 사용하지 않고 전투에서 탈락한다."
    
    CAT:
      name: "카타스트로피 표"
      type: "1D6"
      items:
        - "〈극장〉 전체가 크게 흔들리고, 공간에 균열이 생긴다. 현실은 새롭게 칠해져…〈변용구〉로 변했다. 가장 두려워했던 사태에 별인형들은 멍하니 서 있을 수밖에 없었다."
        - "거센 땅울림과 함께 인형병들의 증원이 밀려들어 형성이 역전되고 만다. 별인형들은 어쩔 수 없이 <극장>을 떠났다."
        - "「시간이 다 됐어」 전장에〈악마파〉가 왔다. 별자리의 가호는 차단되고 별인형의 몸에서 힘이 빠져나간다.「언젠가 다시」라고 하는 소리를 마지막으로 별인형의 의식은 끊어지고…현실세계에서 눈을 떴다."
        - "갑자기 <구형>이 괴로워하며 몸에 남아 있던 <악몽의 안개>를 폭발시켰다. 의식을 잃은 별인형들이 깨어난 것은 현실 세계였다. …아직 재도전할 시간은 있을 것이다."
        - "〈구형〉은 자신을 제어할 수 없게 되어,〈악몽의 안개〉에 휩쓸려 모습을 감추어 버렸다. 주인을 잃은〈극장〉은 성장도 쇠퇴도 하지 않은 채, 거울 속에 계속 남게 될 것이다."
        - "〈구형〉의 몸은 팽창하는〈악몽의 안개〉의 압력을 견디지 못하고, 안쪽으로부터 보석이 파괴되었다.〈구형〉에 남겨진 생명은 앞으로 얼마 남지 않았다. 별인형은〈구형〉의 최후를 지켜보게 된다."
    
    JDSRT:
      name: "〈마술사의 정원〉 회상표"
      type: "1D6"
      items:
        - "일에 필요한 도구가 부족하여 급히 장보기로. 짐이 무거워서 키 NPC도 도와주게 되었다."
        - "키 NPC는 당신의 일에 감사하며 선물을 보내주었다. 선물의 내용물은 키 NPC의 마음에 드는 일품인 것 같다."
        - "주인은 손님과 이야기하고 있다. 당신이 방 한쪽에서 지루해 하고 있으면, 키 NPC와 눈이 마주쳤다."
        - "정비 작업이 일단락된 시점에서 키 NPC가 차와 과자를 가져다 주었다. 잠깐 쉬자."
        - "정비 중 별인형의 몸에서 발견된 상처. 어디서 다쳤을까? 당신은 키 NPC에게 물어보기로 했다."
        - "방을 지나던 중 어떤 것이 눈에 들어온다. 그것은 키 NPC에게 있어 추억 깊은 물건인 모양이다."
    
    SHRT:
      name: "〈세븐스 헤븐〉 회상표"
      type: "1D6"
      items:
        - "청소를 하고 있다 집의 물건에 걸려 넘어져 부숴버렸다! 거기에 키 NPC가 찾아와서……."
        - "키 NPC는 조금 피곤해 보인다. 당신은 차와 과자를 들고와 위로해 주기로 했다."
        - "요리 재료를 꺼내고 싶은데 선반에 손이 닿지 않는다……. 당신은 키 NPC에게 도움을 요청했다."
        - "키 NPC의 일을 도와준다. 이런 체험은 처음이야! 당신은 설레며 도전한다."
        - "손님의 별인형에게 유니폼을 대여해주고, 같이 사진 촬영을 한다. 쑥스러울까? 아니면 즐거울까?"
        - "오늘은 세븐스 헤븐 팬 감사 이벤트. 행사장에는 간식을 든 키 NPC의 모습도 있다."
    
    BCRT:
      name: "〈축복의 종〉 회상표"
      type: "1D6"
      items:
        - "종연 후 입구에서 인사를 하다보면 키 NPC가 누군가와 이야기하고 있다. 상황을 보러 갈까."
        - "다음 공연을 위해 의상을 맞춰본다. 어떤 역할을 할까? 의상의 핏은 어때? 확인하고 있었는데, 키 NPC가 상황을 보러 왔다."
        - "기초 연습, 꾸준한 루틴 워크 동안 조미료가 되어 주는 것은 키 NPC와의 수다다."
        - "학교 공연이 끝난 후 아이들에게 둘러싸인다. 키 NPC는 아이들을 좋아했던가."
        - "지방 순회 공연. 함께 이동하는 키 NPC와 이런저런 이야기를 하고 있으면, 의외의 화제로 옮겨가서……."
        - "철수 작업도 막바지에 가까워지는 스테이지 위. 아무도 없는 객석을 키 NPC가 바라보고 있다."
    
    ODRT:
      name: "〈오메가 탐정사〉 회상표"
      type: "1D6"
      items:
        - "사건 조사를 위해 키 NPC에게 탐문. 정보가 나올 수 있을까? 잡담이 되어버릴지도 모른다."
        - "의뢰도 없이 평화로운 탐정사무소로, 키 NPC가 왔다. 이것이 사건의 서막…이 되는 것일까?"
        - "다같이 이웃집 애완동물 찾기. 키 NPC가 알고 있는 애완동물이라 조금 걱정스러운 얼굴이 됐다."
        - "경찰의 사건 조사를 돕는다. 키 NPC는 사건의 중요 참고인으로 불려진 것 같다."
        - "착실히 잠복 수사를 하고 있었는데 키 NPC가 왔다. 당신에게 줄 선물도 있는 모양이다."
        - "화려한 사건! 주인의 추리를 많이 도와주었다. 키 NPC도 당신에게 경의를 표한다."
    
    SRT:
      name: "종자 관계표"
      type: "1D6"
      items:
        - "악우"
        - "형제"
        - "선배 / 후배"
        - "상담 상대"
        - "부하 / 가신"
        - "쌍둥이"
    
    TRS:
      name: "종자 트러블표"
      type: "2D6"
      items:
        - "〈변정체〉를 발견한 종자는 혼자서 「좁은 장소 / 높은 장소」에 가서 돌아올 수 없게 되어 버렸다. 도와주자."
        - "별인형의 활약을 질투했는지, 종자가 「장난을 시작했다 / 주눅이 들어 버렸다」 우정을 재확인시켜 주자."
        - "심심해하던 종자는 훌쩍 어디론가 「놀이 / 탐색」을 하러 가버렸다. 종자가 갈만한 곳을 찾아보자."
        - "종자가 「주민 / PC」에게 첫눈에 반해버린 것 같아 건성이다. 모험에 흥미를 돌려줄 수는 없을까."
        - "종자의 모습이 보이지 않더니, 관심을 끈 「아이들/작은 동물들」에게 쫓기며 서로 빼앗으려고 한다. 도와줘야 한다!"
        - "종자가〈변정체〉에 홀려 「날뛰기 시작했다/도망쳤다」. 어떻게든 제압해 정화하자!"
        - "종자는 갑자기 돌아가고 싶다고 말하기 시작했다. 「별인형이 걱정됐다 / 모험이 두려워진 것 같다.」 이야기를 들어주자."
