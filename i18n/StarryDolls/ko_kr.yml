        - "<변정체>를 품은 이중형이, 당신에게 술래잡기를 도전해 왔다. 잡으면 정화할 수 있겠지만, 과연 따라잡을 수 있을까…?"
        - "정원수에 <변정체>가 빙의하여 하늘 높이 뻗어간다. <변정체>는 나무 끝에 있는 것 같은데, 가지러 갈 수 있을까."
        - "허리를 다쳐버린 늙은 정원사가 「대신 나무를 베어준다면 <변정체>의 있는 곳을 알려주마」라고 한다. 빨리 끝내는 방법은…."
        - "장미의 가시로 칭칭 얽혀 엄중히 지켜진 <변정체>를 발견하였다. 안전히 손에 넣을 방법이 있을까…."
        - "「침입자다!」 <변정체>에 홀린 인형병들이 무기를 들고 당신을 덮친다!"
        - "사나워 보이는 경비견이 으르렁거리며 당신들에게 적의의 눈빛을 보내고 있다. <변정체>에 빙의되어 있는 것 같다."
        - "<변정체>에 씐 꽃이 덩굴을 뻗어, 일행의 몸을 옥죈다. 꼼짝도 할 수 없지만, 탈출하지 않으면…!"
        - "<변정체>가 들어있는 벌집에서, 벌이 일제히 덮쳐 온다! 통상의 공격으로는 효과가 없을 것 같은데, 뭔가 방법은 없을까?"
        - "점잖은 여성이 의상의 흐트러짐을 신경 쓰고 있다. 수선할 수 있으면 <변정체>의 있는 곳을 가르쳐주는 것 같다."
        - "소각로 안에서 <변정체>가 활활 타오르며, 주변에 <악몽의 안개>를 흩뿌리고 있다. 이 거센 불길을 멈추지 않으면 정화는 가능할 것 같지 않다."
    
    TROC:
      name: "성내 사건표"
      type: "2D6"
      items:
        - "「당신은 왕(또는 공주)을 구할 수 있습니까?」 여자가 당신에게 묻는다. 당신이 힘을 보여주면 <변정체>의 위치를 알려줄 것 같다."
        - "무겁고 큰 항아리 속에서 <변정체>를 발견하였다. 항아리의 입구는 좁아서 손으로는 못 잡을 것 같다. 어떻게 손에 넣을 수 있을까…?"
        - "적병의 무기 장식에 <변정체>가 박혀 있다. 가능한 한 원만하게 회수하고 싶지만…."
        - "천장에 매달린 샹들리에에 <변정체>가 걸려 섬뜩한 그림자를 드리우고 있다. 어떻게 하면 손이 닿을 수 있을까?"
        - "<추락자>를 꼭 닮은 조각상을 발견했다. 왕관에는 <변정체>가 사용되고 있는 것 같다. 파수꾼에게 들키지 않게 회수하자."
        - "통로에 장식되어 있던 갑옷이 갑자기 움직이기 시작하며 덮쳐왔다! <변정체>에 조종당하고 있는 것처럼 보인다."
        - "쥐가 <변정체>를 물고 벽에 난 작은 구멍으로 도망갔다. 어떻게 하면 잡을 수 있을까…?"
        - "벽의 맞은편에서 <변정체>의 기색이 있다. 어딘가에 숨겨진 통로가 있는 것 같은데, 어떻게 하면 찾을 수 있을까."
        - "「이것보다 나에게 어울리는 장식품을 찾으면 교환해 주마」 귀족 남성이 가슴팍에 <변정체>의 브로치를 달고 있다."
        - "<변정체>가 들어간 대포가 금방이라도 착화할 것 같다. 빨리 멈추지 않으면 성밖의 아득한 먼 곳까지 날아가 버린다…!"
        - "「도와준다면, <변정체>의 있는 곳을 가르쳐 줄게」 수갑과 족쇄를 찬 별인형이 당신에게 호소한다. 인형병과 달리 분명히 의식이 있는 것 같다."
    
    TROT:
      name: "도시 사건표"
      type: "2D6"
      items:
        - "신호가 갑자기 엉망이 되어 혼란이 일어나고 있다. 신호등에 <변정체>가 빙의하고 있는 것 같다. 폭주하는 차를 헤치고 신호등에 도달하자."
        - "길 잃은 소녀가 울면서「이거 줄 테니까 엄마한테 데려다줘!」라며 묘한 돌을 내민다. …<변정체>가 아닌가!"
        - "「거기 너, 나쁜 관상을 하고 있네」 점쟁이 노파에게 붙잡혔다. 수중에는 수정 대신에 <변정체>가…!"
        - "<변정체>를 실은 폭주 트럭이 당신들에게 돌진해 왔다. 어떻게든 멈추지 않으면 <변정체>가 모두 제각각으로 흩어지고 말 것이다!"
        - "인파 속에서 <변정체>의 기색을 느꼈다. 이 중 누군가가 가지고 있을 것이다. 하지만 어떻게 찾아낼까?"
        - "엄중한 열쇠가 달린 쇼케이스 속에서 <변정체>를 발견했다. 뭔가 여는 방법은 없을까…?"
        - "「날치기야!」 여성의 외침에 고개를 들자 <변정체>에 홀린 남성이 도망가고 있다!"
        - "공사 차량의 짐칸에 잔해째로 <변정체>가 쌓여있다. 운반되기 전에 수거해야 하는데…."
        - "도시공원의 물가가 검고 탁하다. 안에 <변정체>가 가라앉아 있는 것 같다. 잘 찾아낼 방법이 없을까?"
        - "<변정체>를 손에 넣자마자 까마귀 떼가 덤벼들었다! 반짝거리는 <변정체>를 노리고 있는 것 같다."
        - "길거리에서 남자들끼리 싸우고 있는데, 상태가 이상하다. 때리려는 남자의 손에는 <변정체>가! 싸움을 중재해서 <변정체>를 손에 넣자."
    
    TROL:
      name: "도서관 사건표"
      type: "2D6"
      items:
        - "책장에 누군가의 일기가 섞여 있는 것을 발견했다. 안에는 「사악한 검은 보석을 입수했다」라고 적혀 있다. 주인을 찾으면, <변정체>를 손에 넣을 수 있을지도 모른다."
        - "「찾고 있는 것을 발견할 수 있는 책」을 발견했다. 글씨도 페이지도 꽤 많은 책이지만, <변정체>의 위치가 적힌 페이지를 찾을 수 있을까…?"
        - "관원이 <변정체>가 있는 곳을 가르쳐 주었지만, 길 안내의 내용이 상당히 복잡하다…. 어떻게든 도달할 방법은…."
        - "책이 쌓여 생긴 거대한 탑에서, <변정체>의 기색이 느껴진다. 책을 어떻게든 치워낼 수는 없을까."
        - "책에 닿자마자 <악몽의 안개>가 뿜어져 나와 시야를 빼앗긴다. 캄캄해서 아무것도 보이지 않지만, 빨리 <변정체>의 영향을 받은 책을 찾아보자."
        - "<변정체>를 발견한 직후, 거대한 책장이 쓰러졌다. 이대로라면 <변정체>를 손에 넣기 전에 모두 깔려 버린다…!"
        - "그림책을 펼치자, 이야기의 등장인물이 뛰어나와 덮쳐왔다. 상대는 <변정체>에 홀려 있는 것 같다."
        - "<변정체>가 깃든 책을 두 명의 인형병이 감시하고 있다. 그들의 주의를 끌 방법이 없을까…?"
        - "책장 맨 윗줄에 <변정체>가 끼어 있지만, 사다리 같은 것은 찾아볼 수 없다. 기어오를 수밖에 없는 것일까…?"
        - "당신은 <변정체>를 손에 넣었지만, 이중형에게 빼앗기고 만다. 「내가 모르는 이야기를 들려주면 돌려줄게」라고 이중형은 말하지만…."
        - "「책 좀 읽어주시겠어요?」 소녀는 <악몽의 안개>에서 검게 녹은 책을 끌어안고 말한다. 부탁을 들어주지 못하면 <변정체>가 숨어든 책은 놓아주지 않을 것 같다."
    
    TROS:
      name: "역 사건표"
      type: "2D6"
      items:
        - "「여행 캠페인 신청자에게는 <변정체>를 선물!」이라고 적힌 벽보를 발견한다. 누군가의 손에 넘어가기 전에 회수하자!"
        - "분실물을 찾고 있는 노인을 만난다. 찾아준다면 <변정체>와 교환해 주는 것 같다."
        - "개찰구 너머에서 <변정체>를 발견했지만, 「표가 없으면 통과할 수 없어요」라며 멈춰 세워졌다. 하지만 매표소도 찾을 수 없고, 어떻게 지나가야 할까…."
        - "여러 마리의 비둘기가 <변정체>를 쪼며 놀고 있다. 비둘기에게 <변정체>의 영향이 나타나기 전에 회수하자."
        - "「이게 뭐지?」 역무원들이 <변정체>를 둘러싸고 고개를 갸우뚱거리고 있다. 어떻게든 설득해서 <변정체>를 건네달라고 하자."
        - "선로 위에 <변정체>가 떨어져 있지만, 이제 곧 열차가 온다! 열차가 통과한 후, 제자리에 있을지는 알 수 없다…!"
        - "<변정체>를 든 인형병들이 당신들을 쫓다가, 인파 속에서 놓쳐버린다. 이용객에 잘 섞여 든다면 싸우지 않고 정화할 수 있을지도 모른다."
        - "정차 중인 전차가 <악몽의 안개>에 휩싸여, 승객들은 패닉 상태에 빠졌다. 저 안에 <변정체>가 있을 것이다. 그러나 우선 승객을 구출하자."
        - "<변정체>를 품은 이중형이 당신을 선로에 밀어 떨어뜨리기 위해 부딪혀왔다. 어떻게든 이 상황을 이겨내고 이중형을 붙잡자!"
        - "시간표에 <변정체> 열차라고 표시된다. <변정체>에 빙의된 열차가 통과하는 듯하다. 열차를 멈추는 것은 가능할까…?!"
        - "길거리 콘서트 관객들의 모습이 이상하다. 자세히 보니 연주자의 악기에 <변정체>가 박혀 있다! 빨리 정화해서 모두의 눈을 뜨게 만들자."
