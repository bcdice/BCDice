    FumbleTable:
      name: "펌블표"
      type: "1D6"
      items:
      - "간신히 대형 사고는 면했다. 평범한 실패와 똑같이 처리한다."
      - "넘어지고 말았다. 당신은 [넘어짐]이 된다."
      - "실패해서 짜증을 내고 말았다. 당신이 획득한 【유대】 하나의 「지원 체크」를 체크한다."
      - "방을 부수고 말았다. 자신이 있는 칸을 [파손]시킨다. 이 [파손]으로는 당신의 【생명점】이 감소하지 않는다."
      - "머리를 부딪히고 말았다. 당신의 【생명점】이 「1D6」점 감소한다."
      - "기적적인 결과. 이 행동 판정은 성공한다."
