    NavigationEventNavigationTable:
      name: "항행이벤트표 항행계"
      type: "2D6"
      items:
      - "배멀미\n 배드 스테이터스. 당신은 다음 퀘스트 페이즈를 종료할 때까지 【이동력】이 「1점」 낮아지며, 「대시」를 할 수 없다.\n하늘 위에서 바람에 흔들리다 보면 마치 자신과 세계가 뒤섞인 것 같은 느낌이 든다. 그것을 떠올리기만 해도… 우엑."
      - "난류\n 다음 장면에서는 항행 표의 결과와 관계없이 항행 체크로 비공정 말이 나아가는 거리가 스폿 1칸이 된다.\n이 근처는 기류가 엉망진창이다. 이래서야 바람을 타고 배를 모는 것은 불가능하다. 초조해하지 말고 신중하게 나아가야 한다."
      - "급변\ GM은 플라이트 에어리어 상에서 임의의 스폿 두 군데를 선택한다. 그 스폿의 이벤트 타입은 「곤란계」로 변경된다.\n하늘의 날씨는 변덕스럽다. 날씨가 바뀌는 것을 막을 방법은 없다. 하지만 이런 식으로 변덕을 부리지는 않았으면 했는데……."
      - "악천후\n다음 장면에서는 장면 플레이어가 항행 체크를 할 수 없으며, 「조타에 전념하기」를 선언할 수도 없다.\n똑, 똑, 하고 창에 빗방울이 떨어진다. 이렇게 되면 배를 몰 수 없다. 이 틈에 홍차라도 한 잔 하는 것도 괜찮겠지. 티타임에는 최악인 날씨지만."
      - "기류-1\n비공정 말을 1스폿 되돌린다.\n비공정을 향해 부는 기류가 항상 탐공사들의 편이라는 법은 없다. 누군가의 뒤를 밀어주는 바람이 누군가에게는 역풍일 때도 있을 테지."
      - "맑은 하늘\n이 항행 이벤트에는 아무런 효과도 없다.\n탁 트인 공역. 풍향도 안정적이고, 키를 꺾을 만한 일도 없을 것이다. 아늑한 푸른색 하늘 속에서 하얀 구름 사이를 누비듯이 배가 전진한다."
      - "기류+1\n비공정 말을 1스폿 전진시킨다.\n다른 공역보다도 비교적 강한 기류가 일정한 방향을 향해 계속해서 불고 있는 공역. 때로는 탐공사들을 도와주고, 때로는 탐공사들의 앞길을 가로막는다. 어느 공역에 어떤 바람이 부는지 파악해서 나아가는 것이 하늘 여행의 기본이다."
      - "진로 양호!\n비공정은 【단서】를 「1개」 얻는다.\n이 근처는 매우 전망이 좋다. 운해 위로는 구름 하나 보이지 않고, 거추장스러운 부유생물들도 없다. 이 틈에 주변의 상황을 확인해서 앞길에 대비하자."
      - "돌풍+1\n비공정 말을 1스폿 전진시킨다. 그 후, 비공정 말이 있는 스폿의 이벤트 타입을 확인하고, 그 이벤트 타입의 항행 이벤트 표에서 주사위를 굴려 나온 항행 이벤트의 효과를 적용한다.\n갑자기 배에 강풍이 불어닥친다. 어떻게든 전복되지 않고 배를 안정시켰지만, 예정한 코스를 이탈해버린 것 같다. 무슨 일이 일어날지도 알 수 없다. 경계를 강화하는 것이 좋을 테지."
      - "무역풍\n다음 장면의 항행 체크에서는 주사위를 굴리지 않고, 항행 표의 결과 중에서 마음에 드는 것을 선택해서 적용할 수 있다.\n기류가 부는 공역 내에서도 특히 풍향이 안정적이라 비공정 조종사들이 항공로로 즐겨 사용하는 공역. 비행 오징어 같은 소형 부유생물도 곧잘 무리지어 돌아다닌다."
      - "기류+2\n비공정 말을 2스폿 전진시킨다.\n기류만 잘 타도 비공정은 성능 이상으로 움직여준다. 진로 양호. 이렇게만 가준다면 예정보다 빨리 목적지에 도착할 수 있을 것이다."
    NavigationEventEncounterTable:
      name: "항행이벤트표 조우계"
      type: "2D6"
      items:
      - "감기\n배드 스테이터스. 당신은 다음 퀘스트 페이즈를 종료할 때까지 모든 [특화]한 【능력】을 [특화]하지 않은 것으로 간주한다.\n추운 하늘 위에서 망을 봤던 것이 문제였을까? 아니면 식사? 감기에 걸릴 거라면 차라리 여행을 떠나기 전에 걸리는 게 나았을 텐데."
      - "적대적인 하늘고래\n비공정은 「D46[진동]/1」의 대미지를 입는다.\n비공정 조종사 사이에서 인기가 있는 하늘고래지만, 기분이 안 좋을 때는 있는 법이다. 하필 그때 다가갔다면 정말 운이 없었다고밖에 할 말이 없다. 나무아미타불."
      - "트러블 메이커\n당신의 【생명점】이 「3점」 감소한다.\n웃어넘길 일이 아니야! 이게 대체 무슨 짓이야!"
      - "적대적인 부유생물\n비공정은 「D/3」의 대미지를 입는다.\n부유생물이 항상 비공정에게 우호적이라는 법은 없다. 그들에게도 그들 나름대로 자기네 생태계에 뛰어든 배를 맞이하는 방식이 있다."
      - "검문\n이 장면에서 당신은 액션을 할 수 없다.\n여러분의 배 위로 거대한 그림자가 드리워진다. 여러분의 배보다 몇 배는 커 보이는 왕립 공군의 순공함이다. 「여왕폐하 만세!」 붉은 옷의 군인들이 경례와 함께 여러분의 서류 업무를 늘려나간다. 따로 하고 싶은 일이 있었는데…."
      - "아름다운 경치\n선내 맵상에 있는 모든 캐릭터는 【생명점】이 「1점」 회복한다.\n 하늘 위를 여행하다 보면 상상을 초월하는 경치를 보게 될 기회도 있다. 석양 속에서 붉게 물드는 운해, 구름 위를 뛰어다니는 하늘돌고래 떼. 그런 광경을 눈에 새길 때, 탐공사들은 자신이 하늘 위를 여행하는 의미를 깨닫는다."
      - "하늘고래\n선내 맵상에 있는 모든 캐릭터는 【생명점】이 「1D6점」 회복한다.\n 구름 속에서 거대한 하늘고래가 뛰어오른다. 뀨웅, 하고 독특한 울음소리를 내며 천천히 낙하하듯이 구름 아래로 돌아가는 하늘고래의 웅대한 모습은 쉽게 볼 수 있는 것이 아니다. 숨을 삼키게 하는 압도적인 광경에 잠시나마 눈길을 빼앗길 것만 같다."
      - "어장\n선내 맵상에 있는 모든 캐릭터의 【생명점】 최대치가 「2점」 증가한다. 이 효과는 중복되지 않는다.\n비행 오징어 떼다! 아무래도 창으로 새어나간 빛에 이끌려 모여든 것 같다. 그물을 치자. 오늘 밤에는 신선한 오징어를 잔뜩 먹을 수 있을 것 같다."
      - "기류+1\n비공정 말을 1스폿 전진시킨다.\n다른 공역보다도 비교적 강한 기류가 일정한 방향을 향해 계속해서 불고 있는 공역. 때로는 탐공사들을 도와주고, 때로는 탐공사들의 앞길을 가로막는다. 어느 공역에 어떤 바람이 부는지 파악해서 나아가는 것이 하늘 여행의 기본이다."
      - "케세랑 파사랑\n당신은 선내 맵상에 배치된 임의의 파츠 1개를 선택한다. 그 파츠에 【쾌적도】 키워드 효과가 있을 경우, 이 세션 동안 그 수치가 「1점」 높은 것으로 간주한다.\n크고 폭신폭신한 솜털 같은 부유생물. 그 털은 상류 계급의 소파에도 사용될 정도로 부드러운 감촉을 자랑한다. 잡아서 기를 수만 있다면 한때의 힐링 타임을 제공해줄 것이다."
      - "토끼콥터\n당신의 【생명점】을 「3점」 회복한다.\n두 귀를 회전시켜 한르을 나는 토끼로밖에 보이지 않는 부유생물이 계속 이쪽을 바라보고 있다. 귀엽긴 하지만, 이 녀석 도대체 뭐지……?"
    NavigationEventOnBoardTable:
      name: "항행이벤트표 선내계"
      type: "2D6"
      items:
      - "숙취\n배드 스테이터스. 당신은 다음 퀘스트 페이즈를 종료할 때까지 모든 행동 판정의 【펌블치】가 「1」 높은 것으로 간주한다.\n동료와의 즐거운 시간, 처음 보는 근사한 경치. 하늘 위의 여로에는 술맛을 당기게 하는 것들이 넘쳐난다. 그러니 이것은 하늘 위를 여행할 때 마주치게 되는 다양한 위험 중 하나라고 해도 과언이 아니다. 폭풍이나 공적처럼 말이다. 골치 아픈 존재다."
      - "이미지 다운\n선내 맵상에 있는 모든 캐릭터는 당신에 대해 획득한 【유대】의 「지원 체크」를 체크한다.\n너, 정말로 무슨 짓을 한 거야……?"
      - "백열\n당신은 선내 맵상에 있는 임의의 캐릭터 1명을 선택한다. 그 후, 당신은 선내 맵상에서 캐릭터가 없고 바닥 칸이 2개 이상인 파츠를 선택한다. 그 파츠에서 캐릭터가 없는 바닥 칸 2개를 임의로 골라 당신과 선택한 캐릭터를 이동시킨다. 이 장면 동안 당신은 「교류」 이외의 액션을 할 수 없다. (파츠를 선택할 수 없다면 캐릭터의 이동은 발생하지 않으며, 당신은 이 장면 동안 액션을 할 수 없다.)\n가벼운 심심풀이일 예정이었다. 당신이 카드를 뽑았고, 상대도 거기에 응했을 뿐이다. 하지만 이긴 쪽은 기뻐하고, 진 쪽은 분하게 여기는 법이다. 그 간단한 진실을 잊어서는 안 되었는데."
      - "보고 말았다\n당신은 자신이 획득한 임의의 【유대】 하나를 선택한다. 그 【유대】를 잃는다.\n누구에게나 숨기고 싶은 비밀 한두 가지는 있는 법이다. 그것을 책망하는 것은 안 될 일이다. 우연히 그 광경을 목격한 것은 당신 잘못이 아니다. 그냥 운이 나빴을 뿐이다. 그렇지?"
      - "싸움\n당신은 자신이 획득한 임의의 【유대】 하나를 선택하고, 그 「지원 체크」를 체크한다. 만약 당신이 획득한 모든 【유대】의 「지원 체크」가 체크되어 있다면, 앞에서 언급한 체크 처리를 하는 대신에 당신의 【생명점】이 「1D6점」 감소한다.\n사소한 말다툼으로 팀워크에 금이 가는 일은 곧잘 일어난다. 인간관계란 때때로 인생에 그림자를 드리운다. 그래도 싸울 상대조차 없는 것보다야 훨씬 나은 인생이라고 보지만 말이다."
      - "수다\n이 장면 동안 당신이 「교류」 액션을 할 때, 당신이 있는 파츠 내의 캐릭터가 아닌 다른 캐릭터도 선택할 수 있다.\n선내 곳곳으로 뻗어 있는 전성관을 이용하면 선내의 누구와도 연락을 취할 수 있다. 유사시를 위한 설비지만, 하잘 것 없는 수다로 이야기꽃을 피우는 것도 괜찮겠지."
      - "달이 아름답군요\n당신은 선내 맵상에서 임의의 캐릭터 1명을 선택한다. 당신은 그 캐릭터에 대한 【유대】를 획득한다.\n밤하늘에 뜬 노란 달이, 둥근 달이 빛나고 있다. 항상 엔진 소리로 시끄러운 배 안이지만, 달을 볼 때만큼은 왠지 고요하게 느껴진다."
      - "선물\n당신은 선내 맵상에서 임의의 캐릭터 1명을 선택한다. 그 캐릭터는 당신에 대한 【유대】를 획득한다.\n조금 호화로운 느낌의 포장지로 싼 초콜릿, 평소에는 잘 마시지 않는 명품 브랜드의 찻잎, 딱히 큰 의미가 있는 것은 아닌 장식물. 행복이란 결국 그런 물건들과 누군가의 마음으로 이루어져 있는 법이다."
      - "기류+1\n비공정 말을 1스폿 전진시킨다.\n다른 공역보다도 비교적 강한 기류가 일정한 방향을 향해 계속해서 불고 있는 공역. 때로는 탐공사들을 도와주고, 때로는 탐공사들의 앞길을 가로막는다. 어느 공역에 어떤 바람이 부는지 파악해서 나아가는 것이 하늘 여행의 기본이다."
      - "기념일\n선내 맵상에 있는 모든 캐릭터는 당신에 대해 【유대】를 획득한다.\n오늘 아침에 일어났을 때부터 다들 묘하게 쌀쌀맞다. 말을 걸어도 요령부득이고, 나만 따돌리고 뭔가 이야기를 나누는 것 같다. 이런 분위기 별론데. 나 뭔가 저질렀나? 어, 잠깐. 그러고 보면 오늘은……."
      - "파티\n선내 맵상에 있는 모든 캐릭터는 각자 임의의 캐릭터 1명을 선택한다. 각 캐릭터는 선택한 캐릭터에 대한 【유대】를 획득한다.\n오늘만큼은 일 따위 잊어버리자! 한통 가득 담은 맥주에, 선장이 준비한 비장의 와인. 테이블 위에는 여하튼 마실 것과 안주가 가득 차려져 있다."
    NavigationEventHardTable:
      name: "항행이벤트표 곤란계"
      type: "2D6"
      items:
      - "부상\n배드 스테이터스. 당신은 다음 퀘스트 페이즈를 종료할 때까지 【생명점】 최대치가 「5점」이 된다. 【생명점】이 5점 이상이라면, 더불어 【생명점】이 「5점」이 된다.\n좀 다쳤다고 해서 여행을 그만둘 이유는 없다. 하지만 뭘 하려고 해도 당신의 몸을 덮치는 격통은 확실하게 당신을 방해할 테지. 이제까지와 같이 마음 편히 여행하지는 못할 것이다."
      - "대재해\n비공정은 「D/5」의 대미지를 입는다. 이 대미지에는 《회피운동》 스킬 효과를 사용할 수 없다.\n하늘 위에서 여행을 계속하다 보면 어쩔 도리가 없는 상황과 맞닥뜨리는 것은 일상다반사다. 그럴 때는 어떻게 해야 하느냐고? 손쓸 방법이 없으니 기도라도 할까? 뻔하잖아. 그래도 어떻게든 하는 거라고."
      - "자연의 맹위\n비공정은 「D/4」의 대미지를 입는다. 이 대미지에는 《회피운동》 스킬 효과를 사용할 수 없다.\n『탑』 위에 사는 인간은 언젠가 인간이 자연을 지배할 때가 오리라고 믿는다. 자연의 힘을 몸으로 체감하는 탐공사 중에 그런 생각을 하는 녀석은 없다."
      - "악천후\n다음 장면에서는 장면 플레이어가 항행 체크를 할 수 없으며, 「조타에 전념하기」를 선언할 수도 없다.\n똑, 똑, 하고 창에 빗방울이 떨어진다. 이렇게 되면 배를 몰 수 없다. 이 틈에 홍차라도 한 잔 하는 것도 괜찮겠지. 티타임에는 최악인 날씨지만."
      - "낙뢰\n비공정은 「D/3」의 대미지를 입는다. 이 대미지에는 《회피운동》 스킬 효과를 사용할 수 없다.\n갑자기 굉음과 섬광이 비공정을 감싼다. 당신이 무슨 일이 일어났는지 확인하기도 전에 배에 벼락이 튀고, 어딘가가 그을려 매캐한 냄새가 코를 찌른다. 이건 위험하다. 빨리 이 공역에서 벗어나야 해!"
      - "게릴라성 뇌우\n비공정은 「D/3」의 대미지를 입는다.\n폭풍에 휘말리지 않도록 최대 출력으로 비바람을 가른다. 엔진은 붉게 달아오르고, 뿜어 올라오는 증기가 기관실을 하얗게 채운다. 제발 좀 버텨다오. 이런 곳에서 하늘에 내동댕이쳐지는 건 사양이야."
      - "폭풍의 전조\n다음 장면에서는 스폿의 이벤트 타입이나 「그 자리에 머무르기」 선언 여부와 관계없이 「항행 이벤트 표: 곤란계」를 사용해서 항행 이벤트를 결정한다.\n갑자기 눈앞에 나타난 시커먼 구름. 기압계의 바늘이 빠른 속도로 내려가며 여러분에게 불온한 사태의 징조를 알린다. 이거 아무래도 각오를 해둬야 할 것 같다……."
      - "악천후\n다음 장면에서는 장면 플레이어가 항행 체크를 할 수 없으며, 「조타에 전념하기」를 선언할 수도 없다.\n똑, 똑, 하고 창에 빗방울이 떨어진다. 이렇게 되면 배를 몰 수 없다. 이 틈에 홍차라도 한 잔 하는 것도 괜찮겠지. 티타임에는 최악인 날씨지만."
      - "기류+2\n비공정 말을 2스폿 전진시킨다.\n이 근처는 위험한 공역인 모양이지만, 이 정도의 바람에 대응하지 못한다면 프로라고 할 수 없다. 실제로 당신은 훌륭하게 해냈다. 탐공사의 실력이란 바로 이런 거다."
      - "거친 하늘\n당신은 「신체/감각: 7」의 행동 판정을 3회 한다. 실패한 횟수만큼 비공정이 「D/3」의 대미지를 입는다.\n멍하니 있긴 했지만, 이건 너무하잖아! 정신을 차리고 보니 배는 폭풍 지대 한복판. 여기를 빠져나가는 것은 단순한 난기류를 벗어나는 것과는 비교도 안 되게 어려운 일이다."
      - "저기압의 중심\n당신은 「신체/감각: 9」의 행동 판정을 한다. 이 판정에 성공하지 못하면 비공정 말은 플라이트 에이리어 위를 이동할 수 없으며, 다음 장면의 항행 이벤트도 자동으로 「저기압의 중심」이 된다. 행동 판정의 성공 여부와 관계없이, 비공정은 그 후 「D/4」의 대미지를 입는다. 이 대미지에는 《회피운동》의 스킬 효과를 사용할 수 없다.\n거대한 소용돌이로 변한 구름. 다가가기만 해도 배가 빨려 들어간다. 한순간이라도 키를 놓으면 집어 삼켜지고 말 것이다. 그 압도적인 힘을 상대하고 있노라면 마치 거대한 용에게 습격당하는 기분이다."
    NavigationEventLongJourneyTable:
      name: "항행이벤트표 장거리 여행계"
      type: "2D6"
      items:
      - "열병\n배드 스테이터스. 당신은 다음 퀘스트 페이즈를 종료할 때까지 무엇이든 행동 판정을 할 때마다 【생명점】이 「1점」 감소한다.\n이쯤 되면 오히려 마음이 들뜬다니까. 지금이라면 뭘 해도 잘 풀릴 것 같고, 잘 풀리지 않아도 개의치 않을 것 같아."
      - "어색한 분위기\n선내 맵상의 캐릭터 전원은 자신이 획득한 모든 【유대】의 「지원 체크」를 체크해야 한다.\n누군가 한 사람의 탓이 아니다. 굳이 말하자면 모두의 탓이다. 하지만 누군가에게 책임을 돌리지 않으면 견딜 수 없었단 말이야."
      - "엔진 트러블\n당신은 선내 맵상에서 임의로 「기관계」 파츠를 1개 고른다. 그리고 그 파츠 내에서 임의로 [파손]되지 않은 칸 1개를 선택한다. 그 칸은 [파손]된다.\n……펑!"
      - "식량난\n선내 맵상의 캐릭터 전원은 【생명점】이 「2점」 감소한다.\n여러분의 앞에는 달랑 통조림 하나뿐. 여러분은 얼굴을 맞대고 서로를 노려본다. 어차피 이런 걸 놓고 싸워봐야 아무런 해결도 되지 않을 텐데."
      - "노후화\n당신이 있는 칸이 [파손]된다. 이 [파손]으로는 당신의 【생명점】이 감소하지 않는다.\n최근 끼걱거리긴 했지. 알고 있기야 했어. 나중에 수리해야겠다고 생각했지. 하지만 이렇게 갑자기 와작, 하고 망가질 줄은 몰랐어. 진짜라니까?"
      - "아직 괜찮아…\n이 항행 이벤트에는 아무런 효과도 없다.\n지금 이 시점에서, 이 배는 아직 안전하게 하늘 위를 여행할 만큼의 여유가 있다. 하지만 여러분의 뇌리에는 불안이 치솟는다. 안전하기는 해도, 안심할 수는 없기 때문이다."
      - "앞길을 서두르다\n이 장면 동안 당신은 액션을 할 수 없다. 그 대신 비공정 말을 1스폿 이동시킨다.\n서두르자. 초조함에 시달리는 가운데, 여러분은 너나 할 것 없이 그렇게 생각했다. 느긋하게 여행을 즐길 때가 아니다. 그런 시기는 이미 한참 전에 지나갔다."
      - "팬더믹\n당신은 「배멀미」, 「감기」, 「숙취」, 「부상」 중 하나를 선택한다. 선내 맵상에 있는 캐릭터 전원은 선택된 항행 이벤트에 기재된 배드 스테이터스를 받는다.\n곤란하게도 병이라는 것은 종종 사람에서 사람으로 전염된다. 지상에서 유행병이 돌아도 큰일이건만, 하늘 위에서 이런 상황이 되어버리면 어찌할 방법이 없다. 아아, 하늘은 여러분을 버리는 것일까?"
      - "기류+1\n비공정 말을 1스폿 이동시킨다.\n됐다! 순풍이 되어줄 기류를 발견했다. 한시라도 빨리 목적지에 도착해야만 하는 여러분에게는 그야말로 가뭄 속의 단비다."
      - "하필 이럴 때\n장면 플레이어는 「항행 이벤트 표: 곤란계」에서 주사위 굴림을 한다. 굴린 결과에 해당하는 항행 이벤트의 효과를 적용한다.\n여러분이 아무리 고생하고 있더라도 자연은 그런 사정을 일일이 봐주지 않는다. 시련은 가차없이 닥쳐오고, 여러분을 더 큰 곤경에 빠뜨린다."
      - "조난\n이 항행 이벤트가 발생한 시점에서 세션을 종료한다. 수고하셨습니다.\n그 후, 여러분이 다시 『탑』에 돌아오는 일은 없었다. 폭풍에 휩쓸렸는지, 공적이나 부유생물에게 습격을 당했는지. 그것을 아는 이는 이제 어디에도 없다."
