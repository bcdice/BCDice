    FumbleTable:
      name: "ファンブル表"
      type: "1D6"
      items:
      - "なんとか大事にはいたらなかった。通常の失敗と同様の処理を行うこと。"
      - "転んでしまった。キミは[転倒](p107)する。"
      - "失敗にイライラしてしまった。キミは獲得している【キズナ】1つの「支援チェック」にチェックを入れる。"
      - "自身のいるマスを[破損](p104)させる。この[破損]によって、キミの【生命点】は減少しない。"
      - "頭をぶつけてしまった。キミの【生命点】を「1d6点」減少する。"
