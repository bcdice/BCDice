      BACKGROUND:
        name: "◆生い立ち(D66) ＞ "
        type: 2D6
        items:
        -
          - "『○ジンクス』 \n特定のジンクスやブツメツなどを気にする昔気質の伝統主義者や敬虔なブッダ信奉者、あるいはアンタイブディスト（反ブッダ主義者）などであろう。 \nシナリオ開始時ごとにD6を振り、偶数なら【精神力】が+1、奇数なら【精神力】が-1される（これにより【精神力】が0未満になる場合は、代わりに【体力】を-1する）。この修正はそのシナリオの間のみ有効。 \n1つ選択：『◉知識：ストリートの流儀』『◉知識：宗教』『◉知識：オカルト』"
          - "『○レッサー・ソンケイ』 \nソンケイとは伝統的ヤクザたちが重んずるとされる精神的概念だ。それはヤクザ者にとっての武士道のようなものであり、仏教における功徳にも似ている。侠気に溢れた粋な行いを実践することでソンケイは磨かれて行き、やがてオーラのような存在感を放ち出す。クランの構成員たちは自然と、そのような高いソンケイを持つ者に従うようになるという。 \n【名声】値を本来より+1した状態でスタートする。 \n1つ選択：『◉知識：ヤクザの流儀』『◉交渉：威圧』『◉交渉：共感』『◉交渉：鼓舞』"
          - "『○凶悪指名手配犯』 \n「ここに来るまでに二人殺して来た」そう語るニンジャの服は赤い返り血に染まっていた。ニンジャソウルの闇に飲まれて組織から粛清される日も、そう遠くはないだろう。 \nゲームスタート時点から【万札】5と【DKK】2を持つ。またシナリオ開始時に【DKK】が０だった場合、自動的に2まで上昇する。 \n1つ選択：『◉知識：犯罪』『◉知識：セキュリティ』『◉交渉：威圧』"
          - "『○信心深い』 \n妙に信心深く、余暇のたびに宗教施設で真剣な懺悔や施しなどを行なったり、何らかの罪滅ぼしドネートをしている（あるいはそのような妄想かもしれない）。 \n余暇開始時ごとに \n【万札】を−１して、代わりに【DKK】を−１してもよい。これは余暇スロットを消費しない。 \n1つ選択：『◉知識：宗教』『◉知識：オカルト』『◉交渉：超然』"
          - "『○ピンハネ』 \n裏社会で培ったストリートビジネスの知恵、持ち前の図太さ、もしくは経理の知識などを活かし、狡猾に上へのアガリをピンハネしている。 \nシナリオクリアごとに【万札】を追加で1得る。加えて「モータルハント」時にも【万札】を追加で1得る（余暇中1回限り）。 \n1つ選択：『◉知識：犯罪』『◉知識：ドラッグ』『◉交渉：卑屈』"
          - "『○ブラインドタッチ』 \nこの者はホームポジジョンの構えに精通し、高速物理タイプができる。もとは物理タイピング原理主義系のハッカー、もしくはエスイーなどのタイピング労働者だろう。 \nハッキング判定時にダイスを1個追加で振れる。生体LAN端子によるボーナスとは重複不可。 \n1つ選択：『◉知識：電子ウイルス』『◉知識：テックガジェット』『◉知識：ハッカーの流儀』『◉知識：サラリマンの流儀』"
        -
          - "『○錠前破り』 \nこの者はかつてハック＆スラッシュ武装強盗団の一員として開錠役やトラップ排除役を担っていた。 \nロック解除判定やトラップ解除判定でつねにダイスが+1個される。 \n1つ選択：『◉知識：カチグミエリア』『◉知識：セキュリティ』『◉知識：犯罪』"
          - "『○言いくるめ』 \nこの者は口達者で、出まかせによる言いくるめに秀でており、自らの機転とトークの力で何度も窮地を切り抜けてきた。あるいはハック＆スラッシュ武装強盗団でオイラン役をつとめ、色仕掛けや誘惑やハニートラップを得意としていた。 \n「モータルハント」時に【万札】を追加で1得る（余暇中1回限り）。 \n2つ選択：『◉知識：ストリートの流儀』『◉交渉：欺き』『◉交渉：誘惑』『◉交渉：駆け引き』『◉交渉：共感』『◉交渉：卑屈』"
          - "『○実家のカネ』 \n親の遺産か、退職金か、あるいは詐欺や銀行強盗などで得た金か……潤沢とまでは言えないが、この者の家にはいくらかの蓄えがあり、それを使いつぶしながら生きてきた。だがそれもじきに底をつこうとしている。 \n【万札】を本来よりも10多く所持してゲームを開始する。また余暇開始時ごとにD6を振り、出目2〜6ならば遺産として【万札】1を得る。出目1の場合、遺産が尽きたとみなされ、二度とこの効果を得られない。 \n1つ選択：『◉知識：サラリマンの流儀』『◉知識：貴族の流儀』『◉知識：高級嗜好品』"
          - "『○電子戦争退役軍人』 \n電子戦争とは残存IPアドレスをめぐって2004年頃から始まったメガコーポ同士の企業間戦争であり、第一世代の生体LAN直結技術や様々なサイバネ兵器をも生み出した。この者もかつて暗黒メガコーポの傭兵として戦い、その肉体にいくつもサイバネを埋め込んでいたが、電子戦争の終結とともにお払い箱となり、くすぶっていた。電子戦争の時代を考えると年齢は30から40以上が望ましいが、若く設定したい場合は単純にメガコーポの傭兵上がりとすれば良いだろう。 \n「チャカガンx2と任意のグレネード1個」もしくは「▶︎生体LAN端子」を初期装備してゲームを開始する（「▶︎生体LAN端子」はタダで獲得でき、望むならばさらにローンで初期装備サイバネを購入してよい）。 \n1つ選択：『◉知識：公僕の流儀』『◉知識：サラリマンの流儀』『◉知識：銃器』『◉知識：サイバネティクス』"
          - "『○ガンマニア』 \nこの者は重度のガンマニアであり、愛好する銃器を肌身離さず持ち歩き、チャンスさえあれば弾をバラまこうとする。 \n『◉トリガーハッピー』のスキルと「チャカガンx2」を初期装備する。 \n1つ選択：『◉知識：銃器』『◉知識：重工系メガコーポ』『◉知識：大型兵器』"
          - "『○下劣なパパラッチ』 \n高性能のカメラアイを持つか、常に撮影用のビデオカメラなどを持ち歩くなどしており、決定的スクープやスナッフドキュメント現場の撮影に余念がない。 \nシナリオ中、ボス級の敵との戦闘中かつ2ターン目以降の自分の手番で、『回避ダイス』2個と「その他の行動」を消費することにより、『撮影判定』を行ってもよい。『撮影判定』は【ワザマエ】を使用し、難易度はHARDである。これに成功した場合、シナリオ終了時に【万札】をD3得る。また撮影したシーンが極めて刺激的あるいはソウカイヤの利益となるような決定的映像だったとマスターが判断する場合、D3ではなく2D3の【万札】を得てもよい。 \n1つ選択：『◉知識：カチグミエリア』『◉交渉：欺き』『◉交渉：駆け引き』"
        -
          - "『○刀剣マニア』 \nこの者は病的な刀剣収集マニアであり、戦利品と思しきカタナやダガーを（時には何本も）肌身離さず持ち歩いている。 \n「カタナx2」または「カタナとアサシンダガー」を所持した状態でゲームをスタートする（他の初期装備アイテムがあれば捨てること）。また鑑定眼にも優れているため、刀剣類をブラックマーケットに売却する際に【万札】を追加で1得られる。 \n1つ選択：『◉知識：伝統的アート』『◉知識：スポーツ』『◉交渉：駆け引き』"
          - "『○ショドー十段』 \n日本社会においては達筆であると上から一目置かれ、また下位の者からは敬意を得られやすく、ソーシャル面で大きなアドバンテージを得られる。 \n各シナリオ終了後の評価タイムにおいて、このキャラはチームの報告書を自らのショドーによって提出したことにし、D6を振ってもよい。出目が６だった場合、チームの評価が１段階向上するが、出目が１だった場合は慢心による誤字を指摘され評価が１段階下がる（どちらの場合も評価リストの上限と下限を超えることはない）。 \n1つ選択：『◉知識：サラリマンの流儀』『◉知識：貴族の流儀』『◉知識：伝統的アート』"
          - "『○元ハッカーカルト』 \nこの者はかつてペケロッパ・カルトなどの電子カルト教団に所属していた。 \n永続的な【カラテ】-1と【ニューロン】+1の修正を受ける。加えて「サイバーサングラス」または「▶︎生体LAN端子」を初期装備してゲームを開始してもよい。 \n1つ選択：『◉知識：電子ウイルス』『◉知識：テックガジェット』『◉知識：ハッカーの流儀』『◉知識：IRCネットワーク』"
          - "『○スモトリ崩れ』 \nこの者は2メートル近い見事な体躯を持ち、銃弾の一発や二発程度では致命傷とならない。かつてはリキシ・リーグを目指す屈強で高潔なスモトリであったが、膝を壊して引退し、やがて汚れ仕事や邪悪行為に手を染めるようになった。他の暗黒プロスポーツ選手に読み替えてもよい。 \n【体力】+2、【脚力】-1の修正を永続的に受ける（ニンジャの最低脚力2を無視する）。 \n1つ選択：『◉知識：スポーツ』『◉知識：ストリートの流儀』『◉知識：ヤクザの流儀』『◉知識：犯罪』"
          - "『○アンタイブディズム・ブラックメタリスト』 \n聖職者襲撃や寺社仏閣放火を企むアンタイブディズム・ブラックメタリストの戦士たち。多くの場合、顔は白塗りで、黒い長髪、下半身はレザーハカマ、上半身は裸という出で立ちである。破壊発動ではなく音楽活動に勤しむ者たちもいる。 \nフランベルジュやグレートソードを初期装備してゲームを開始する（ルールはチェーンソーを使用）。また『◉ニンジャソウルの闇』を1個持ってスタートしてもよい。 \n1つ選択：『◉知識：宗教』『◉知識：オカルト』『◉知識：現代的アート』"
          - "『○元イタマエ』 \nこの者はイタマエを志したことがあり、スシ製作知識だけでなく、ツキジ・マーケットなどとの古いコネクションも維持している。 \nブラックマーケットでの買い物時、オーガニック・スシを本来より【万札】-1の価格で入手できる。またオーガニック・トロスシを本来より【万札】-3の価格で入手できる。 \n1つ選択：『◉知識：伝統的アート』『◉知識：高級嗜好品』『◉知識：旧世紀地下道網』"
        -
          - "『○オイランドロイド偏愛』 \nネコネコカワイイの狂信的ファン、すなわちNERDZであり、分解されたネコネコカワイイのレリックパーツを所有している。 \nレリック枠として「ブードゥー/聖遺物」を初期装備する。 \n1つ選択：『◉知識：オイランドロイド』『◉知識：テックガジェット』『◉知識：現代的アート』『◉知識：ファッション』"
          - "『○堕落マッポ』 \nこの者はかつて堕落したマッポや暴力デッカーであったが、ついに行き過ぎた悪事が露見して公職から追放されてしまった。しかしかつてのコネやマッポ装備に関する知識は未だ健在である。 \n『◉憎悪（NPSD/ハイデッカー）』を持つ（モブエネミーリストの「警察機構系」に分類される敵、および同様の背景を持つボス級の敵を単体のターゲットとした時、攻撃ダイス/射撃ダイスが+1個される）。またブラックマーケットでの買い物時、トロ粉末を本来より【万札】-1の価格で入手できる。 \n1つ選択：『◉知識：公僕の流儀』『◉知識：ドラッグ』『◉知識：犯罪』"
          - "『○キング・オブ・アーケード』 \nかつてはアーケードのゲームセンターに入り浸っており、禅TANKなどで反射神経を限界まで鍛え上げ、無慈悲なる狙撃手となった。 \n永続的な【カラテ】-１と【ワザマエ】+１の修正を受ける。 \n1つ選択：『◉知識：ストリートの流儀』『◉知識：銃器』『◉知識：スポーツ』『◉交渉：理路整然』"
          - "『○アーチ級ニンジャソウルの片鱗』 \nこの者はただならぬニンジャ存在感を発散していたり、覚醒時にソウルに由来する奇妙なヴィジョンを視たりしている。あるいは「超能力者」「霊能力者」などと呼ばれる生来の特異能力者なのかもしれない。 \nこのスキルを持つ者は、取得条件を満たしているジツ強化系スキル（☆◉）を1個持った状態でゲームを開始できる。取得条件を満たすために、他の能力値いずれかを合計-２することで、【ジツ】値を+1してもよい（最大で【ジツ】値3まで）。【ジツ】値0の場合、『◉◉戦闘系ニンジャソウル』が記憶スロットから呼び出せるような各種スキル種別のうち、取得条件を満たしいているものを1個持った状態でゲームを開始できる。 \n1つ選択：『◉知識：オカルト』『◉知識：古代ニンジャ文明』『◉交渉：超然』"
          - "『○サイバーゴス』 \nこの者は身体のサイバネ置換に対して一切の躊躇がなく、また神経系バイパス手術への適性が高い。 \n好きな「▷」を１個埋め込んだ状態でゲームを開始できる。基部となる「▶︎」は通常どおり初期装備可能サイバネの中からローンによって選択する必要があるが、この生い立ちによる「▷」ぶんはタダで獲得できる。 \n1つ選択：『◉知識：サイバネティクス』『◉知識：ファッション』『◉知識：現代的アート』『◉交渉：誘惑』"
          - "『○元湾岸警備隊』 \n湾岸警備隊はネオサイタマの湾岸部を守る海軍（ネイビー）めいた組織であるが、必要とあらば市街地や、キョート共和国との国境地帯などでも作戦行動に従事するため、様々な軍用武器の取り扱いに精通することとなる。 \n「アサルトライフル」とレリック枠の「湾岸警備隊制式式グレネードベルト」を装備した状態でゲームを開始する。 \n1つ選択：『◉知識：公僕の流儀』『◉知識：水路港湾エリア』『◉知識：銃器』『◉知識：ビークル』『◉知識：大型兵器』"
        -
          - "『○元ヒキャク・パルクール』 \nヒキャクとはパルクール訓練を積んだメッセンジャーの事で、複雑に入り組んだ都市の物流を支えている。 \n『◉常人の三倍の脚力』を持ってゲームを開始する。 \n1つ選択：『◉知識：カチグミエリア』『◉知識：水路港湾エリア』『◉知識：ビークル』『◉知識：サイバネティクス』"
          - "『○危険生物ハンター』 \nこの者は荒野部の出身であり、幼い頃から危険バイオ生物の脅威にさらされて生きてきた。 \n「ショットガン」を初期装備してゲームを開始する。『◉憎悪：危険生物』を持ち、「種別：危険生物」への攻撃ダイス/射撃ダイスが+1個される。 \n1つ選択：『◉知識：山岳地帯』『◉知識：旧世紀地下道網』『◉知識：銃器』『◉知識：危険生物』『◉知識：バイオ系メガコーポ』"
          - "『○キラーマシーン教育』 \n物心つく前からアサシンやヒットマンとしての教育を受けて育ったため、銃器の扱いには優れているが、感情や自己判断力が希薄化してしまっている。 \n永続的な【ニューロン】-１と【ワザマエ】+１の修正を受ける。またチャカガンx２を初期装備できる。 \n1つ選択：『◉知識：銃器』『◉知識：サイバネティクス』『◉知識：犯罪』『◉知識：セキュリティ』"
          - "『○テッポダマ』 \nこの者は小規模なギャング団やヤンク暴走族などのチームリーダーを務めた経験があり、凶悪さと無慈悲さで知られている。もしくはヤクザ組織の若きテッポダマであった。 \n『◉滅多斬り』『◉滅多打ち』『◉一瞬の勝機』『◉挑発』のいずれか１個を所持した状態でゲームを開始できる。 \n1つ選択：『◉知識：ストリートの流儀』『◉知識：ヤクザの流儀』『◉交渉：威圧』『◉交渉：共感』"
          - "『○異端考古学者』 \n学会から追放された異端の考古学者であり、精神に深い傷を負っているが、ニンジャ真実と向かい合う心構えができている。 \n永続的な【ニューロン】-１の修正を受ける。『◉不屈の精神』を得る。 \n2つ選択：『◉知識：古代ニンジャ文明』『◉知識：宗教』『◉知識：オカルト』『◉知識：伝統的アート』"
          - "『○サイバネ賞金稼ぎ』 \nこの者は裏社会の賞金首情報だけでなく、違法改造サイバネパーツの市場価値について深い知識を持つ。 \nシナリオ内で『重サイバネ』のNPCを殺害した場合（このキャラ本人ではなく仲間が殺害した場合でも）、その死体から追加で【万札】を1得られる。それがボス級の敵でもあった場合 \n【万札】を追加で1ではなく5得られる。 \n1つ選択：『◉知識：サイバネティクス』『◉知識：重工系メガコーポ』『◉知識：犯罪』『◉交渉：駆け引き』"
        -
          - "『○ローグハッカー』 \nフィールドワークを得意とする一匹狼の活動的ハッカー。旧世紀のハードウェアや基板に対して深い知識を持つ。 \n『キーボード・オブ・ゴールデン・エイジ』を初期装備している。 \n2つ選択：『◉知識：ハッカーの流儀』『◉知識：ビークル』『◉知識：電子ウイルス』『◉知識：テックガジェット』『◉知識：旧世紀地下道網』『◉知識：IRCネットワーク』"
          - "『○エンジニア崩れ』 \n元エンジニアや職人、あるいはテックストリートチルドレンであり、ストリートに廃棄されたジャンク品の違法回収や分解などで糊口をしのいでいた。 \n『タカハシ・マスターツールキット』を初期装備してゲームを開始する。 \n2つ選択：『◉知識：ストリートの流儀』『◉知識：オイランドロイド』『◉知識：テックガジェット』『◉知識：旧世紀地下道網』『◉交渉：卑屈』"
          - "『○放火魔』 \nこの者は火と爆発に対して異常なまでの執着を持ち、とりわけ、無力なモータルが炎の中で絶叫しながら死んでゆくのを見ることに興奮をおぼえる。 \n「火炎放射器」を初期装備する。また【DKK】を最初から１持ってスタートする。 \n1つ選択：『◉知識：犯罪』『◉交渉：威圧』『◉交渉：煽り』"
          - "『○プロテインマニア』 \nこの者は筋肉を過剰に鍛え上げることに対して病的なまでに執着しており、暇さえあれば腕立て伏せやダンベル運動、懸垂運動などを行っている。実用性よりも重厚な筋肉の鎧を生み出すことを重点しているためバランスが悪く、筋肉ダルマめいた外見で、身体制御はややおぼつかない。 \n永続的な【カラテ】+１と【ワザマエ】-１の修正を受ける。 \n1つ選択：『◉知識：ファッション』『◉知識：スポーツ』『◉知識：ドラッグ』"
          - "『○拷問好き』 \nこの者は弱者（特に無力なモータル）を虐げることが三度の飯より好きだ。 \n『◉ニンジャソウルの闇』を持った状態でゲームをスタートする。また【DKK】を最初から1持ってスタートする。ジツ値を持っておらず、『◉ニンジャソウルの闇』を初期スキルに選択するならば、『◉邪悪なサディスト』も持った状態でゲームをスタートできる。 \n1つ選択：『◉知識：犯罪』『◉交渉：威圧』『◉交渉：超然』『◉交渉：共感』『◉交渉：誘惑』"
          - "『○生粋のソウカイヤクザ』 \nソウカイヤクザからニンジャとなった者であり、ラオモトの侠気に惚れ込んでいる。 \n『◉忠誠心：ソウカイヤ』を最初から1個、ないしは2個持ってスタートする（好きな個数を選べる）。 \n1つ選択：『◉知識：ストリートの流儀』『◉知識：ヤクザの流儀』『◉知識：ソウカイヤ』『◉知識：犯罪』"
      NRS:
        name: "ニンジャ・リアリティ・ショック発症(D7) ＞ "
        type: 1D7
        items:
        - "絶叫 \n恐怖のあまり、その場で絶叫を上げる。 \n探索中の場合、近くの敵に存在を気づかれる可能性がある（シナリオ次第）。 \n戦闘中の場合、恐怖のあまり足がガクガクと震え、このターン終了まで【脚力】が0となり、『崩れ状態』とみなされる。"
        - "失禁 \n恐怖とトラウマのあまりその場で立ちすくみ、失禁する。自尊心を失い【精神力】が-1される。 \n戦闘中の場合、足がすくんで手がブルブルと震え、このターン終了まであらゆる自発的行動の難易度が＋１され、【脚力】が１となり、『崩れ状態』とみなされる。"
        - "パニック逃走や異常行動 \n恐怖のあまり絶叫し、仲間を見捨ててその場から全速力で逃げ出そうとしたり、銃を持っている場合は見えない敵に向かって乱射しようとする。 \nあるいは仲間のことをニンジャだと思い込んで攻撃を仕掛けたり、理解不能な異常行動を取ったりする。 \n探索シーケンスの場合、直ちに戦闘シーケンスが発生してこのPCの手番となり、1ターンだけマスターがこのPCを操作する。このPCは常軌を逸した身体能力を発揮し、【脚力】6として行動する。マスターはこのPCに自傷行為以外のどんな行動を取らせてもよい。このPCにとっては、あらゆるキャラが敵とみなされる。このターンの終了時に、このPCは正気に戻る。 \n戦闘中の場合も同様で、次の手番にこの状態となる。手番開始時に攻撃できる相手がニンジャしか見えていない場合、逃走を優先する。"
        - "ドゲザ \n失禁し【精神力】に1ダメージ。突然ドゲザによる命乞いを行うため、このターン終了時まで『麻痺状態』とみなされる。"
        - "激しい嘔吐や鼻血 \n【体力】と【精神力】にそれぞれ１ダメージを受ける。 \n戦闘中の場合、このターンのあらゆる判定難易度が+1される。 \nしかし目の前の脅威に立ち向かおうとする意志は砕けていない。"
        - "気絶 \n失禁し【精神力】に1ダメージ。さらに打ち上げられたマグロめいてその場で倒れて口をパクパクとさせ、『気絶状態』となる。 \n戦闘が終了するか、一定時間が経過するか、誰かに蘇生してもらうまで、この状態は解除されない。"
        - "心臓発作や狂死 \n急激なニンジャリアリティショックに耐えきれず、PCは心臓発作やニューロン損傷を起こして【体力】0となり、その場に倒れ『気絶状態』となる。 \nZBRアドレナリンでなければ蘇生できない。処置を受けずに時間が経過すると死亡する。"
