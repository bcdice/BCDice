ja_jp:
  NinjaSlayer2_0:
    table:
      SATSUBATSU:
        name: "サツバツ!!(D6) ＞ "
        type: 1D6
        items:
        - "「イヤーッ！」腹部に強烈な一撃が命中！ 敵はくの字に折れ曲がり、ワイヤーアクションめいて吹っ飛んだ！ \n『痛打+1』。敵の【体力】を減らした場合、付属効果として『弾き飛ばし』を与える。"
        - "「観念してハイクを詠め！」頭部への痛烈なカラテが命中！ 眼球破壊もしくは激しい脳震盪が敵を襲う！ \n『痛打+1』。敵の【体力】を減らした場合、付属効果として『ニューロンダメージ2』と『ワザマエダメージ1』と『●部位損傷：頭部』を与える。"
        - "「苦しみ抜いて死ぬがいい！」急所や内臓を情け容赦なく破壊！ \n『痛打+1』。敵の【体力】を減らした場合、付属効果として『ニューロンダメージ1』と『精神力ダメージ2』と『●部位損傷：胴体』を与える。"
        - "「どこへ逃げても無駄だ！」敵の脚を無慈悲に粉砕！ \n『痛打+1』。敵の【体力】を減らした場合、付属効果として『カラテダメージ1』と『脚力ダメージ2』と『●部位損傷：脚部』を与える。"
        - "「これで手も足も出まい！」敵の両腕をダブルチョップ切断！ 傷口から鮮血がスプリンクラーめいて噴き出す！ \n『痛打+1』。敵の【体力】を減らした場合、付属効果として『カラテダメージ2』と『ワザマエダメージ2』と『●部位損傷：腕部』を与える。"
        - "「さらばだ！ イイイヤアアアアーーーーッ！」ヤリめいたチョップが敵の胸を貫通！ さらに心臓を掴み取り、握りつぶした！ ゴウランガ！ \n『即死！』。敵が『即死耐性』を持つ場合、この効果は『痛打＋2D6』に置き換えられる。"
      WASSHOI:
        name: "ニンジャスレイヤー=サンのエントリー!!(D6) ＞ "
        type: 1D6
        items:
        - "高所からの回転着地！ タタミ四枚の距離で睨み合った！ \n標的ニンジャから3または4マス離れた任意のマスに、【殺】コマを置くこと。"
        - "ドアを蹴破って出現！ \n標的ニンジャがいる部屋の任意のドアの隣に【殺】コマを置くこと。 \nなお、ドアにあらかじめ鍵をかけるなどの行為は全て無駄である。"
        - "KRAAAAASH！ 窓を突き破り出現！ \n標的ニンジャがいる部屋の任意の窓の隣に【殺】コマを置くこと。 \n【殺】コマが隣接している間、その窓は脱出用として使用できなくなる。"
        - "天井破壊や床破砕、または垂直リフト射出により出現！ \n標的ニンジャから2マス離れた任意の場所に【殺】コマを置くこと。 \n激しい恐怖や動揺により、次のターンの終了時まで、その場にいる【DKK】1以上のニンジャ全員は『連続側転判定』の難易度が+1される。"
        - "冷蔵庫や金庫から突如出現！ \nそのマップ上に存在するトレジャーボックス内に、ニンジャスレイヤーが潜んでいた。標的ニンジャから最も近いトレジャーボックス1個（もしくは適切な障害物や爆発物）の隣に【殺】コマを置くこと。 \n激しい恐怖や動揺により、次のターンの終了時まで、その場にいる【DKK】1以上のニンジャ全員は『連続側転判定』の難易度が+1される。"
        - "「行き先はジゴクですよ」 \nマップ上にいるNPC1人（標的ニンジャから最も近くにいる者）が、実はニンジャスレイヤーの変装であった。そのNPCのコマを【殺】に変更せよ（本物のNPCがどこにいったのかはニンジャマスターが後で考える）。 \n激しい恐怖や動揺により、次のターンの終了時まで、その場にいる【DKK】1以上のニンジャ全員は『連続側転判定』の難易度が+2される。"
      JITSU:
        name: "◆初期ジツ系統(D6) ＞ "
        type: 1D6
        items:
        - "『☆カトン・ジツ』（系統：広範囲火力系） \n使用タイミング：手番「攻撃フェイズ」 \nコスト：精神力1、1行動 \nターゲット：隣接する3×3マス \n発動難易度：ニューロン＋ジツ：NORMAL \n効果種別：範囲攻撃、火炎 \n術者と隣接した3×3マスの敵全員に1ダメージを与える（『回避：NORMAL』）。 \n【ジツ】2の場合、中心点の敵1体に1ではなくD3ダメージを与える。 \n【ジツ】3の場合、中心点の敵1体に1ではなくD6ダメージを与える（中心点のみ『回避：HARD』）。"
        - "『☆ヘンゲヨーカイ・ジツ』（系統：自己強化系） \n使用タイミング：手番「開始フェイズ」 \nコスト：精神力1、瞬時 \nターゲット：自分自身 \n発動難易度：ニューロン＋ジツ：NORMAL \n効果種別：変身、効果継続（Xターン） \nこのジツの効果が継続している間、術者は【カラテ】+3、【脚力】+2される（ただし【体力】は増加しない。またこれは一時的修正のため『●連続攻撃X』の獲得もできない）。 \nこの効果はXターン後の手番開始フェイズまで継続する。Xの値は【ジツ】値に等しい。効果が終了するターンの手番開始フェイズに【精神力】を1点消費すると、自動的にXターンだけ効果を延長できる。 \n変身中の能力と装備の制限：変身中の装備は自動的に「素手&スリケン」固定となる。また変身中は、タツジン系スキルの基本効果を全て使用不可となる（タツジン系スキル内のワザ/スタイルは使用可能）。変身中はエンハンスの効果を使用できなくなるが、手番開始フェイズに【精神力】を1支払うことで、その手番中のみ（もし持っているならば）エンハンスの効果が有効となる。"
        - "『☆カラテミサイル』（系統：遠隔攻撃系） \n使用タイミング：手番「攻撃フェイズ」 \nコスト：精神力1、1行動 \nターゲット：カラテミサイルのLV数+1体までの敵（最大で4） \n発動難易度：ニューロン＋ジツ：NORMAL \n効果種別：射撃（マルチターゲット） \nカラテミサイルのLV数+1個のカラテ光球が発射され、使用者から視線が通ってさえいれば、どれだけ離れていても自動的に命中する。ダメージはそれぞれ1である（『回避：NORMAL』）。複数の敵に振り分けても、1つの敵に集中してもよい（まとめて回避可能）。カラテミサイルは射撃系効果のため、ターゲットが隣接している場合には使用できない。このジツで射出できるカラテ光級の最大数は4個である。"
        - "『☆ムテキ・アティチュード』（系統：防御系） \n使用タイミング：回避判定の代わり \nコスト：精神力1 \nターゲット：自分自身 \n発動難易度：ニューロン＋ジツ：NORMAL \n効果種別：効果継続（次の手番開始フェイズまで） \n術者は回避判定の代わりに、このジツの使用を試みられる。回避ダイスが残り0個の時や、本来は回避不能な条件下でも使用できる。効果が継続している間、『ダメージ軽減1』を得る。 \n【ジツ】値2の場合これは『ダメージ軽減2』となる。 \n【ジツ】値3の場合、これに加えて『即死耐性』を得る（『装甲貫通』などによって『ダメージ軽減0』になると一時的に『即死耐性』も失われる）。 \n【ジツ】値に関わらず、このジツの効果が持続している間、術者は通常の回避判定を行えなくなる。"
        - "『☆カナシバリ・ジツ』（系統：精神攻撃/幻惑/毒系） \n使用タイミング：手番「攻撃フェイズ」 \nコスト：精神力1、1行動 \nターゲット：隣接する3×3マス \n発動難易度：ニューロン＋ジツ：NORMAL \n効果種別：範囲攻撃、精神攻撃 \n無効：「戦闘兵器」には効果を発揮しない \n術者と隣接した3×3マスの敵全員に『精神力ダメージ1』（『回避：NORMAL』）を与え、それがモブ敵ならばこのターンの手番を失わせる。 \n【ジツ】値2の場合、効果範囲内の敵いずれか1体のみを『精神力ダメージD2』（『回避：HARD』）にできる。また、このジツを回避できなかった敵全員を、ターン終了まで『崩れ状態』にする。 \n【ジツ】値3の場合、この『回避：HARD』に失敗した敵1体は、続けて【ニューロン】で『抵抗判定：HARD』を行わねばならず、失敗すると術者側の次の手番まで『拘束状態』（脱出判定不可）となる（それがモブ敵ならば戦闘不能とみなし取り除いてもよい）。この『拘束状態』にある者が新たにダメージを受けて【体力】/【精神力】を1以上失った場合、そのフェイズの終わりにこの『拘束状態』は自動的に解除される。"
        - "（任意選択） \nプレイヤーは『☆カトン・ジツ』『☆ヘンゲヨーカイ・ジツ』『☆カラテミサイル』『☆ムテキ・アティチュード』『☆カナシバリ・ジツ』の中から好きなジツを選んでよい（詳細はJIT@1～JIT@5コマンドで確認可能）"
      SKILL:
        name: "◆初期スキル(D6) ＞ "
        type: 1D6
        items:
        - "『◉常人の三倍の脚力』（系統：常時強化系◉スキル） \n【脚力】+1。また『連続側転判定』の難易度が−1される。"
        - "『◉頑強なる肉体』（系統：常時強化系◉スキル） \n【体力】+2。また【カラテ】の『抵抗判定』/『対抗判定』を強いられ、それが「毒」種別を持つ場合、追加でダイスを2個振ることができる。"
        - "『◉ランスキック』（系統：近接攻撃系◉スキル） \n効果種別：戦闘スタイル \n現在装備している武器に関わらず、この素手系戦闘スタイルを選択できる。素手以外の武器を装備している場合、このフェイズ中のみ一時的に素手装備に切り替わり、本来装備している他の武器の効果は一切得られなくなる。素手近接攻撃への『エンハンス』や『リーチ+X』を持つ場合は、通常どおりそれらの効果を得られる。 \n『●戦闘スタイル：ランスキック』：【脚力】値で『攻撃判定：NORMAL』を行う。これは『●連続攻撃1（固定）』だが、【脚力】7以上の場合のみ『●連続攻撃2（固定）』も選択できる。この攻撃の基本ダメージは1固定である。回避されなかった場合、『サツバツ！』出目1の効果（『痛打』＋『弾き飛ばし』）が自動的に発生する。この攻撃に対してカウンターを受けた場合、回避不能となる。 \nこの攻撃時、『サツバツ！』や『ナムアミダブツ！』は通常どおり発生する（出目1を選ぶか、D6でランダムに決めるかを選択できる）。ただし、特定の出目によって発動するワザ（『マウントタックル』など）やヒサツ・ワザ（『ポン・パンチ』など）へと派生させることはできない。『◉叩き伏せ』などの効果は通常どおり使用できる。"
        - "『◉魅了』（系統：特殊系◉スキル） \n効果種別：精神攻撃、特殊戦闘行動 \n手番攻撃フェイズに「その他の行動」として【ニューロン】+【ジツ】で判定を行う（『難易度：NORMAL』、【ジツ】0でも使用できる）。成功すると、6マス以内にいて視線が通っているモブ敵モータル1体を直ちに戦闘不能状態にし、マップから取り除く。 \n【6,6】：直ちにターゲットを1体追加し、同じ効果を与える。ターゲット選定の条件は変わらない。 \n【6,6,6】：直ちにターゲットを2体追加し、同じ効果を与える。ターゲット選定の条件は変わらない。 \n【ニューロン】7以上：上記効果とは別に、このキャラは『交渉判定』をシナリオ中1回だけ振り直せる（【精神力】1をコストとして支払うこと）。"
        - "『◉ニンジャソウルの闇』（系統：闇/忠誠/憎悪系◉スキル） \nこの常時強化系スキルを持つ者は【体力】+1、『攻撃ダイス』+1、『射撃ダイス』+1、『発動判定ダイス』+1を得る。ただし『Wasshoi!判定』時（エントリー効果決定時や標的ニンジャ決定時も含む）、この者の【DKK】値は本来より1高いとみなされてしまう。このスキルは複数個所持でき、効果が累積する。 \n除去困難：このスキルを取り除くには、余暇スロット1と【万札】10を必要とする。◉スキルスロットがすでに除去困難系スキルで埋められている場合を除き、このスキルをスキル記憶スロットに送ることはできない。"
        - "『◉kill-9』（キルナイン）（系統：ハッキング系◉スキル） \n前提：▶︎生体LAN端子LV1以上　または　【ニューロン】4以上（生体LAN端子を持たない場合は判定難易度+1） \n効果種別：ハッキング、マルチ可、時間差可 \n手番攻撃フェイズに「その他の行動」として使用する。ハッキングターゲット1体に対し、『ハッキング判定：HARD』を行う。成功した場合、『ダメージ軽減』不可の2ダメージを与える（『回避：NORMAL』）。 \n【ニューロン】7以上：『●連射2』のように使用できる \n【ニューロン】13以上：『●連射3』のように使用できる"
      KNOWLEDGE:
        name: "◆初期知識スキル(D66) ＞ "
        type: 2D6
        items:
        -
          - "『◉知識：ストリートの流儀』 \n（流儀系）困窮の中でたくましく生き抜く知恵、義理や人情、筋の通し方などについて"
          - "『◉知識：ヤクザの流儀』 \n（流儀系）スラング、ソンケイ、矜持、裏社会の掟、犯罪組織との付き合い方などについて"
          - "『◉知識：公僕の流儀』 \n（流儀系）警察機構、軍人、政治家、官僚などの流儀や、それらとの付き合い方について"
          - "『◉知識：ハッカーの流儀』 \n（流儀系）ハッカーの尊ぶ自由な気質、スラング、有名なハッカーの名前などについて"
          - "『◉知識：サラリマンの流儀』 \n（流儀系）役員から下級サラリマンまで、組織人としてのビジネスマナーについて"
          - "『◉知識：貴族の流儀』 \n（流儀系）礼儀正しさ、作法、故事の引用、貴族的な言葉遣いや立ち振る舞いについて"
        -
          - "『◉知識：銃器』 \n（ギア系）伝統的銃器、手入れ方法、カスタムパーツ、最新鋭銃器の噂などについて"
          - "『◉知識：サイバネティクス』 \n（ギア系）医療用、戦闘用、神経接続技術の基礎、最新鋭フレームの噂などについて"
          - "『◉知識：ビークル』 \n（ギア系）バイク、車、サイバー馬など、小〜中型サイズのあらゆる乗り物について"
          - "『◉知識：大型兵器』 \n（ギア系）ステルス戦闘機、戦艦、などについて"
          - "『◉知識：テックガジェット』 \n（ギア系）近接テック武器、ウェアラブルUNIX、違法基板などについて"
          - "『◉知識：電子ウイルス』 \n（ギア系）ハック用ウイルスの種別、旧世紀ウイルスの購入ルートなどについて"
        -
          - "『◉知識：ファッション』 \n（趣味系）ストリートファッションからハイファッションまで、品定めや着こなしを含む"
          - "『◉知識：現代的アート』 \n（趣味系）ロック音楽、クラブ音楽、グラフィティ、コンテンポラリーアートなどについて"
          - "『◉知識：伝統的アート』 \n（趣味系）ショドー、ハイク、茶の作法、カブキ、刀剣や茶器などの古美術品について"
          - "『◉知識：スポーツ』 \n（趣味系）野球、アメフト、チア、電子ゲーム、格闘技、ヤブサメなどについて"
          - "『◉知識：高級嗜好品』 \n（趣味系）葉巻、アルマーニ、革靴、宝石、酒、高級車、オーガニックスシなどについて"
          - "『◉知識：オイランドロイド』 \n（趣味系）ドロイド、人工知能、アイドル、ショウビジネス、ヘンタイなどについて"
        -
          - "『◉知識：重工系メガコーポ』 \n（組織系）オムラ社、オナタカミ社、アマテラス社、カタナ社などの内部事情や新製品"
          - "『◉知識：バイオ系メガコーポ』 \n（組織系）ヨロシ社、リロン社、ケモ社、オムラ・メディテック社などの内部事情や新製品"
          - "『◉知識：ソウカイヤ』 \n（組織系）ソウカイヤの内情、友好関係、その他様々な組織内醜聞について"
          - "『◉知識：ザイバツ』 \n（組織系）ザイバツの派閥構造の噂、その他様々な組織内醜聞について"
          - "『◉知識：アマクダリ』 \n（組織系）アマクダリの組織構造と謎めいた幹部らについての噂"
          - "『◉知識：独立小組織』 \n（組織系）ニチョーム、シマナガシ、KMC、INW、ドラゴン・ドージョーなどの噂"
        -
          - "『◉知識：ドラッグ』 \n（シノギ系）オハギ、メン・タイ、シャカリキ、電脳ドラッグ、違法メガデモ、売人、精製法などについて"
          - "『◉知識：犯罪』 \n（シノギ系）軽犯罪のノウハウや関わる法律、有名な犯罪組織、犯罪者の行動心理などについて"
          - "『◉知識：セキュリティ』 \n（シノギ系）車や商店やオフィスなどの一般的な盗難セキュリティと、その対処方法などについて"
          - "『◉知識：宗教』 \n（シノギ系）ブディズム、伝統的キリスト教、シントー、それら全ての習合物などについて"
          - "『◉知識：オカルト』 \n（シノギ系）反ブディズム、悪魔信仰、あるいはデジタルオーディンや論理聖教などの新興宗教"
          - "『◉知識：危険生物』 \n（シノギ系）土着危険生物、UMA、バイオ生物、クローンヤクザやバイオスモトリなどについて"
        -
          - "『◉知識：カチグミエリア』 \n（地域系）華やかなカチグミ向け商業施設や高級住宅地、カスミガセキ・ジグラットなど"
          - "『◉知識：水路港湾エリア』 \n（地域系）埠頭、湾岸地区、タマ・リバー工業水路網、および船舶や艦船について"
          - "『◉知識：旧世紀地下道網』 \n（地域系）地下下水道ネットワーク、ツキジ地下ダンジョン、ロービットマインなど"
          - "『◉知識：山岳エリア』 \n（地域系）フジサン周辺、中国地方、ヤマ山地、あるいは岡山県の山岳地帯などについて"
          - "『◉知識：IRCネットワーク』 \n（地域系）IRCネット、およびハッカーが視る無限地平コトダマ空間などの伝説について"
          - "『◉知識：古代ニンジャ文明』 \n（地域系）自ら調べた禁断の歴史、あるいはソウルがもたらす断片的なビジョン"
      ITEM:
        name: "◆初期アイテム(D6) ＞ "
        type: 1D6
        items:
        - "『家族の写真』（種別：レリック） \nつねに【精神力】+1。以下のいずれかの方法で、「使い捨て」の回復アイテムとしても使用できる（使用後完全に失われる） \n効果１：自分の手番かどうかを問わず、【DKK】獲得直後、または『Wasshoi!判定』が行われる直前に使用を宣言し、現在の自分自身の【DKK】値を０にする。 \n効果２：【精神力】を直ちに4回復する。これは「瞬時行動」ですらなく、手番以外でもあらゆるタイミングに割り込んで使用できる（『ニンジャ耐久力の発露』時にも使用できる）。"
        - "『オーガニック・スシ』（種別：スシ） \n手番の「移動フェイズ」または「攻撃フェイズ」に、「1行動」を消費して使用。【体力】3回復（初期値を超えての回復はしない）。このアイテムは一度使用すると失われる。"
        - "『トロ粉末』（種別：ドラッグ） \n手番の「移動フェイズ」または「攻撃フェイズ」に、「1行動」を消費して使用。【精神力】2回復（初期値を超えての回復はしない）。このアイテムは一度使用すると失われる。"
        - "『ウイルス入りフロッピー』（種別：電子弾薬、1スロット） \nあらゆるハッキング系の判定に使用できる。判定の直前に使用を宣言すること。使用すると、その『ハッキング判定』でダイスが+3個される。このアイテムは一度使用すると失われる。"
        - "『ZBRアドレナリン注射器』（種別：ドラッグ） \n手番の「移動フェイズ」または「攻撃フェイズ」に「1行動」を消費し、いずれかの「使い捨て」効果を使用できる（このアイテムは使用後失われる） \n効果1：戦闘終了まで【脚力】+1。 \n効果2：隣接する味方（『気絶状態』の者に限る）に使用すると、そのキャラは直ちに【体力】1、【精神力】0の状態で蘇生する。"
        - "『カタナ』（種別：近接武器） \n種別とスロット占有数：標準近接武器、1スロット \n所持ペナルティ：なし \n装備時ペナルティ：側転難易度+1 \nダメージや基本攻撃難易度：1ダメージ、NORMAL \n装備時の獲得スタイル： \n『●戦闘スタイル：強攻撃』：全『攻撃判定』が難易度+1となり、全攻撃が『痛打+1』となる。連続攻撃上限が3となる。 \n『●戦闘スタイル：精密攻撃』：【ワザマエ】で『攻撃判定』を行う。『サツバツ！』は【6,6,6】、『ナムアミダブツ！』は【6,6,6,6】となる。『痛打』は発生しない。"
