      OLST:
        name: 舊圖書館場景表
        type: 2D6
        items:
        - 拐角。《禁書》突然出現，朝你襲來！在該場景登場的PC用%{skill}進行判定。若失敗，【魔力】減少3。
        - 道路正中。打開門後《舊世界秩序》的〈書籍卿〉「古代書籍的化身」（大判P.174）出現在眼前，向該場景中登場的PC提出合作。必須從該場景登場的PC中選出一人，以《謊言》進行判定。若成功，這位〈書籍卿〉會在本局遊戲期間，當判定的PC進行魔法戰時作為見證人參戰（該見證效果僅發生一次）。若失敗，惱羞成怒的〈書籍卿〉會在下一個場景對判定的PC挑起魔法戰。不論成功與否，只要有人進行判定後，該場景效果即失效。
        - 曾經的研究室。損壞的試驗道具淩亂地散落在地。
