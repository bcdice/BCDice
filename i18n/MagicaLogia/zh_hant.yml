      PAST:
        name: 終末世界場景表
        type: 2D6
        items:
        - 夜晚。為避雨踏入某個寺院之中，在這裡感覺不到危險的氣息，應該能好好休息一下吧。時間在靜靜地流逝。
        - 夜晚。在雜草叢生長滿爬山虎的無人山村中，遭遇前來襲擊的食肉野獸。必須從該場景登場的PC中選出一人，以《牙》進行判定。若失敗，【魔力】減少2。不論成功與否，只要有人進行判定後，該場景效果即失效。
        - 夜晚。經歷大規模爆炸後被夷為平地的戰場遺跡，不知是哪國的國旗在夜風吹過時發出嘩啦啦的聲音。被一隻虛憑襲擊並進行魔法戰。該魔法戰在本局遊戲中只會發生一次。
        - 夜晚。已經化為廢墟滿是塵埃的城市之中，虛憑正在襲擊愚者。可以允許一名在該場景中登場的PC用%{skill}進行判定。若成功，可救下愚者並對其【命運】上升1，屬性可自由決定；若失敗，【魔力】減少3。
