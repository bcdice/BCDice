        - 生命力暴走導致〈永遠〉重複著死亡與重生，甚至連哀求他人相助的力氣都沒有。1D6個月後，最終死去。對於將該〈永遠〉設為錨點的角色，死亡的〈永遠〉會成為創傷。
        - 與《禁書》一起被封印魔法吞噬。〈永遠〉反復出現在結下命運的PC的夢境中，哭喊著“好黑！好恐怖！求求你救救我！”。然而到了下一個新月之夜，卻突然不再出現。對於將該〈永遠〉設為錨點的角色，死亡的〈永遠〉會成為創傷。
