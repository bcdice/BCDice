        - 白晝。在世界大戰中墜落的戰鬥機大半被砂礫埋沒，但引擎還沒有完全損毀。可以允許一名在該場景中登場的PC用《風》進行判定。若成功，進行魔力重置。不論成功與否，只要有人進行判定後，該場景效果即失效。
        - 白晝。建有成群寬闊建築的美麗海岸。這裡曾經是旅遊度假村，現在卻只覆著大量白色遺骨，不停被潮水沖刷。可以允許一名在該場景中登場的PC用《離別》進行判定。若成功，隨機獲得3個魔素。不論成功與否，只要有人進行判定後，該場景效果即失效。
        - 白晝。在崩毀的農村的邊緣一角，發現了美味的果實。以《大地》進行判定。若成功，【魔力】回復2。
        - 黃昏。鏽跡斑斑的鐵軌周圍滿是淩亂的骷髏。被一隻虛憑襲擊並進行魔法戰，前兩回合為白晝，之後的回合作為夜晚處理。該魔法戰在本局遊戲中只會發生一次。
      GBST:
        name: 異世界酒吧場景表
        type: 2D6
        items:
