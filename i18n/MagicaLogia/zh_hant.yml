        - 道路盡頭，不知為何擺放著一隻大箱子。可以允許一名在該場景中登場的PC用《謎》進行判定。若成功，發現箱內的戰利品，可以使用一次「戰利品表」。若失敗，則會觸發箱內陷阱，爆炸的箱子導致在該場景中登場的所有PC的【魔力】均減少1。不論成功與否，只要有人進行判定後，該場景效果即失效。
        - 不知從何湧出的水流在地面形成一口清泉，泉水上浮著被他人喚出的元型。以%{skill}進行判定。若成功，獲得1點【臨時魔力】；若失敗，被元型攻擊後減少1點【魔力】。不論成功與否，只要有人進行判定後，該場景效果即失效。
        - 為什麼，你會在這裡？推開門後，PC的錨點正站在那兒。從發起該場景的PC的錨點中隨機選擇一人，並使其登場。發起該場景的PC能夠以那名錨點為物件進行「事件」，事件結束後繼續推進原場景。
      TPTB:
        name: 大判時間流逝表
