        - 在閃耀著的神聖光輝之中，威嚴的神明降臨於此，瞬間支配了整個空間的氣氛。在該場景中，增加「調查阻礙」這條「世界法則」。
        - 本想上樓，卻發現一隻奇美拉盤踞在樓梯上。在該場景登場的PC中選出一人，以《炎》進行判定。若失敗，【魔力】減少1，並重複進行判定直至成功為止。該效果只發生一次。
        - “乾杯！”一不注意就把盛滿的酒喝光了，而且似乎是度數很高的蒸餾酒。可以允許一名在該場景中登場的PC以《水》進行判定。若成功，獲得1個魔貨。不論成功與否，該效果只發生一次。
        - 乾杯聲、喝醉後的笑聲、各個酒桌上大聲交談的聲音……就跟隨處可見的酒吧一樣。
        - 被一位客人強迫灌下烈酒。以%{skill}進行判定。若失敗，發生「命運轉變」。
        - 正踩著樓梯上樓。已經不記得到底是什麼時候開始爬樓梯的了，這長長的樓梯到底何時才是盡頭？
        - 明明是在屋子裡，卻突然雷雲密佈狂風四起。神明們正在吵架！在該場景登場的PC中選出一人，以《嵐》進行判定。若失敗，【魔力】減少2。不論成功與否，該效果只發生一次。
        - 門扉前有妖怪阻攔著，不讓你通過。“想要通過就交出東西！”妖怪叫喊著向你勒索。在該場景登場的PC中選出一人，任意減少1個魔素。如果沒有可以減少的魔素，則【魔力】減少1。
        - 本想上樓，卻發現一頭龍盤踞在樓梯上。在該場景登場的PC中選出一人，以《牙》進行判定。若失敗，承受「破綻」變調。不論成功與否，該效果只發生一次。
        - 美麗的女神正在窺視鏡子。這似乎是能夠映照出命運的鏡子。可以允許一名在該場景中登場的PC用《未來》進行判定。若成功，自由選擇與一名錨點的【命運】上升1。不論成功與否，該效果只發生一次。
      SLST:
        name: 星影場景表
        type: 2D6
        items:
        - 被列車長告知你持有的是無效「車票」，感覺到了其他乘客注視你的視線。必須從該場景登場的PC中選出一人，想方設法再獲得一張車票。以魂之特技進行判定。若失敗，重複判定直至成功為止。
        - 哐啷哐啷、哐啷哐啷。列車行走在比玻璃更為通透的銀河岸邊，各色繁花在星光的照耀下閃爍著清澈的亮光。
        - 不經意間蘇醒。在搖晃的列車中不知不覺睡覺了，似乎在夢境中見到了某人。發起該場景的PC用《深淵》進行判定。若成功，隨機與一名錨點的【命運】上升1。
        - 漂浮在銀河岸邊的島嶼上，鮮明地聳立著雄偉的白色十字架。可以允許一名在該場景中登場的PC用《祈禱》進行判定。若成功，可以將之後本局遊戲中發生的一次魔法災厄無效化。不論成功與否，只要有人進行判定後，該場景效果即失效。
        - 一名身著黑色外套的少女，正透過窗戶注視著銀河。注意到你後，她遞給你一些糖果，微笑著離開了。發起該場景的PC隨機獲得1個魔素。
        - 混雜著噪音的車內廣播播報著到站通知，沒過不久列車便停下了。角色們可以選擇是否下車。若下車，決定該停靠站的世界法則後，在遵守法則的情況下繼續推進場景。
        - 車窗外，在星光的照耀下一片廣闊的芒草原閃著青白色的光芒。芒草原中散落地立著幾個三角標，上面刻有不可思議的紋樣。
        - 突然發現周圍空無一人，只有蓋在座位上的藍色絲絨空虛地裝點著車廂。發起該場景的PC以外的其他PC若要登場，必須以《靜寂》進行判定。判定失敗的PC無法在該場景中登場。
        - “請問我可以坐在這裡嗎？”〈書籍卿〉這麼說著，在你身旁坐下。以%{skill}進行判定。若成功，選擇一個已公開的概要，公開對應的【秘密】。不論成功與否，只要有人進行判定後，該場景效果即失效。
        - 飛躍銀河的一群候鳥與列車齊頭並進了一會兒後轉而離去，離車越來越遠的候鳥們化為天河一般的光帶，在天空中閃爍著。可以允許一名在該場景中登場的PC用《翼》進行判定。若成功，可以進行魔力重置。不論成功與否，只要有人進行判定後，該場景效果即失效。
        - 從旁邊車廂走來的竟然是你的錨點。隨機選擇一名在該場景登場的PC，並從那名PC的未在該異境出現的愚者錨點中隨機選擇一人、並讓其登場。如果被選中的錨點能夠成功返回原來的世界，遊戲結束時對應PC獲得1點【功績點】。
      WLAT:
        name: 世界法則追加表
        type: 1D6
        items:
        - 世界法則「樂園」。這個停靠站是一個如此美麗、令人感到慰藉的地方。在這裡下車的愚者會被美景奪走心神，一輩子停留在此。以「刻印百景」的特技進行判定，若成功，可以阻止愚者被魅惑。不論成功與否，對每位愚者只能進行一次該判定。
        - 世界法則「夜祭」。在星光與燈籠的照耀下，不會結束的慶典依舊繼續著。在該場景中登場的PC以「刻印百景」的特技進行判定。若成功，使用俗咒【補助】時，每消耗1個魔素可以回復2點【魔力】。
        - 世界法則「遺棄」。這個停靠站的周圍丟棄著各種各樣的東西。在該場景中登場的PC以「刻印百景」的特技進行判定。若成功，會發生一次與魔法【回想】（大判P.110）相同的效果。效果物件從該場景登場的PC中隨機選擇。
        - 世界法則「妖蝶」。這個停靠站的周圍棲息著一群蝴蝶，奇色異彩的翅膀上蘊含著魔素。在該場景中登場的PC以「刻印百景」的特技進行判定。若成功，任意獲得2個魔素；若失敗，隨機承受一種變調。
        - 這個停靠站的周圍是死去的愚者的終點。在這裡下車的愚者會死亡。如果那個愚者是該場景中登場的PC的錨點，以「刻印百景」的特技進行判定。若成功，死去的愚者錨點不會成為“創傷”，可以直接從命運欄中消去。
