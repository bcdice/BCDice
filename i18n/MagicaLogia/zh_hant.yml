      WMT:
        name: 徘徊怪物表
        type: 1D6
        items:
        - 遭遇了由巨魔率領的半獸人和哥布林大軍。數百隻怪物發出野蠻的叫喊，朝魔法使們襲來。所有PC以《%{star}》進行判定。待全員完成判定後，失敗的PC受到1D6點傷害。若有判定成功的PC，可以將傷害點數減去與成功人數相當的數值。
        - 有著巨大猛牛頭部的巨漢——彌諾陶洛斯阻擋在你身前，揮動著手中的青銅斧。隨機選擇一名在該場景登場的PC，以《%{beast}》進行判定。若失敗，所有PC均受到2點傷害並承受「破綻」變調。
        - 突然出現一條巨龍。全身覆蓋著深紅龍鱗的巨影抬起鐮刀般的脖頸，幾秒鐘後朝你們吐出猛烈的火焰。在場景中登場的所有PC以《%{force}》進行判定。待全員完成判定後，所有PC受到與“1＋失敗人數”相當的傷害。
        - 身著白銀盔甲的騎士出現在眼前。騎士對你發起一對一單挑。在該場景登場的PC中選出一人作為代表應戰，以《%{poem}》進行判定。若失敗，代表受到5點傷害。
        - 上身美麗下身卻是獸的女怪物出現在眼前。她扭動著妖豔的腰肢，向你伸出手。在場景中登場的所有PC以《%{dream}》進行判定。判定失敗的PC受到3點傷害，並失去任意3個魔素。
        - 披著黑色斗篷的幽鬼出現在眼前。它舉起猶如枯木的細長雙手，開始詛咒你。幽鬼的【魔力】為4。在場景中登場的所有PC以《%{night}》進行判定。判定失敗的PC承受「不幸」變調，並發生「命運轉變」。
      FFT:
        name: 落花表
        type: 1D6
        items:
        - 肉體如枯死的植物般開始崩壞，這份痛苦根本難以忍受。不成人話的痛苦嘶喊折磨著自己也折磨著他人，最終死去。對於將該〈永遠〉設為錨點的角色，死亡的〈永遠〉會成為創傷。
