zh_hant:
  MagicaLogia:
    special: 大成功(回復1D6點魔力或恢復1種變調)
    elements:
      items: ['星', '獸', '力', '歌', '夢', '暗']
      format: "產生2個%{text}魔素"
    skill_table:
      items:
      - ['星', ['黃金', '大地', '森', '道路', '海', '靜寂', '雨', '嵐', '太陽', '天空', '異界']]
      - ['獸', ['肉', '蟲', '花', '血', '鱗', '混沌', '牙', '吼叫', '憤怒', '翼', '愛欲']]
      - ['力', ['重力', '風', '流動', '水', '波', '自由', '衝擊', '雷', '炎', '光', '圓環']]
      - ['歌', ['物語', '旋律', '淚', '離別', '微笑', '思念', '勝利', '戀', '熱情', '治癒', '時間']]
      - ['夢', ['追憶', '謎', '謊言', '不安', '睡眠', '偶然', '幻', '狂氣', '祈禱', '希望', '未來']]
      - ['暗', ['深淵', '腐敗', '背叛', '迷茫', '怠惰', '歪曲', '不幸', '愚昧', '惡意', '絕望', '死']]
      s_format: "「%{category_name}」《%{skill_name}》"
    inveterate_enemy_table:
      name: 宿敵表
      type: 1D6
      items:
      - 嫉妒。這個人物其實是嫉妬調查者實力的《大法典》的魔法使。該人物使用《火刑人》（大判P.174）的資料，但使用魔法時需要消耗魔素，且無法收藏魔法使。GM操作時，請讓該人物向調查者或者調查者的錨點發起魔法戰，阻礙他們的行動。
      - 搜集。這個人物其實是試圖收藏調查者的《書籍卿》。該人物使用《混血主義者》（大判P.175）的數據。GM操作時，請讓該人物成為《斷章》的立會人、或者發起魔法戰來阻礙調查者的行動。
      - 妨礙。這個人物其實是試圖奪走調查者正在追查的《斷章》的《書籍卿》。該人物使用《低語的誘惑者》（大判P.174）的數據。GM操作時，請讓該人物成為《斷章》的立會人、或者發起魔法戰來阻礙調查者的行動。
      - 斷章。這個人物其實被與這次事件無關的《斷章》憑依。該人物使用《悅樂》（大判P.173）的數據。GM操作時，請讓該人物成為《斷章》的立會人、或者發起魔法戰來阻礙調查者的行動。
      - 黑衣人。這個人物其實是否定魔法、妖怪等一切超常現象的秘密結社「Circle End」的間諜。該人物使用《Circle End》（大判P.177）的數據。GM操作時，請讓該人物實行【掩飾行為】、或者發起魔法戰來阻礙調查者的行動。
      - 忍者。這個人物其實是奉命刺殺你的忍者。該人物使用《忍者》（大判P.177）的數據。GM操作時，請讓該人物成為《斷章》的立會人、或者發起魔法戰來阻礙調查者的行動。
    conspiracy_table:
      name: 謀略表
      type: 1D6
      items:
      - 炸彈。這個人物的身上其實藏著會使調查者的肉身爆炸的魔法炸彈。公開該【秘密】時，調查者受到1D6的傷害。
      - 詛咒。這個人物的身上其實藏著讓調查者感染的詛咒魔法。公開該【秘密】時，調查者隨機承受一種變調。
      - 幽閉。這個人物的身上其實藏著將調查者囚禁至異次元的監獄中的魔法。公開該【秘密】時，扮演調查者的PL直到由自己發起新的場景、或者進入高潮階段為止，都無法在場景中登場（能否在主持人場景中登場由GM決定）。
      - 強化。這個人物的身上其實藏著吸收調查者的命運之力的魔法。公開該【秘密】時，本局遊戲中登場的《斷章》的憑依深度上升1。上升後的憑依深度最高只能等同於調查者的錨點數量。
      - 不幸。這個人物的身上其實藏著讓調查者的錨點遭遇不幸的魔法。公開該【秘密】時，調查者從錨點中選擇一名愚者，並對這名NPC愚者使用命運轉變表。
      - 逃脫。這個人物的身上其實藏著協助《斷章》逃跑的魔法。公開該【秘密】時，GM選擇一本《斷章》及一名NPC，讓《斷章》憑依在NPC身上。此時GM也可以選擇已經被魔法使回收的《斷章》，然後回復《斷章》1D6的魔力。
    fate_table:
      name: 因緣表
      type: 1D6
      items:
      - 思慕。這個人物其實早就認識並深愛著調查者。調查者對該人物的【命運】值上升2，屬性為「戀愛」。在對該人物的【命運】屬性為「戀愛」期間，每當調查者對該人物的【命運】值上升1時，回復與【命運】值相等的【魔力】。
      - 親戚。這個人物其實與調查者有血緣關係。調查者對該人物的【命運】值上升2，屬性為「血緣」。在對該人物的【命運】屬性為「血緣」期間，調查者進行復活判定時，獲得與【命運】值相等的向上修正。
      - 怨恨。這個人物其實對調查者抱有深深的恨意。調查者對該人物的【命運】值上升2，屬性為「宿敵」。在對該人物的【命運】屬性為「宿敵」期間，調查者大若失敗，減少與【命運】值相等的【魔力】。
      - 狂信。這個人物其實崇拜著調查者。調查者對該人物的【命運】值上升2，屬性為「支配」。在對該人物的【命運】屬性為「支配」期間，調查者向憑依於該人物的《斷章》挑起魔法戰時，可以自動獲得勝利。但是當調查者進行行為判定時，點數如果小於【命運】值則視為大失敗。
      - 分身。這個人物其實是因魔法而分離的調查者的靈魂碎片。該NPC與調查者融合，調查者獲得1個功績點。
      - 無關。這個人物與本次事件無關，但這次相遇真的是無意義的嗎？調查者對該人物使用事件表。
    cueball_table:
      name: 奇人表
      type: 1D6
      items:
      - 壽命。這個人物的命數已盡。公開該【秘密】時，該人物死亡。
      - 殺意。這個人物對世間滿是憎恨，無差別地傷害他人。迴圈結束時，GM從持有該【秘密】的人物之外隨機選擇一名NPC。若被選中的NPC是未被《斷章》憑依的“愚者”則當場死亡；如若不是，則持有該【秘密】的人物死亡。不論是何種情況，不希望死亡發生的PC可以從「暗」領域中隨機選擇特技進行判定，判定若成功可使死亡無效化。
      - 強運。這個人物是某種特異點，擁有非同一般的好運氣。該NPC被視為戰利品，持有該戰利品的角色進行任何行為判定都會獲得＋1向上修正。調查者獲得該戰利品。
      - 疵痕。這個人物曾經被魔法奪走了寶貴的東西，憎恨著魔法及與魔法有關的人。該人物登場的場景中，召喚和咒文的判定需要附加-2向下修正。
      - 善人。這個人物擁有堅強又溫柔的心。調查者對該人物的【命運】值上升3。
      - 依代。這個人物因靈媒體質容易被憑依。該人物被《斷章》憑依時，《斷章》的【攻擊力】與【防禦力】均上升2。公開該【秘密】後，迴圈結束時GM可以選擇一本《斷章》，將憑依對象變更為該NPC。但GM無法選擇已經被魔法使回收的《斷章》。
    force_field_table:
      name: 力場表
      type: 1D6
      items:
      - 加護。這個人物的頭頂總會降落星之恩寵。公開該【秘密】時，該場景內產生2個「星」魔素。並且在本局遊戲中，對該人物的【命運】值上升1的角色獲得2個「星」魔素。
      - 變化。這個人物其實是歷經歲月的動物（狐或者狸之類的）幻化而來。公開該【秘密】時，該場景內產生2個「獸」魔素。並且在本局遊戲中，對該人物的【命運】值上升1的角色獲得2個「獸」魔素。
      - 超能力。這個人物的體內其實沉眠著ESP、PK之類的潛在超能力。公開該【秘密】時，該場景內產生2個「力」魔素。並且在本局遊戲中，對該人物的【命運】值上升1的角色獲得2個「力」魔素。
      - 詩人。這個人物是被詩神祝福的存在。公開該【秘密】時，該場景內產生2個「歌」魔素。並且在本局遊戲中，對該人物的【命運】值上升1的角色獲得2個「歌」魔素。
      - 夢想家。這個人物懷有遠大理想或想要實現的夢想，嘗試幹出一番偉業。公開該【秘密】時，該場景內產生2個「夢」魔素。並且在本局遊戲中，對該人物的【命運】值上升1的角色獲得2個「夢」魔素。
      - 暗黑。這個人物背負著被詛咒的命運，可能招致世界毀滅。公開該【秘密】時，該場景內產生2個「暗」魔素。並且在本局遊戲中，對該人物的【命運】值上升1的角色獲得2個「暗」魔素。
    alliance_table:
      name: 同盟表
      type: 1D6
      items:
      - 精靈。這個人物其實是改變了姿態、在人界顯現的精靈。象徵特技是%{skill}。調查者在本局遊戲間習得該特技的【精靈召喚】。並且在本局遊戲中，有且僅有一次可使該【精靈召喚】自動成功。
      - 騎士。這個人物其實是改變了姿態、在人界顯現的騎士。象徵特技是%{skill}。調查者在本局遊戲間習得該特技的【騎士召喚】。並且在本局遊戲中，有且僅有一次可使該【騎士召喚】自動成功。
      - 魔王。這個人物其實是改變了姿態、在人界顯現的魔王。象徵特技是%{skill}。調查者在本局遊戲間習得該特技的【魔王召喚】。並且在本局遊戲中，有且僅有一次可使該【魔王召喚】自動成功。
      - 魔法商人。這個人物是販賣魔法道具的魔法商人。此後，在該人物登場的場景中，可以將自己已經填充的一個魔素交換為另一種魔素。此外，在該人物登場的場景中，可以將自己的一個裝備魔法更換為另一種可習得的裝備魔法。
      - 師父。這個人物是曾經向調查者教授魔法的老師。此後，在該人物登場的場景中，可以將自己習得的一個特技更換為另一種可習得的特技。此外，在該人物登場的場景中，可以將自己的一個咒文魔法更換為另一種可習得的咒文魔法。
      - 無垢。這個人物擁有純潔無瑕的心靈。該NPC被視為戰利品。持有該戰利品的角色在本局遊戲中有且僅有一次機會，可以無需消耗魔素就發動咒文魔法【淨化】（大判P.120）並自動成功。
    tables:
      TPT:
        name: 時間流逝表
        type: 1D6
        items:
        - 持續過著被當作目標被他人追逐的生活。最近幾年每天都在艱苦的戰鬥中度過。以%{skill}進行判定。若成功在本局遊戲結束後額外獲得1個功績點；若失敗發生「命運轉變」。
        - 在冒險的旅途中，無上的幸福降臨了。以%{skill}進行判定。若成功使降臨在自身錨點身上的一種災厄、或者是自己背負的一個創傷無效化。
        - 從冥想中醒來，不知不覺已經是這個時間了。得益於冥想，獲得了充足的魔素。獲得「%{element}」「%{element}」「%{element}」魔素。
        - 經過了足以讓傷口癒合的漫長時間。可以自由選擇將【魔力】回復至最大值、或進行「魔力重置」。
        - 在安穩和平的日子裡發生了些事件。選擇自己的一名錨點，使用「事件表」。
        - 每日刻苦鑽研，精進魔法修行。如果玩家願意，可以將藏書欄中的魔法變更為自己可習得的其他魔法。如果將已填充魔素的魔法更改為未習得的，則失去已填充的魔素。
      ST:
        name: 場景表
        type: 2D6
        items:
        - 用魔法創造出的次元間隙。這裡是無關時間與空間的地方，既隨處可見、又不屬於任何地方。
        - 夢境之中。遙遠的往事浮現在你眼前。
        - 安靜的咖啡店內。伴隨著咖啡的香氣，滿溢著溫馨平和的氣氛。
        - 狂風呼嘯，雲層翻動，遠處傳來了雷鳴聲。看來快要下雨了。
        - 無人的小巷。在這裡不會被任何人打擾。
        - 周圍發生了由《斷章》引起的魔法災厄。以%{skill}進行判定。若成功任意獲得1個魔素；若失敗使用「命運轉變表」。
        - 行走在夜晚的街道上，遠處能看到溫暖的萬家燈火。
        - 合上正在閱讀的書籍。書中記載了許多你想要知曉的事情。原來如此，是這麼一回事啊。
        - 熙熙攘攘的人群中，誰都不會在意。
        - 城市遙遠的上空。掙脫了重力的你在空中自由飛翔。
        - 未來的預感。眼前浮現了可能會發生的事情。
      FT:
        name: 大失敗表
        type: 1D6
        items:
        - 魔法災厄降臨在你的錨點身上。發生「命運轉變」。
        - 魔法災厄奪走了你的魔素。從已填充的魔素當中自行選擇，共減少2個魔素。
        - 魔法脫離控制。【魔力】減少1。
        - 發生了魔法災厄，直到本迴圈結束為止，行為判定附加-1向下修正。
        - 魔法災厄直接降臨在了你身上。使用變調表，並承受變調。
        - 啊，好險呀。幸好什麼也沒發生。
      WT:
        name: 變調表
        type: 1D6
        items:
        - 『封印』隨機選擇一個自己的魔法（裝備魔法除外），並在魔法的確認欄內打上勾。使用該魔法時必須消耗2點【魔力】。
        - 『破綻』在魔法戰期間，每回合結束時自己的【魔力】減少1。
        - 『虛弱』【攻擊力】下降1。
        - 『病魔』【防禦力】下降1。
        - 『遮蔽』【根源力】下降1。
        - 『不幸』在%{skill}的確認欄內打上勾。此後無法使用該特技，並且當該特技所屬領域內的特技成為指定特技時，判定附加-1向下修正。
      FCT:
        name: 命運轉變表
        type: 1D6
        items:
        - 『挫折』這個角色放棄了自身重要的夢想。
        - 『離別』這個角色失去了重要之人——親友、戀人、父母或者兄弟姐妹等。
        - 『大病』這個角色患上了不治之症。
        - 『欠債』這個角色被壞人利用，背負上巨額債務。
        - 『不和』這個角色因為人際關係的不順利，心靈遭到重創。
        - 『事故』這個角色遇到交通事故，受了無法治癒的傷。
      AT:
        name: 事件表
        type: 2D6
        items:
        - 意外的禮物、出色的主意、惡魔般的交易……你可以任意獲得1個【魔素】、或者回復1D6【魔力】。不論如何選擇，對該人物的【命運】值上升1。【命運】屬性可由GM自由決定。
        - 崇高的犧牲、真摯的念想、壓倒性的實力……對該人物的【命運】值上升1。【命運】屬性為「尊敬」。
        - 些許口角爭吵、互相扭打鬥毆、進行魔法戰……雙方均擲1D6，點數低的一方對點數高的一方的【命運】值上升1。【命運】屬性可由點數高的一方自由決定。
        - 背叛、陰謀、不幸的誤解……對該人物的【命運】值上升1。【命運】屬性為「宿敵」。
        - 不經意的感謝、絕境之中的救贖、實現畢生夙願……對該人物的【命運】值上升1。【命運】屬性為「支配」。
        - 行走的僵屍群、地獄的業火、迷宮化……以%{skill}進行判定。若成功任意獲得1個魔素；若失敗對該人物使用「命運轉變表」。
        - 街道的轉角處、便利店、從天空落下……偶然的相遇。對該人物的【命運】值上升1。【命運】屬性為「興趣」。
        - 靈魂閃光的瞬間、愛的告白、可疑的擁抱……對該人物的【命運】值上升1。【命運】屬性為「戀愛」。
        - 師徒、戀人、錯過的彼此……窺見了與這個人物的未來一角。彼此的【命運】值上升1。
