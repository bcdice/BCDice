        - 黎明。灰色的荒野上只有一條筆直的高速公路向遠方延伸，安靜到恐怖的環境中甚至能聽見自己的心跳聲。被一隻虛憑襲擊並進行魔法戰，前兩回合為夜晚，之後的回合作為白晝處理。該魔法戰在本局遊戲中只會發生一次。
