ko_kr:
  MagicaLogia:
    special: "스페셜(마력 1D6점 또는 상태이상 하나 회복)"
    elements:
      items: ['별', '짐승', '힘', '노래', '꿈', '어둠']
      format: "%{text} 마소 2점 발생"
    skill_table:
      items:
      - ['별', ['황금', '대지', '숲', '길', '바다', '정적', '비', '폭풍', '태양', '천공', '이계']]
      - ['짐승', ['살', '벌레', '꽃', '피', '비늘', '혼돈', '이빨', '외침', '분노', '날개', '에로스']]
      - ['힘', ['중력', '바람', '흐름', '물', '파문', '자유', '충격', '우레', '불', '빛', '원환']]
      - ['노래', ['이야기', '선율', '눈물', '이별', '미소', '마음', '승리', '사랑', '정열', '치유', '시간']]
      - ['꿈', ['추억', '수수께끼', '거짓', '불안', '잠', '우연', '환각', '광기', '기도', '희망', '미래']]
      - ['어둠', ['심연', '부패', '배신', '방황', '나태', '왜곡', '불행', '바보', '악의', '절망', '죽음']]
      s_format: "「%{category_name}」≪%{skill_name}≫"
    inveterate_enemy_table:
      name: "숙적 표"
      type: 1D6
      items:
      - "질투. 그 인물은 사실 조사자의 실력을 시샘하는 <대법전>의 마법사였다. 데이터는 <화형 집행인>을 사용한다. 단, 마법을 사용하려면 마소가 필요하며, 마법사를 콜렉션으로 삼지는 못한다. GM은 조사자의 앵커나 조사자에게 마법전을 신청하는 등 조사자를 방해하는 방침으로 이 NPC를 조작해야 한다."
      - "수집. 그 인물은 사실 조사자를 콜렉션으로 삼으려는 <서적경>이었다. 데이터는 <혼혈주의자>를 사용한다. GM은 조사자와 적대하는 <단장> 쪽에 입회하거나, 마법전을 신청하는 등 조사자를 방해하는 방침으로 이 NPC를 조작해야 한다."
      - "방해. 그 인물은 사실 현재 조사자가 쫓는 <단장>을 빼앗으려는 <서적경>이었다. 데이터는 <유혹을 속삭이는 자>를 사용한다. GM은 조사자와 적대하는 <단장> 쪽에 입회하거나, 마법전을 신청하는 등 조사자를 방해하는 방침으로 이 NPC를 조작해야 한다."
      - "단장. 그 인물에게는 이번 사건과 관계 없는 <단장>이 빙의되어 있었다. 데이터는 <열락>을 사용한다. GM은 조사자와 적대하는 <단장> 쪽에 입회하거나, 마법전을 신청하는 등 조사자를 방해하는 방침으로 이 NPC를 조작해야 한다."
      - "검은 옷. 그 인물은 사실 마법이나 요괴 같은 온갖 초자연적 현상을 부정하는 비밀 결사, 「서클 엔드」의 공작원 이었다. 데이터는 <서클 엔드>를 사용한다. GM은 【은폐 공작】을 사용하거나 마법전을 신청하는 등 조사자를 방해하는 방침으로 이 NPC를 조작해야 한다."
      - "닌자. 그 인물은 사실 당신을 죽이라는 사명을 띤 닌자다. 데이터는 <닌자>를 사용한다. GM은 <단장> 쪽에 입회하거나 마법전을 신청하는 등 조사자를 방해하는 방침으로 이 NPC를 조작해야 한다."
    conspiracy_table:
      name: 모략 표
      type: 1D6
      items:
      - "폭탄. 그 인물에게는 조사자의 육체를 폭발시키는 마법 폭탄이 설치되어 있다. 이 【비밀】이 공개되면 조사자는 1D6의 대미지를 입는다."
      - "저주. 그 인물에게는 조사자에게 감염되는 저주의 마법이 걸여 있었다. 이 【비밀】이 공개되면 조사자는 무작위로 선택한 상태이상 한 종류에 걸린다."
      - "유폐. 그 인물에게는 조사자를 다른 차원의 감옥에 가두는 마법이 걸려 있었다. 이 【비밀】이 공개되면, 조사자는 담당 플레이어가 장면 플레이어일 때를 제외하면 클라이맥스 페이즈가 될 때까지 장면에 등장할 수 없다(메인 페이즈의 마스터 장면에서는 GM이 등장 여부를 마음대로 결정할 수 있다)."
      - "강화. 그 인물에게는 조사자가 맺은 운명의 힘을 흡수하는 마법이 걸려 있었다. 이 【비밀】이 공개되면 세션에 등장한 <단장>을 조사자의 앵커 수와 같은 수까지 선택한다. 선택한 <단장>의 빙의 심도가 1 상승한다."
      - "불행. 그 인물에게는 조사자의 앵커에게 불행한 사건을 일으키는 마법이 걸려 있었다. 이 【비밀】이 공개되면 조사자의 앵커 중에서 <우자>를 한 명 선택한다. 그 NPC에게 운명 변전 표를 사용한다."
      - "탈주. 그 인물에게는 <단장>의 도주를 돕는 마법이 걸려 있었다. 이 【비밀】이 공개되면, GM은 <단장> 하나와 NPC 한 명을 선택한다. 그 <단장>은 해당 NPC에게 빙의할 수 있다. 이때, GM은 이미 마법사가 회수한 <단장>을 선택할 수도 있으며, 이때는 【마력】을 1D6점 회복한다."
    fate_table:
      name: 인연 표
      type: 1D6
      items:
      - "사모. 그 인물은 사실 조사자에 대해 알고 있으며, 깊이 사랑하고 있다. 조사자는 그 인물에 대한 【운명】을 2점 상승시키고, 속성을 「연애」로 정한다. 그 인물의 【운명】 속성이 「연애」인 동안, 조사자는 그 인물에 대한 【운명】이 1점 상승할 때마다 【마력】을 해당하는 【운명】 수치만큼 회복한다."
      - "친인척. 그 인물은 사실 조사자와 혈연 관계였다. 조사자는 그 인물에 대한 【운명】을 2점 상승시키고, 속성을 「혈연」으로 정한다. 그 인물의 【운명】 속성이 「혈연」인 동안, 조사자의 부활 판정에 해당하는 【운명】 수치만큼 플러스 수정을 적용한다."
      - "원한. 그 인물은 사실 조사자에게 깊은 원한이 있는 인물이었다. 조사자는 그 인물에 대한 【운명】을 2점 상승시키고, 속성을 「숙적」으로 정한다. 그 인물의 【운명】 속성이 「숙적」인 동안, 조사자는 펌블을 일으켰을 때 해당하는 【운명】 수치만큼 【마력】이 감소한다."
      - "광신. 그 인물은 사실 조사자를 숭배하고 있었다. 조사자는 그 인물에 대한 【운명】을 2점 상승시키고, 속성을 「지배」로 정한다. 그 인물의 【운명】 속성이 「지배」인 동안, 조사자는 그 인물에게 빙의한 <단장>에게 마법전을 신청했을 때 자동으로 승리할 수 있다. 단, 조사자가 행동 판정에서 해당하는 【운명】 수치 이하의 눈을 내면 그 판정은 펌블이 된다."
      - "분신. 그 인물은 사실 조사자의 마법으로 분할된 혼의 일부였다. 그 NPC는 조사자와 융합하며, 조사자는 공적점을 1점 획득한다."
      - "무괸계. 그 인물은 이번 사건과 딱히 관계가 없었디. 하지만 이 만남이 정말로 무의미했을까? 조사자는 그 인물을 대상으로 사건표를 사용한다."
    cueball_table:
      name: 기인 표
      type: 1D6
      items:
      - "수명. 그 인물의 명백은 한계에 도달했다. 이 【비밀】이 공개되면 그 인물은 사망한다."
      - "살의. 그 인물은 세상에 대한 넘쳐나는 증오에 사로잡혀 닥치는 대로 남을 해치려 하고 있었다. GM은 사이클을 끝낼 때 무작위로 이 【비밀】의 소유자 이외의 NPC를 1명 선택한다. 그 NPC가 <단장>에 빙의되지 않은 <우자>라면 사망하며, 그렇지 않다면 이 【비밀】의 소유자 본인이 사망한다. 이때, 어느 쪽이 죽든 간에 이런 사망을 바라지 않는 캐릭터는 「어둠」 분야에서 무작위로 특기를 하나 선택해서 판정할 수 있다. 판정에 성공하면 그 사망을 무효로 할 수 있다."
      - "행운. 그 인물은 일종의 특이점으로, 매우 운이 좋다. 이 NPC는 프라이즈로 간주한다. 이 프라이즈의 소유자는 모든 행동판정에 +1의 수정을 적용한다. 조사자는 이 프라이즈를 획득한다."
      - "흉터. 그 인물은 과거에 마법 때문에 소중한 이를 빼앗겼으며, 마법과 거기에 관계된 자를 증오하고 있다. 그 인물이 있는 장면에서는 소환과 주문 판정에 -2의 수정을 적용한다."
      - "선량한 인물. 그 인물은 마음이 매우 상냥했다. 그 인물에 대한 【운명】을 3점 상승시킨다."
      - "그릇. 그 인물은 영매 체질이라 무언가에 빙의당하기 쉽다. 이 인물에게 <단장>이 빙의하면 【공격력】과 【방어력】이 2점씩 상승한다. 이 【비밀】이 공개되면 GM은 이 사이클을 끝낼 때 <단장>을 하나 선택해서, 그 <단장>의 빙의 대상을 이 NPC로 변경할 수 있다. 단, 이미 마법사에게 회수당한 <단장>은 선택할 수 없다."
    force_field_table:
      name: 역장 표
      type: 1D6
      items:
      - "가호. 그 인물의 머리 위에는 항상 별의 은총이 내리고 있다. 이 【비밀】이 공개되면, 그 장면에 「별」 마소가 2점 발생한다. 또, 이번 세션동안 이 인물에 대한 【운명】이 1점 상승한 캐릭터는 「별」 마소를 2점 획득한다."
      - "둔갑 동물. 그 인물은 사실 나이를 먹은 여우나 너구리 같은 동물이 둔갑한 존재다. 이 【비밀】이 공개되면, 그 장면에 「짐승」 마소가 2점 발생한다. 또, 이번 세션 동안 이 인물에 대한 【운명】이 1점 상승한 캐릭터는 「짐승」 마소를 2점 획득한다."
      - "초능력. 그 인물에게는 ESP나 PK 같은 초능력이 잠재되어 있었다. 이 【비밀】이 공개되면, 그 장면에 「힘」 마소가 2점 발생한다. 또, 이번 세션 동안 이 인물에 대한 【운명】이 1점 상승한 캐릭터는 「힘」 마소가 2점 발생한다. 또, 이번 세션 동안 이 인물에 대한 【운명】이 1점 상승한 캐릭터는 「힘」 마소가 2를 획득한다."
      - "시인. 그 인물은 시의 신에게 축복받은 존재다. 이 【비밀】이 공개되면, 그 장면에 「노래」 마소가 2점 발생한다. 또, 이번 세션 동안 이 인물에 대한 【운명】이 1점 상승한 캐릭터는 「노래」 마소를 2점 획득한다."
      - "몽상가. 그 인물에게는 장대한 이상이나 실현하고 싶은 꿈이 있다. 뭔가 큰 일을 이루려고 한다. 이 【비밀】이 공개되면, 그 장면에 「꿈」 마소가 2점 발생한다. 또, 이번 세션 동안 이 인물에 대한 【운명】이 1점 상승한 캐릭터는 「꿈」 마소를 2점 획득한다."
      - "암흑. 그 인물은 저주받은 운명을 짊어지고 있으며, 세계의 파멸을 초래할 가능성을 품고 있다. 이 【비밀】이 공개되면, 그 장면에 「어둠」 마소가 2점 발생한다. 또, 이번 세션 동안 이 인물에 대한 【운명】이 1점 상승한 캐릭터는 「어둠」 마소를 2점 획득할 수 있다."
    alliance_table:
      name: 동맹 표
      type: 1D6
      items:
      - "정령. 그 인물은 사실 변신한 모습으로 인간계에 나타난 정령이었다. %{skill}(이)가 그 원형이 상징하는 특기다. 조사자는 그 세션 동안에만 그 특기에 해당하는 【정령 소환】을 습득한다. 또, 세션마다 한 번씩 그 【정령 소환】의 판정에 자동으로 성공할 수 있다."
      - "기사. 그 인물은 사실 변신한 모습으로 인간계에 나타난 기사였다. %{skill}(이)가 그 원형이 상징하는 특기다. 조사자는 그 세션 동안에만 그 특기에 해당하는 【기사 소환】을 습득한다. 또, 세션마다 한 번씩 그 【기사 소환】의 판정에 자동으로 성공할 수 있다."
      - "마왕. 그 인물은 사실 변신한 모습으로 인간계에 나타난 마왕이었다. %{skill}(이)가 그 원형이 상징하는 특기다. 조사자는 그 세션 동안에만 그 특기에 해당하는 【마왕 소환】을 습득한다. 또, 세션마다 한 번씩 그 【마왕 소환】의 판정에 자동으로 성공할 수 있다."
      - "마법 상인. 그 인물은 마법 도구를 거래하는 탈리스몽거였다. 이후, 이 인물이 있는 장면에서는 자신이 충전한 마소 하나를 다른 마소 하나와 교환할 수 있다. 또, 이 인물이 있는 장면에서는 자신의 장비 마법 하나를 습득 가능한 다른 장비 마법 하나와 교환할 수 있다."
      - "스승. 그 인물은 일찍이 조사자에게 마법을 가르친 스승이었다. 이후, 이 인물이 있는 장면에서는 자신이 습득한 특기 하나를 습득 가능한 다른 특기 하나로 교환할 수 있다. 또, 이 인물이 있는 장면에서는 자신의 주문 바법 하나를 습득 가능한 다른 주문 마법 하나와 교환할 수 있다."
      - "무구. 그 인물은 티 없는 마음의 소유자였다. 이 NPC는 프라이즈로 간주한다. 이 프라이즈의 소유자는 세션 동안 한번만 【정화】 주문을 코스트 없이 사용할 수 있다. 이때, 판정은 자동으로 성공한다."
    tables:
      TPT:
        name: 시간의 흐름 표(구판)
        type: 1D6
        items:
        - 標的となり追われる生活が続いた。ここ数年は苦しい戦いの日々だった。%{skill}の判定を行う。成功するとセッション終了時に追加の功績点1点。失敗すると「運命変転」発生。
