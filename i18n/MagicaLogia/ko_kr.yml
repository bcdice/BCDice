        - "문득 눈을 떴다. 흔들리는 기차 안에서 어느새 잠들었던 모양이다. 꿈 속에서 누군가와 만난 듯한 기분이 든다. 장면 플레이어가 《심연》 판정에 성공하면 무작위로 선택한 앵커와의 운명이 1점 상승한다."
