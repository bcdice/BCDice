        - "배신, 책모, 불행한 오해…… 목표는 갑자기 당신의 소중한 것을 파괴한다. 목표에 대한 당신의 【운명】이 1점 상승한다. 【운명】의 속성은 「숙적」이 된다."
        - "의도치 않은 감사, 위기 상황에서 찾아온 구제, 평생에 걸친 소원의 달성…… 목표가 당신에게 큰 빚을 진다. 목표에 대한 당신의 【운명】이 1점 상승한다. 【운명】의 속성은 지배가 된다."
        - "살아있는 시체의 무리, 지옥의 업화, 미궁화…… 목표와 함께 있을 때 마법 재액에 휘말린다. %{skill}(으)로 판정한다. 성공하면 아무거나 마소가 1점 발생한다. 실패하면 「운명 변전 표」를 사용해서 정한 불행이 목표에게 닥친다."
