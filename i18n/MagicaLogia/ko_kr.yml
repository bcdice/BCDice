        - "창밖으로 은하를 지켜보는, 검은 외투를 입은 소녀가 있다. 당신을 알아차리더니 과자를 주며 빙그레 웃고는 그 자리를 떠났다. 장면 플레이어는 무작위로 선택한 마소를 1점 획득한다."
        - "노이즈 섞인 차내 방송이 「정차역」 도착을 알린다. 잠시 후, 「기차」가 멈췄다. 캐릭터는 「정차역」에서 내릴 수 있다. 내린다면 「정차역」의 세계 법칙을 경정하고, 그 법칙에 따라 장면을 진행한다."
        - "차장 너머로 별빛을 받아 푸름스름하게 빛나는 억새밭이 펼쳐져 있다. 그 가운데에서 이상한 무늬가 그려진 삼각 표지판에 몇 개가 듬성듬성 서 있는 것이 보였다."
        - "정신을 차리고 보니 아무도 없다. 푸른 벨벳을 씌운 좌석만이 이 공간을 덧없이 장식하고 있다. 장면 플레이어 이외의 PC가 이 장면에 등장하기 위해서는 《정적》 판정을 해야 한다. 실패한 PC는 이 장면에 등장할 수 없다."
        - "「여기 앉아도 될까요?」 당신의 옆자리에 〈서적경〉이 앉는다. %{skill}(으)로 판정한다. 판정에 성공하면 공개된 핸드아웃 중에서 원하는 것을 골라 해당하는 【비밀】을 공개할 수 있다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "은하를 건너는 철새 떼. 잠시 「기차」와 나란히 날다가, 이윽고 다시 거리를 두고 은하수처럼 반짝거리는 빛의 띠로 변해간다. 이 장면에 등장한 PC 중 한 명은 《날개》로 판정할 수 있다. 성공하면 마력을 리셋할 수 있다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "옆 차량에서 누군가가 넘어왔다. 놀랍게도 당신의 앵커다. 이 장면에 등장한 PC를 무작위로 한 명 선택하고, 그 PC의 앵커 중에서 이 이경에 존재하지 않는 〈우자〉 앵커를 무작위로 한 명 선택한다. 그 앵커가 원래 세계로 무사히 돌아갈 수 있었다면 게임을 종료할 때 공적점을 1점 획득한다."
      WLAT:
        name: 세계 법칙 추가 표
        type: 1D6
        items:
        - "세계 법칙 「낙원」. 이 「정차역」은 아름답고 마음에 위안이 되는 곳이다. 이 「정차역」에 내린 〈우자〉는 그 장소에 매료되어 이곳에서 평생을 보내게 된다. 「각인에 따른 풍경」에서 지정한 특기로 판정해서 성공하면 이를 말릴 수 있다. 이 판정은 대상이 되는 〈우자〉마다 한 번씩만 할 수 있다."
        - "세계 법칙 「밤 축제」. 별빛이나 제등을 조명 삼아 끝없는 축제가 계속된다. 이 장면에 등장한 캐릭터는 「각인에 따른 풍경」에서 지정한 특기로 판정해서 성공할 경우 【치료】 속주를 사용했을 때 소비한 마소 1점당 2점씩의 【마력】을 회복할 수 있다."
        - "세계 법칙 「유기」. 이 「정차역」 주변에는 다양한 것들이 버려져 있다. 장면 플레이어가 「각인에 따른 풍경」에서 지정한 특기로 판정해서 성공할 경우, 마법 【회상】과 같은 효과가 한 번 발생한다. 누구를 대상으로 할지는 장면에 등장한 캐릭터 중에서 무작위로 선택한다."
        - "세계 법칙 「요접」. 이 「정차역」 주변에는 마소를 띤 신기한 색깔의 날개가 달린 나비가 서식한다. 이 장면에 등장한 캐릭터는 「각인에 따른 풍경」에서 지정한 특기로 판정해서 성공할 경우, 임의의 마소를 2점 획득할 수 있다. 실패하면 무작위로 선택한 한 가지 상태이상에 걸린다."
        - "이 「정차역」 주변은 죽은 〈우자〉들의 종착점이기도 하다. 혹시 여기에서 내리는 〈우자〉가 있다면, 그 인물은 죽은 것이다. 이 장면에 등장한 캐릭터가 그 〈우자〉를 앵커로 두고 있다면, 「각인에 따른 풍경」에서 지정한 특기로 판정해서 성공할 경우 대상을 「상흔」으로 만들지 않고 운명 칸에서 소거할 수 있다."
        - "세계 법칙 「마법문」. 다른 이경으로 통하는 입구가 있다. 「각인에 따른 풍경」에서 지정한 특기로 판정해서 성공하면 그 마법문을 발견할 수 있다."
      WMT:
        name: 떠돌이 괴물 표
        type: 1D6
        items:
        - "트롤이 이끄는 오크와 고블린의 대군과 만난다. 수백 마리의 괴물들이 야만적인 고함 소리와 함께 마법사들을 덮친다. 장면에 등장한 PC 전원은 ≪%{star}≫(으)로 판정한다. 전원의 판정을 마쳤다면, 실패한 PC는 1D6점의 대미지를 입는다. 이때, 판정에 성공한 PC의 수만큼 대미지 수치를 경감할 수 있다."
        - "거대한 소의 머리가 달린 거한, 미노타우로스가 앞 길을 막더니, 손에 든 청동 도끼를 치켜 올린다. 장면에 등장한 PC 중에서 무작위로 대표 한 명을 선택한다. 대표는 ≪%{beast}≫(으)로 판정해야 한다. 실패하면 PC 전원은 2점의 대미지를 입고, 「타짐」 상태이상에 걸린다."
        - "갑자기 드래곤이 나타난다. 진홍 비늘에 뒤덮인 거대한 그림자는 머리를 쳐들더니 그 직후 강렬한 불길을 뿜었다. 이 장면에 등장한 PC 전원은 ≪%{force}≫(으)로 판정한다. 전원의 판정을 마쳤다면, PC 전원은 1+ 판정에 실패한 멤버의 수만큼 대미지를 입는다."
        - "백은 갑옷을 입은 기사가 나타난다. 기사는 일대일 결투를 신청했다. 장면에 등장한 PC 중에서 대표 한 명을 선택한다. 대표는 ≪%{poem}≫(으)로 판정해야 한다. 실패하면 대표가 5점의 대미지를 입는다."
        - "아름다운 상반신과 짐승의 하반신을 가진 여성형 괴물이 나타나더니, 몸을 요염하게 흔들면서 손을 내민다. 장면에 등장한 PC 전원은 ≪%{dream}≫(으)로 판정한다. 실패한 PC는 3점의 대미지를 입고, 임의로 선택한 마소를 3점 잃는다."
        - "검은 로브를 걸친 유귀가 나타난다. 말라 죽은 나무처럼 가느다란 팔을 치켜 올리더니, 저주의 말을 외친다. 장면에 등장한 PC 전원은 ≪%{night}≫(으)로 판정한다. 실패한 PC는 「불행」 상태이상에 걸리며, 운명 변전이 발생한다."
      FFT:
        name: 낙화 표
        type: 1D6
        items:
        - "육체가 초목이 시들 듯이 붕괴한다. 견딜 수 없을 만큼 고통스러운 것 같다. 〈영원〉은 의미조차 없는 단말마로 듣는 이를 괴롭히며 죽는다. 〈영원〉을 앵커로 두고 있다면, 그 앵커는 상흔이 된다."
        - "정신이 망가진다. 〈영원〉은 망가진 악기처럼 자신의 꿈이나 소망을 작은 목소리로 되풀이해서 말하다가 계절이 바뀔 때 죽는다. 〈영원〉을 앵커로 두고 있다면, 그 앵커는 상흔이 된다."
        - "〈영원〉의 생명력이 폭주해서 죽음과 재생을 되풀이한다. 도와달라는 애원조차 하지 못한다. 1D6개월 후, 죽는다. 〈영원〉을 앵커로 두고 있다면, 그 앵커는 상흔이 된다."
        - "〈금서〉와 함께 봉인된다. 운명을 맺은 PC의 꿈에 나타나 '어둡다', '무섭다', '도와달라'는 말을 되풀이 하지만, 다음 초승달이 뜰 무렵에는 그조차 뚝 끊긴다. 〈영원〉을 앵커로 두고 있다면, 그 앵커는 상흔이 된다."
        - "그 순간에는 아무 일도 일어나지 않는다. 운 좋게 살아남아 〈우자〉로 돌아간 것처럼 보인다. 하지만 일단 잠들면 두 번 다시 눈을 뜨지 못하고 죽는다. 〈영원〉을 앵커로 두고 있다면, 그 앵커는 상흔이 된다."
        - "몸이 시들며 「씨앗」을 떨군다. 하지만 재생하지는 않는다. 땅에 심어주면 종류야 어떻든 식물로서 싹을 틔울 것이다(〈영원〉을 앵커로 두고 있다면 그 앵커를 잃는다. 상흔이 되지는 않는다)."
      OLST:
        name: 구 도서관 장면 표
        type: 2D6
        items:
        - 曲がり角。唐突に〈禁書〉が現れ、襲いかかってきた！このシーンに登場するPCは、%{skill}で判定を行う。失敗すると、【魔力】を3点失う。
        - 通路の真ん中。扉を開けて〈旧世界秩序〉の〈書籍卿〉「古き書物の化身」が現れた。彼はこのシーンに登場しているPCに協力を申し出る。このシーンに登場しているPCの一人は、《嘘》で判定を行う。成功すると〈書籍卿〉はこのシナリオの間、そのPCが行う魔法戦で、一度だけ立会人になる。失敗すると〈書籍卿〉は怒り出し、次のシーンでそのPCに対して、魔法戦をしかけてくる。誰かが判定すると、成否にかかわらず、この効果はなくなる。
        - 元・研究室。壊れた実験道具が床に散らばっている。
        - 元・閲覧室。数人の魔法使いたちが休んでいる。ここならば、色々な話が聞けそうだ。
        - 空の書架が並ぶ、開けた空間。ここならば、一息つけるだろう。
        - 破壊された魔導書が、山のように積み重なる場所。本の山に隠れていた〈断章〉が襲い掛かってくる。このシーンに登場するPCは、%{skill}で判定を行う。成功すると、〈断章〉を倒し、好きな魔素を一個手に入れる。失敗すると、時空を超えてアンカーに影響が現れる。「運命変転」が発生する。
        - 破壊された書架が重なり合って作り上げた、迷路のような通路が続く。この先には、何があるのだろうか
        - 元・宿舎。簡素な寝台が、いくつか残っている。
        - 通路の行き止まり。目の前になぜか大きな箱がある。このシーンに登場しているPCの一人は、《謎》で判定を行うことができる。成功すると、箱の中にプライズを発見する。「プライズ表」を1回使用することができる。失敗すると、トラップが発動する。箱は爆発し、このシーンに登場しているPC全員の【魔力】が1点減少する。誰かが判定すると、成否にかかわらず、この効果はなくなる。
        - どこからか湧き出した水が、床の上に泉を作っている場所。泉の上に何者かの呼び出した元型が浮かんでいる。%{skill}で判定を行う。成功すると、【一時的魔力】を1点手に入れる。失敗すると、攻撃され、【魔力】が1点減少する。誰かが判定すると、成否にかかわらず、この効果はなくなる。
        - なぜ、君がここに？扉を開けると、そこにはPCのアンカーがいた。シーンプレイヤーのアンカーの中から、ランダムに一人を選ぶ。そのアンカーが登場する。シーンプレイヤーは、そのアンカーに「事件」を行っても、行動済みにならない。
      TPTB:
        name: 대형판 시간의 흐름 표
        type: 1D6
        items:
        - "파란만장한 인생을 보낸다. 이 시대에 일어난 유명한 사건의 배후에는 많은 마법적 존재가 암약했다. 당신도 그 사건에 관여하여 〈금서〉나 〈서적경〉들과 싸웠다. %{skill}(으)로 판정한다. 판정에 성공하면 세션을 종료할 때 공적점을 1점 더 획득한다. 실패했다면 자신에게 「운명 변전」이 발생한다."
        - "모험의 나날을 보내던 도중에 큰 행복이 찾아온다. %{skill}(으)로 판정한다. 판정에 성공하면 자신의 앵커가 짊어지고 있는 불행이나 자신이 짊어지고 있는 상흔 하나를 무효로 한다."
        - "명상 중이었는지, 아니면 무언가 봉인되고 있었는지...... 오랜 잠에서 눈을 뜬다. 벌써 이런 시간인가. 덕분에 충분히 쉴 수 있었다. 「%{element}」「%{element}」「%{element}」(을)를 획득하거나, 「마력 리셋」을 하거나, 자신에게 걸린 상태 이상을 모두 회복한다."
        - "특수한 이경을 여행옸다. 그 때문인지 인계에서 무슨 일이 일어났는지 전혀 모른다. 우리사미 타로가 된 기분이다. 이경의 특산물을 구해왔다. 마화 1D6점을 획득한다."
        - "거리의 사람들 사이에서 평온하게 살아간다. 그런 나날 속에서 사소한 사건이 일어났다. 자신의 앵커 한 명을 목표로 선택하여 「사건 표」에서 주사위를 굴릴 수 있다."
        - "날마다 연찬을 거듭해서 마법 수행에 정진했다. 만약 바란다면 장서 칸에 있는 마법을 자신이 습득할 수 있는 다른 마법으로 변경할 수 있다. 만약 마소가 충전되어 있던 마법을 미습득 상태로 되돌렸다면, 그 마소는 잃는다."
      FLT:
        name: 그 후의 전개 표
        items_lower:
