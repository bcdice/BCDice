        type: 1D6
        items:
        - "성별 역전. 육체의 성별이 반전한다."
        - "고양이 귀. 머리에 고양이 귀가 생긴다."
        - "똥보. 깜짝 놀랄 정도로 살이 찐다."
        - "발냄새. 서글플 정도로 발냄새가 심해진다."
        - "굶주림. 식사를 한 번 할 때마다 밥을 스무 그릇 정도 먹지 않으면 배가 고파서 아무것도 못 한다."
        - "탈의. 그 자리에서 모든 옷을 벗는다."
      BST:
        name: 백지 비밀 표
      PT:
        name: 프라이즈 표
        type: 2D6
        items:
        - "패자는 안쪽부터 파열하여 산산이 흩어진다. 공적점을 1점 획득한다."
        - "패자는 무수한 벌레나 작은 동물로 변하고, 승자가 그것을 사역마로 삼는다. 승자는 아무거나 특기(혼의 특기는 제외)를 하나 선택한다. 그 세션 동안 지정 특기가 해당 특기인 【정령 소환】, 【마검 소환】, 【악몽 소환】 중 하나를 습득한다."
        - "패자는 폭발음과 함께 어딘가로 사라지고, 주위에는 유황 냄새 같은 냄새만이 남는다. 승자는 그 세션 중에 한 번만 원하는 타이밍에 「상태이상」 한 종류를 회복할 수 있다."
        - "패자는 기묘한 형태의 금화 여러 닢으로 변한다. 승자는 쓰러트린 상대의 랭크만큼 마화를 획득한다."
        - "패자는 지면에서 갑자기 나타난 무수한 팔에 끌려가면서, 승자를 향해 찬사의 말고 함께 중요한 정보를 이야기한다. 공개된 핸드아웃 하나를 선택하여 해당하는 【비밀】을 공개한다."
        - "패자는 무수한 빛의 입자로 변해가고, 승자는 거기에서 마소를 얻는다. 승자는 아무거나 마소를 2점 획득한다.(자신의 입호인에게 넘겨줄 수도 있다)."
        - "패자는 무수한 페이지가 되어 지면에 흩어지고, 승자는 거기에서 미지의 힘을 읽어낸다. 승자는 【일시적 마력】을 2점 획득한다."
        - "패자는 감미로운 음악으로 변하고, 그 곡은 승자의 마음에 스며든다. 승자는 쓰러트린 상대의 랭크와 같은 수치의 마화를 획득한다."
        - "패자는 한 송이 꽃이 된다. 승자는 그 세션 동안 한 번만 자신이 굴린 행동판정의 주사위를 다시 굴릴 권리를 얻는다."
        - "패자는 말의 파편으로 변해가고, 승자는 거기에서 미래의 운명을 읽어낸다. 승자는 「사건 표」를 사용한 후, 그 결과를 기록해둔다. 그 후, 그 세션 중에 연 드라마 장면에, 같은 장면에 등장한 캐릭터 한 명을 골라서 한 번만 해당 결과를 적용할 수 있다."
        - "패자는 그림자가 되어 그 자리에 새겨져서 이경의 입구가 된다. 승자는 아무거나 이경을 하나 선택한다. 그 세션 동안 해당하는 이경으로 이동할 수 있다."
      XEST:
        name: 극한 환경 장면 표
        type: 2D6
        items:
        - "상하좌우조차 알 수 없는 완전한 어둠. 이 장면에 등장한 PC 중 한 명은 《빛》으로 판정한다. 판정에 성공하면 「어둠」 마소 2점을 획득하지만, 실패하면 「차단」 상태이상에 걸린다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "눈앞에 펼쳐진 업화의 바다. 모든 것을 집어 삼킬 듯한 적의는 압도적이다. 《불》로 판정한다. 실패하면 【마력】이 2점 감소한다."
        - "거친 날씨로 지형이 일변한다. 조금 전까지의 광경이 거짓말 같다. 《폭풍》으로 판정한다. 실패하면 【마력】이 1점 감소한다."
        - "한없이 펼쳐진 사막. 날아오르는 모래먼지 때문에 눈을 뜰 수 없다. 《대지》로 판정한다. 실패하면 「봉인」 상태이상에 걸린다."
        - "입에서 꺼낸 말조차 얼어버릴 것만 같은 지독한 추위. 생물의 기척은 느껴지지 않는다. 【마력】이 1점 감소한다."
        - "가혹한 자연 환경 탓에 여러분은 궁지에 몰렸다. 이 장면에 등장한 PC는 %{skill}(으)로 판정한다. 성공하면 어떻게든 쓸 만한 것을 찾아서 임의로 선택한 마소가 1점 발생한다. 실패하면 자신이 입은 부상이 시간과 공간을 넘어 앵커에게 불행을 가져다준다. 「운명 변전」이 발생한다."
        - "시야를 가득 채우는 눈 덮인 들판에 띄엄띄엄 발자국이 남아 있다. 아무래도 선객이 있는 모양이다."
        - "깍아지른 절벽 위. 아래에는 넓은 바다가 펼쳐져 있다. 하늘에서는 바닷새의 울음소리가 들려온다."
        - "고중력 지대. 몸 전체가 납으로 변한 것 같은 기분이다. 《중력》으로 판정한다. 실패하면 【마력】이 1점 감소한다."
        - "깊은 물속의 밑바닥. 푸른색 공간에 무언가가 떠 다닌다. 이 장면에 등장한 PC 중 한 명은 《바다》로 판정할 수 있다. 판정에 성공하면 「별」 마소를 3점 획득하지만, 실패하면 【마력】이 2점 감소한다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "고막을 때리는 굉음이 울려 퍼진다. 말을 통한 의사 소통은 포기하는게 나을 것 같다. 《선율》로 판정한다. 실패하면 충전한 마소 중에서 임의로 선택한 것을 2점 감소한다."
      IWST:
        name: 내면 세계 장면 표
        type: 2D6
        items:
        - "드러난 피부와 뜨거운 숨결이 가득한 장소. 무수한 남녀가 정신 없이 육욕을 탐하고 있다. 이 장면에 등장한 PC 중 한 명은 《에로스》로 판정할 수 있다. 판정에 성공하면 【일시적 마력】을 1점 획득하고, 실패하면 【마력】이 2점 감소한다. 누간가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "검은 광택이 나는 벌레가 벽 전체에 빈틈없이 달라붙어 날갯소리를 내고 있는 방. 이 정신의 주인은 벌레를 좋아하는 걸까, 아니면 싫어하는 걸까? 이 장면에 등장한 PC 중 한 명은 《벌레》로 판정할 수 있다. 판정에 성공하면 원형 「벌레의 기사」를 그 세션 동안 파트너로 삼을 수 있다. 자신이 어떤 장면에 등장할 때, 파트너는 파괴되거나 소멸하지 않았다면 장면의 종류를 불문하고 같은 타이밍에 소환된다. 판정에 실패했다면 벌레가 일제히 날아올라 이 장면에 등장한 PC 전원의 【마력】이 1점 감소한다. 누간가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "아무도 없는 방. 왠지 어딘가에서 속닥속닥 속삭이는 소리가 들려오고, 그 누군가가 자신을 지켜보는 기분이 든다. 이 장면에 등장한 PC 중 한 명은 《불안》으로 판정할 수 있다. 판정에 성공하면 공개된 핸드아웃 중 원하는 것의 【비밀】을 공개할 수 있다. 판정에 실패하면 「차단」 상태이상에 걸린다. 누간가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "좀 어둡긴 하지만 따뜻하고, 매우 안락한 공간. 마치 어머니의 뱃속 같다. 이 장면에 등장한 PC가 속주 【치료】를 사용하면 마소 1점당 2점의 【마력】을 회복할 수 있다."
        - "유원지. 시끌벅적한 퍼레이드가 눈앞을 지나가고 있는데, 손님은 한 명도 없다."
        - "밤길. 뒤에서 검은 무언가가 아른거리며 쫓아온다. 명확한 모습도 알아볼 수 없건만, 굉장히 무섭다. 이 장면에 등장한 PC는 %{skill}(으)로 판정한다. 판정에 성공하면 원하는 마소 2점을 획득할 수 있다. 판정에 실패하면 아른거리는 형체의 검은 무언가가 자신의 앵커 앞에 나타난다. 「운명 변전」이 발생한다."
        - "해 질 녘의 거리. 왠지 쓸쓸한 기분이 든다."
        - "바닥, 벽, 천장까지 검붉게 물든 방. 비린내가 진동한다. 이 장면에 등장한 PC 중 한 명은 《피》로 판정할 수 있다. 판정에 성공하면 【일시적 마력】을 2점 획득하고, 실패하면 【마력】이 1점 감소한다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "어디로 가는지 알 수 없는 전철 안. 달리 승객은 없는 것 같은데...... 이 장면에 등장한 PC 중 한 명은 《이계》로 판정할 수 있다. 판정에 성공하면 임의의 이경 한 군데로 갈 수 있는 마법문을 발견할 수 있다. 판정에 실패하면 이 장면에 등장한 PC 전원의 【마력】이 2점 감소한다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "길을 왕래하는 행인들로 북적이는 거리. 누구도 당신에게 관심을 보이지 않는다. 이 장면에서는 「불간섭」 세계 법칙을 무시하고 임의로 선택한 캐릭터를 조사할 수 있다."
        - "어딘지 알 수 없는 공간. 당신이 가장 사랑하는 인물이 눈앞에 나타난다. 이 장면에 등장한 PC 중 한 명은 《정열》로 판정할 수 있다. 판정에 성공하면 임의의 앵커에 대한 【운명】을 1점 상승시킬 수 있다. 판정에 실패하면 「운명 변전」이 발생한다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
      MCST:
        name: 마법 도시 장면 표
        type: 2D6
        items:
        - "갑자기 폭발이 일어난다. 누군가가 실험에 실패한 모영이다. 「타짐」 상태이상에 걸린 후, 「힘」 마소를 2점 획득한다."
        - "표본이 죽 늘어선 지하실. 실험으로 태어난 마법생물이 병 속에 갇힌 채 나열되어 있다."
        - "매우 혼잡한 시장. 형형색색의 식료품이나 일용품을 비롯해서 환수의 눈알이나 만드라고라의 뿌리 같은 마법 촉매까지 팔고 있다. 이 장면에 등장한 PC는 각자 한 번씩 공적점이나 마화 1점을 소비해서 원하는 마소를 2점 획득할 수 있다."
        - "마법사들이 모이는 살롱. 이곳이라면 유익한 정보를 얻을 수 있을 것 같다. 이 장면에 등장한 PC 중 한 명은 《이야기》로 판정할 수 있다. 판정에 성공하면 공개된 핸드아웃 중 원하는 것의 【비밀】을 공개할 수 있다. 판정에 실패하면 「봉인」 상태이상에 걸린다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "대로. 환수가 끄는 마차, 하늘을 나는 융단이나 빗자루 따위의 탈것이 바쁘게 눈앞을 지나간다."
        - "광장. 마법사끼리 다투기 시작하더니, 결국 마법까지 주고받으며 싸운다. 이 장면에 등장한 PC는 %{skill}(으)로 판정한다. 판정에 성공하면 원하는 마소를 2점 획득하지만, 실패하면 이 장소에서 사용된 마법의 영향이 시공을 넘어 앵커에게 미친다. 「운명 변전」이 발생한다."
        - "떠들썩한 술집. 손님 중에는 요정이나 마물도 많이 있다. 이 장면에 등장한 PC는 【마력】이 1점 회복한다."
        - "복잡한 뒷골목. 기묘한 이종족들로 구성된 도적단의 습격을 받는다. 《우레》로 판정한다. 판정에 실패하면 【마력】을 2점 감소하든지, 아니면 마법에 충전한 마소가 2점 이상 있을 경우 그것을 감소하든지 선택해야 한다."
        - "도시의 문. 새로운 지식을 얻기 위해 찾아온 이, 자신의 세계로 돌아가는 이...... 다양한 세계의 다양한 사람들이 왕래한다."
        - "환락가. 뿔이나 꼬리, 날개가 달린 미녀들이 피부를 노출하는 차림으로 요염한 시선을 보낸다."
        - "투기장. 마법사가 강화한 원형이나 환수를 싸움 붙이고 있다. 장면 플레이어의 PC는 한 번만 기본 룰북에 실린 랭크4 이하의 〈서젹경〉이나 〈월경자〉에게 마법전을 신청할 수 있다. 여기에 승리하면 「프라이즈 표」를 사용할 수 있다."
      WDST:
        name: 사후 세계 장면 표
        type: 2D6
        items:
        - "한적한 거리. 그림자 같은 형상의 사람들이 때때로 왕래한다. 여기에서는 죽은 캐릭터를 만날 수 있다. 이 장면에 등장한 PC 중 한 명은 상흔을 하나 극복할 수 있다."
        - "한없이 넓은 꽃밭. 평온한 분위기가 충만하다."
        - "재판소. 험악한 표정의 재판관이 넘쳐나는 망자들에게 순서대로 판결을 내리고 있다. 《거짓》 판정을 한다. 판정에 실패하면 【마력】이 2점 감소한다."
        - "새하얀 빛에 휩싸인 식당. 호화로운 식사와 맛있는 술을 끝없이 대접받는다. 이 장면에 등장한 PC 중 한 명은 《살》로 판정할 수 있다. 판정에 성공하면 【일시적 마력】을 1점 획득하지만, 실패하면 「병마」 상태이상에 걸린다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "바닥이 하얀 구름으로 이루어진 장소. 구름 틈새로는 현세로 추정되는 풍경이 보인다. %{skill}(으)로 판정한다. 판정에 성공하면 이 세션 동안 한 번만 판정에서 굴린 주사위를 다시 굴릴 수 있다. 실패하면 시공을 넘어 앵커가 사후 세계를 엿보고 만다. 「운명 변전」이 발생한다."
        - "넓은 강이 흐르는 강변. 강 건너편은 현세일까? 이 장면에 등장한 PC 중 한 명은 《원환》으로 판정할 수 있다. 판정에 성공하면 마력을 리셋할 수 있다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "예배당. 죽어서도 여전히 기도를 올리는 영혼이 말 없이 무릎을 꿇고 있다. 이 장면에 등장한 PC 중 한 명은 《기도》로 판정할 수 있다. 판정에 성공하면 【일시적 마력】을 2점 획득하지만, 실패하면 「불운」 상태이상에 걸린다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "지극히 평범한 주택가. 일상적인 행동을 되풀이하는 혼이 모이는 장소다."
        - "고문장. 죽은 이들이 악귀들의 손에 무한한 고통을 맛보고 있다. 이 장면에 등장한 PC 중 한 명은 《절망》으로 판정할 수 있다. 판정에 성공하면 【일시적 마력】을 2점 획득하지만, 실패하면 「타짐」 상태이상에 걸린다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "전장. 발키리가 이끄는 전사들이 거인과 싸우고 있다. 이 장면에 등장한 PC 중 한 명은 《천공》으로 판정할 수 있다. 판정에 성공하면 【일시적 마력】을 3점 획득할 수 있지만, 실패하면 【마력】이 2점 감소한다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "어딘지 알 수 없는 공간. 당신이 가장 사랑하는 인물이 눈앞에 나타난다. 이 장면에 등장한 PC 중 한 명은 《정열》로 판정할 수 있다. 판정에 성공하면 임의의 앵커에 대한 【운명】을 1점 상승시킬 수 있다. 판정에 실패하면 「운명 변전」이 발생한다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
      LWST:
        name: 미궁 세계 장면 표
        type: 2D6
        items:
        - "석제 타일이 깔려 있는 텅 빈 방. 바닥에 그린 마법진이 묘하게 기분 나쁜 빛을 내고 있다. 이 장면에 등장한 PC 중 한 명은 《이계》로 판정할 수 있다. 판정에 성공하면 그 마법진을 지구로 귀환하는 마법문으로 사용할 수 있다. 판정에 실패하면 마법문에서 나타난 미지의 괴물에게 습격받아 이 장면에 등장한 PC 전원의 【마력】이 1D6점 감소한다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "희미하게 빛나는 램프가 밝히는 감옥. 감옥 안에는 누군가의 해골이 굴러다니고 있다. 이 장면에 등장한 PC 중 한 명은 《죽음》으로 판정할 수 있다. 판정에 성공하면 공개된 핸드아웃 중 원하는 것의 【비밀】을 공개할 수 있다. 판정에 실패하면 시체가 저주의 말을 내뱉으면서 이 장면에 등장한 PC 전원이 「타짐」 상태이상에 걸린다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "통로 건너편에 문과 간판이 있다. 간판의 문자를 읽어보니 여관이라는 의미다. 이 장면에 등장한 PC 전원은 한 번만 공적점이나 마화 1점을 소비해서 조율을 1회 할 수 있다."
        - "사람 한 명이 겨우 지나갈 정도로 좁은 통로가 계속된다. 이 복도는 대체 어디까지 이어지는 걸까?"
        - "몇 개의 문과 몇 개의 갈림길을 통과했다. 어라? 어느새 길을 잃은 것 같다. 장면 플레이어 이외의 PC가 이 장면에 등장하고 싶다면 《길》로 판정해야 한다. 실패한 PC는 이 장면에 등장할 수 없다."
        - "괴물이 나타나 여러분을 덮친다. 이 장면에 등장한 PC 전원은 %{skill}(으)로 판정한다. 판정에 성공하면 괴물을 쓰러트리며, 임의로 선택한 마소가 1점 발생한다. 판정에 실패하면 싸우다 입은 부상이 사간과 공간을 넘어 앵커에게 불행을 가져다준다. 「운명 변전」이 발생한다."
        - "눈앞에는 비슷한 모양의 문이 죽 이어지고 있다. 어느 문을 열어야 할까?"
        - "어둠 속에서 무언가가 낮게 으르릉거리는 소리가 들린다. 아무래도 근처에 괴물이 숨어 있는 것 같다. 무사히 잘 지나가야 할 텐데...... 《정적》으로 판정한다. 실패하면 【마력】이 1점 감소한다."
        - "통로가 끊기고, 깊은 균열이 입을 벌리고 있다. 빛도 바닥까지 닿지 않아 마치 땅속 끝까지 이어져 있는 것만 같다. 「어둠」 마소를 1점 획득할 수 있다."
        - "금화나 은화, 보석에 왕관 같은 보물이 산처럼 쌓여 있는 방. 파수꾼은 없는 것 같은데...... 이 장면에 등장한 PC 중 한 명은 《황금》으로 판정할 수 있다. 판정에 성공하면 1D6점의 마화나 무작위로 결정한 마소 3점을 획득할 수 있다. 판정에 실패하면 이 장면에 등장한 PC 전원의 【마력】이 3점 감소한다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "막다른 길의 벽에는 언뜻 보기에 의미를 알 수 없는 문자가 나열되어 있다. 이 앞으로 가려면 이 문자의 수수께끼를 풀어야 한다는 걸까? 이 장면에 등장한 PC 중 한 명은 《수수께끼》로 판정할 수 있다. 판정에 성공하면 공개된 핸드아웃 중 원하는 것의 【비밀】을 공개할 수 있다. 실패하면 방에 설치된 함정이 발동해서 이 장면이 강제로 종료된다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
      STB:
        name: 대형판 장면 표
        type: 2D6
        items:
        - "여기가 아닌 어딘가. 마법의 힘이 충만한 이경 중 한곳으로 한순간의 여행을 떠난다. 그 장면에 별 마소가 1점 발생한다."
        - "꿈 속, 먼 과거의 풍경이 당신의 앞에 나타난다. 그 장면에 꿈 마소가 1점 발생한다."
        - "거센 바람이 불며 구름이 흘러간다. 멀리서 천둥 소리가 들렸다. 그 장면에 힘 마소가 1점 발생한다."
        - "고요한 카페 안. 커피 향기와 함께 우아하고 온화한 분위기가 충만하다."
        - "아무도 없는 뒷골목. 여기라면 방해받을 일도 없겠지."
        - "주위에서 <단장>이 일으킨 마법 재액이 발생한다. %{skill}(으)로 판정한다. 성공하면 그 장면에 원하는 마소가 1점 발생한다. 실패하면 「운명 변전 표」를 사용한다."
        - "평범하기 그지 없는 평화로운 풍경. 하지만 그런 일상의 배후에서 마법 재액의 그림자를 느낀다."
        - "읽던 책을 덮는다. 거기에는 당신이 알고 싶었던 정보가 적혀 있었다. 과연, 그렇게 된 거였나."
        - "밤의 길거리를 걷는다. 저 멀리 집집마다 따스하게 빛나는 조명이 보인다. 그 장면에 노래 마소가 1점 발생한다."
        - "인파로 북적이는 광장. 축제라도 열었나? 누군가가 부르는 소리가 들린다. 그 장면에 짐승 마소가 1점 발생한다."
        - "비극의 예감. 가족의 불행, 친구의 절망, 동료의 죽음….. 이대로 내버려두면 일어날지도 모를 사건의 환각이 보인다. 그 장면에 어둠 마소가 1점 발생한다."
      MGCT:
        name: 운명 변전 표 「마법사 재액」
        type: 1D6
        items:
        - "혐오. 우자들을 혐오하고, 〈대법전〉의 방식에 의문을 품게 된다. 이 불행이 두 번 발생하면, 그 마법사는 사망하는 대신 〈서적경〉이 되어 NPC가 된다. 이 불행이 〈서적경〉에게 내렸을 때는 불행이 무효가 된다."
        - "악의. 마법과 관련된 절실한 소원이나 사악한 욕망이 점점 비대화한다. 이 불행이 두 번 발생하면, 그 마법사는 사망한 후 〈금서〉가 되어 NPC가 된다."
        - "유령. 육체를 거의 잃어 영적인 존재가 된다. 이 불행이 두 번 발생하면, 그 마법사는 사망하는 대신 소멸한다."
        - "연쇄. 운명 변전이 발생한다. 이 불행이 두 번 발생해도 사망하지 않는다."
        - "상태이상. 무작위로 상태이상을 하나 입는다. 이 불행이 두 번 발생해도 사망하지 않는다."
        - "소모. 【마력】이 1점 감소한다. 이 불행이 두 번 발생해도 사망하지 않는다."
      MBST:
        name: 마법 서가 장면 표
        type: 2D6
        items:
        - "<금서> 보관고의 입장을 허가받았다. 몇 겹의 결계와 예리한 눈매의 서경들이 눈에 띈다. 그 틈을 노려 〈금서〉가 습격해 왔다! 이 장면에 등장한 PC 중 한 명만 《%{force}》(으)로 판정을 한다. 실패하면 【마력】을 3점 감소한다. 성공하면 【일시적 마력】을 3점 얻는다. 누군가가 판정을 하면 성공 여부와 관계없이 이 효과는 없어진다."
        - "개인용 방. 좁지만 가장 마음이 놓이는 장소다. 이 장면에 등장한 PC 중 한 명은 【마력】을 상한까지 회복할 수 있다."
        - "도시의 도서관. 어느새 인계로 돌아와버린 것 같다. 이 장면에 등장한 PC 중 한 명은 임의의 캐릭터를 한 명 골라 사건 표에서 주사위를 1회 굴리고, 그 효과를 적용한다."
        - "거대한 원탁이 준비된 방. 아무래도 이곳은 회의장인 것 같다."
        - "긴 복도. 학원의 제복을 입은 소년, 소녀들이 웃고 떠들며 달려간다."
        - "황폐해진 방. 텅 빈 책장이 쓰러져 있는 모습이 눈에 띈다. 이것은 〈대파괴〉의 영향일까......? %{skill}(으)로 판정한다. 실패하면 시공을 넘어 앵커에게 영향이 나타난다. 「운명 변전」이 발생한다."
        - "창고. 아직 정리하지 않은 책이 산처럼 쌓여 있고, 사서들이 정신 없이 분류 작업을 하고 있다."
        - "길을 헤매다가 누군가의 연구실에 들어갔다. 쌓여있는 마도서가 흥미를 끈다."
        - "높은 천장, 그리고 천장에서 이어지는 벽을 가득 메우는 책들. 이 모두가 이 서고에 보관하는 마도서다. 이 장면에 등장한 PC 중 한 명은 【일시적 마력】을 1점 획득한다."
        - "마도서 열람실. 몇 명의 마법사가 열심히 마도서를 읽고 있다. 무작위로 특기 하나를 선택한다. 이 장면에 등장한 PC 중 한 명은 %{skill}(으)로 판정한다. 판정에 성공하면 습득한 마법 하나를 습득 가능한 다른 마법으로 바꿀 수 있다. 실패하면 「봉인」 상태이상에 걸린다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "책장과 책장 사이에 갑자기 문이 나타난다. 이 문은 이경으로 이어지는 출입구다. 도대체 어디로 연결되어 있는 걸까? 이경 장면 표 중 하나를 무작위로 선택해서 2D6을 굴리고, 해당하는 효과를 적용한다."
      MAST:
        name: 마법 학원 장면 표
        type: 2D6
        items:
        - "눈앞에 아름다운 흑룡이 나타났다. 학원장 자날파토스다. 대체 무슨 말을 하러 나타난 걸까?"
        - "갑자기 무언가가 덤벼들었다! 학생이 원형 소환에 실패한 모양이다. 이 장면에 등장한 PC 중 한 명만 ≪%{force}≫(으)로 판정한다. 판정에 실패하면 【마력】이 2점 감소한다. 판정에 성공하면 【일시적 마력】을 3점 얻는다. 누군가가 판정을 했다면 성공 여부와 관계없이 이 효과는 없어진다."
        - "이곳은...... 여자 기숙사? 이 장면에 남성 PC가 등장했다면 그 남성 PC는 ≪%{beast}≫(으)로 판정한다. 실패하면 「봉인」 상태이상에 걸린다."
        - "기숙사 복도. 「거기 누구죠?」 사감 시그리드가 불러 세웠다. 이 장면에 등장한 PC는 《자유》로 판정한다. 실패하면 이 장면에서 시도하는 모든 판정에 -1의 수정을 적용한다."
        - "천장이 높은 복도. 두꺼운 문 너머에서 수업을 하는 강사의 목소리가 희미하게 들려온다."
        - "문을 열며 나타난 것은 잘 아는 상대였다. 무슨 이유인지 학원에 들어와버린 모양이다. %{skill}(으)로 판정한다. 여기에 실패하면 「운명 변전」이 발생한다."
