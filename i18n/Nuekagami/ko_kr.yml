ko_kr:
  Nuekagami:
    table:
      LR:
        name: "상실 회복표"
        type: "1D20"
        items:
        - '귀화. 집념이 모이면 귀신과 결실을 맺는다. 부족한 곳은 이미 없다. 귀신이여, 나의 허물에 보태 주소서. 그리하여 그 몸은, 더이상 인간이 아니게 되리.'
        - '망상. 똑똑히 보거라, 아무것도 잃은 것은 없다. 이 육신 이 영혼 이 몸뚱이, 어디 하나 부족한 데가 없도다. 부족함 없는 꿈을 보는구나. 그래, 모두 꿈이어라.'
        - '누형(누에의 형상). 육체 안에 암운이 일렁인다. 결여된 곳에 떠도는 것은 누에의 파편. 양기와 음기 사이의 경계가 되거든, 잃어버린 것이 다시 돌아오는 것과 같구나.'
        - '체념. 너 자신을 알게 되리. 욕망의 어리석음을 알게 되리. 발버둥치는 어리석음을 알게 되리. 마음은 꺾이고, 희망은 끊어진다. 포기하는 것으로도 충분한 것도 있다는 것을 알게 된다.'
        - '시어(시체낚시). 더 이상 어떤 일이라도 마다하지 않으리. 수많은 시체를 뒤지고 나서야 마침내 부족한 것을 채울 수 있으리라. 대신 잃어버린 마음이 어디로 갔는지는 알 도리 없으랴.'
        - '주각(주문각인). 두루 저주한 끝에 나 역시 갇히노라. 나를 속이는 저주를 걸어라. 나를 사로잡아 얽어매면 부족한 것도 채워져 보이리.'
        - '득심. 모든 것은 자기 행위의 결과로 인한 인과응보. 인과 없이도 결함은 있으나, 이윽고 뜻을 깨달으리. 이제는 고민할 필요 없는 일이로다.'
        - '탈취. 없다면 빼앗아라. 너를 시기한다고 생각되면 빼앗아라. 빼앗아 곧 네 것이 되게 하라. 그로 말미암아 너는 곧 원하는 곳으로 돌아갈 수 있으리.'
        - '죄값. 자신의 죄를 깨달으리. 이 어마어마한 죄업에 비하면 자신이 잃은 것은 얼마나 가벼운 일인가. 그렇다면 괴로워할 필요가 없으리라.'
        - '대체. 잃은 것을 되찾지는 못한다. 그러나 대체할 수 있는 것을 얻었구나. 두 번 다시는 잃을 수 없다. 잃으면 그 고통에 미쳐버리리라.'
        - '수용. 납득은 없다. 포기하지 않는다. 그래도 받아들인다. 결여 또한 나의 일부라면, 부족한 부분을 포기할 수 없는 것도 나 자신이리라.'
        - '대행. 이와 같은 몸에 되찾을 것 있더라도, 그것을 행하는 것은 자뭇 내 업이 아니로구나. 대신할 자를 믿으리로다.'
        - '적응. 마음 아플 때도 많지만, 부족함에도 익숙해진다. 더 이상 부족해도 불편하지 않다. 그러므로 그것은 곧 부족함이 없는 것이라.'
        - '요상(요괴의 칭찬). 대요를 만나면 대접하리라. 요괴, 크게 기뻐하며 그 몸에 부족한 것을 주리라. 이상하다 말해지나, 쓸모는 충분하리.'
        - '탈환. 빼앗긴 것, 되찾으리라! 되찾아라, 그것은 다시 손아귀에 쥐여 빛나리라. 결코 다시는 놓을 수 없으리라.'
        - '본회(진정한 바람). 마침내 원하는 바를 이루었도다. 더 이상 나의 힘, 나의 기술을 의심할 여지가 없다. 자신의 모습에 어찌 부족함이 있으랴.'
        - '취득. 어려움과 환난이 얼마나 많은가. 이제껏 잃어버린 그 모든 것을 전부 몸에 새기려 하니, 한사코 잃고 나서 외양간 고치는 꼴이라. 새로이 얻는 것이 있기도 하고.'
        - '선물. 그 부족한 모습이 나를 긍휼히 여기게 만들어 그가 이와 같은 것을 내려 주시었나이다. 이로써 채워진 내가 그에게 다시 봉사하리이다.'
        - '대오(큰 깨달음). 발버둥쳐도 발버둥쳐도 채워질 길 없으리. 부족한 것은 곧 자연스러운 일이니 자신의 모습을 받아들여라. 그리하면 부족하더라도 괴로울 것이 없도다.'
        - '망월. 달이 허물어졌다가도 다시 차오르는 것처럼, 사라진 것이 갑자기 돌아오는도다. 어떤 까닭인지, 어떤 구절인지, 어떤 징조인지, 아는 자 없도다.'
      BL:
        name: "혈맥 상실표"
        type: "1D20"
        items:
        - '머리색. 하룻밤 사이에 당신의 머리카락이 하얗게 변했다.'
        - '시력. 주변이 흐릿하게만 보인다.'
        - '동작. 신체 일부를 제대로 움직일 수 없다.'
        - '통증. 몸이 통증을 느끼지 못하게 되었다.'
        - '외모. 얼굴에 큰 상처와 화상을 입었다.'
        - '혈색. 당신의 피부는 더이상 혈색이 돌지 않는다.'
        - '붉은 피. 몸에 흐르는 피가 이상한 색으로 변했다.'
        - '생식능력. 아이를 만들 능력을 잃었다.'
        - '거동. 몸이 항상 가늘게 떨린다.'
        - '건강. 병을 앓아…… 몸이 쇠약해졌다.'
        - '수명. 당신의 수명이 얼마 남지 않았다.'
        - '온기. 그 몸은 항상 차갑다…….'
        - '한쪽 눈. 한쪽 눈을 잃고 말았다…….'
        - '한쪽 다리. 한쪽 다리가 잘려나갔다!'
        - '한쪽 팔. 한쪽 팔이 잘려나갔다!'
        - '생명. 당신의 심장 박동은 멈춘 지 오래다.'
        - '진정한 힘. 본연의 힘을 거의 발휘하지 못한다.'
        - '육체. 이상하게 살이 빠졌거나 신체 일부가 백골화되어 있다.'
        - '사람의 몸. 몸이 일그러져 이형으로 변했다.'
        - '자신의 몸. 지금은 남의 몸을 빌려 쓰고 있다.'
      LL:
        name: "생기 상실표"
        type: "1D20"
        items:
        - '주군의 총애. 노여움을 사고 말았다.'
        - '스승님. 죽었거나, 아니면 당신이 버림받았거나.'
        - '면목. 크게 망신을 당했다. 이대로 두고 볼 수는 없다.'
        - '시간. 지금까지 정성을 기울여 온 것이 모두 헛수고였다.'
        - '혈연. 믿었던 출생 정보가 사실과 달랐다…….'
        - '가보. 집안의 보물, 혹은 가보(家宝)를 빼앗겼다.'
        - '연인. 죽었거나 빼앗겼거나.'
        - '운. 무엇을 해도 잘 풀리지 않는다.'
        - '재산. 사기를 당했거나…… 또는 다 써버렸다.'
        - '명성. 당신의 명성은 땅에 떨어지고 있다…….'
        - '있을 곳. 당신이 있어야 할 곳, 혹은 신분을 잃어버렸다…….'
        - '지위. 과거의 지위는 사라져 버렸다.'
        - '일상. 이런 세상에서도 평화롭게 살고 있었는데.'
        - '파트너. 죽었거나 배신당했다.'
        - '섬기는 사람. 죽었거나, 아니면 당신이 버림받았다.'
        - '인망. 예전에 당신을 칭찬하던 사람이 이제는 당신을 욕하게 되었다.'
        - '가족. 죽었거나, 아니면 버림받았거나.'
        - '고향. 누군가에 의해 멸망했거나 자멸했다.'
        - '지켜야 할 사람. 지켜야 할 사람을 지키지 못했다…….'
        - '자유. 자유를 빼앗기고 묶여 누군가의 명령에 따를 수밖에 없다.'
      SL:
        name: "혼백 상실표"
        type: "1D20"
        items:
        - '자부심. 자부심 따위는 남아있지 않다.'
        - '마음의 여유. 지금을 살아가는 것만으로도 벅차다.'
        - '존중하는 마음. 자기 자신이 전부다.'
        - '기력. 아무것도 할 의욕이 생기지 않는다…….'
        - '숙면. 밤마다 악몽에 잠을 제대로 못 잔다.'
        - '믿는 마음. 두 번 다시 사람따위를 믿을 수 있을까?'
        - '사랑. 더 이상 누군가를 사랑하는 일은 없다.'
        - '꿈. 눈앞에 아른거리던 빛, 목표가 있었다. 지금은 어둠 속이다.'
        - '선. 내 안의 넘지 말아야 할 선을 넘었다.'
        - '믿었던 것. 예전에 믿었던 것은 모두 거짓이었다.'
        - '사람의 마음. 사람의 마음이 이 세상에서 무슨 소용이 있을까?'
        - '눈빛의 빛. 모든 것이 허무하게만 보인다.'
        - '희망. 이 세상에 바라야 할 것이 도대체 무엇이 있을까?'
        - '절제심. 자신을 억누르고 무엇을 할 것인가?'
        - '눈물. 그 눈은 눈물을 흘리지 않는다.'
        - '미소. 두 번 다시 웃지 않을 것이다.'
        - '소중한 기억. 당신은 왠지…… 기억을 잃어가고 있다.'
        - '진짜 나. 자신을 속이다가 본래의 자신을 잊어버렸다.'
        - '제정신. 지금 당신은 미쳐 있다!'
        - '자기 의지. 당신은 누군가의 인형, 도구에 불과하다.'
      FL:
        name: "인연표"
        type: "1D20"
        items:
        - '원수. 놈은 원수다. 당신의 원수다.'
        - '살의. 죽여버리고 싶다.'
        - '멸시. 쥐뿔도 없는 존재다.'
        - '질투. 어째서 저녀석만이…….'
        - '공포. 무섭다. 저것을 화나게 만들어서는 안된다.'
        - '눈엣가시. 방해된다. 마음에 들지 않아.'
        - '이용. 도움이 될 것처럼 보인다.'
        - '완구. 장난감이 되어 상대를 즐겁게 만든다.'
        - '의존. 저 사람이 없으면 안 되는 걸.'
        - '욕망. 너를 가지고 싶다…….'
        - '맞수. 꽤 하잖냐.'
        - '연민. 가련하구나…….'
        - '악우. 병든 인연. 믿을 수 없지만 이상하게도 기분은 좋다.'
        - '경외. 저 사람에게는 거역할 수 없다.'
        - '은혜. 은혜가 있다…… 반드시 갚지 않으면.'
        - '친우. 진심으로 믿을 수 있는 상대.'
        - '존경. 저 사람처럼 되고 싶어.'
        - '동료. 말을 하지 않아도 모든 뜻이 통한다.'
        - '사모. 사랑을 하고 말았다.'
        - '주군. 마음에 품은 주군. 목숨을 걸고 지키고 섬기겠다.'
      HG:
        name: "지옥문 통과 묘사표"
        type: "1D20"
        items:
        - '뒤돌아보거든 지옥문의 환시를 보도다. 위험한 상황임을 알게 되리.'
        - '필사적으로 걸어라. 등 뒤에 더러운 피와 장기들이 흘러내리더라도.'
        - '등 뒤의 땅에 깊은 발톱 자국이 있다니. 그대를 잡아먹으려는 귀신의 손톱이라.'
        - '겁화에 타오르는 자신을 환시하노라. 땀에 흠뻑 젖어 깨어나면 스스로의 업을 뉘우치리.'
        - '맑은 물에 비친 자신을 보고 눈을 뜬다. 이대로라면 지옥에 떨어지리라.'
        - '하늘에 누에가 울부짖네. 몸이 혼백을 빼앗기지 않으려 우는 것같이 느껴지누나.'
        - '발이 진창에 매이는 환시. 끌어당기는 망자로부터 필사적으로 도망치네.'
        - '음지에서 꿈틀거리는 아귀를 보았네. 내일은 내 일이거니 생각하면 등골이 오싹해지는도다.'
        - '상실의 고통이 어느 정도 가라앉네. 비로소 다른 사람을 생각할 여유가 생기는구나.'
        - '매우 괴롭고 고통스러우나, 이 또한 곧 익숙해지리라. 이제는 고통스럽지 않으리로다.'
        - '조용히 비가 내리거든, 나의 업도 씻겨내려가리라 생각해 보네.'
        - '진흙탕처럼 얽히고설킨 날들, 조금씩 멀어지는 기분이 드네.'
        - '짊어지고 있던 원한이 사라지고 희미해지리라. 이 또한 인연 덕인지, 혹은 마음의 상태 탓인지.'
        - '내면에 품은 절망 속에, 연기(얽힌 인연의 가지)와 희망의 싹이 움트나이다.'
        - '따스한 바람과 함께 큰 빗방울이 내리니, 아마 피의 비가 아닐까 하노라.'
        - '사람끼리의 인연을 보아하니, 품어야 할 것, 다소 적어지누나.'
        - '꿈의 여명인가, 혹은 백일몽인가. 신이나 보살이 나타나기를 바라는도다.'
        - '겁화 속에서 흰 손이 자신을 끌어당기는 환상을 본다. 어떤 날의 과거의 인연인가.'
        - '개구리 삼키는 뱀을 보았느니라. 괴로운 업을 떠올리며, 문득 자기를 돌아보게 된다.'
        - '마음 속에 희미한 희망의 실타래가 보이나니, 나 신중히 그 실을 잡아올리려 하네.'
      RG:
        name: "나생문 통과 묘사표"
        type: "1D20"
        items:
        - '참혹한 소행을 목격하였네. 마음이 굳어져 평소와 같지 않도다.'
        - '사람들의 시선 속에서 분명 내 자신이 느껴지거니. 분노와 후회, 그리고 부끄러움을 느끼는도다.'
        - '귀신의 품에서 드디어 벗어나는가. 섬뜩한 떨림이 마침내 가라앉으리.'
        - '교차로에서 부는 바람에 인골이 흩어지네. 곧 덧없음을 느끼고 마음을 고쳐먹는다.'
        - '애증과 은원이 점점 미쳐 얽혀 혼란스러워지네. 맹렬한 마음으로 오직 앞을 향해 나아가나니.'
        - '굶주린 개와 같도다. 진흙탕에 빠지더라도 앞을 향해 나아가, 뜻을 이루리라.'
        - '상실, 되찾을 날이 가깝도다. 저도 모르게 어렴풋이 웃음짓는도다.'
        - '마음에 들지 않는 자들이 눈을 부릅뜨고 나를 업신여긴다.'
        - '상실의 꿈을 몇 번이나 반복하는가. 이제는 고통의 불길도 식어, 마치 평온한 나날처럼 느껴진다.'
        - '어느날 자기 속에서 들려오는 것인가. 음흉한 목소리가 들리면 욕망이 다시금 고조되는도다.'
