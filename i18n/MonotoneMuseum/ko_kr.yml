        - ["【소외감(疎外感)】", "【치욕(恥辱)】", "【연민(憐憫)】", "【격의(隔意)】", "【혐오(嫌悪)】", "【시의심(猜疑心)】"]
        - ["【염기(厭気)】", "【불신감(不信感)】", "【원한(怨念)】", "【비애(悲哀)】", "【악의(悪意)】", "【살의(殺意)】"]
        - ["【패배감(敗北感)】", "【헛수고감(徒労感)】", "【뒷 마음(黒い泥)】", "【분만(憤懣)】", "【무관심(無関心)】", "【플레이어의 임의】"]
      OT:
        name: 징조표
        type: 2D6
        items:
        - |-
          【신념의 상실】
          [출신]을 상실한다. 특성은 사라지지 않는다.
        - |-
          【졸도】
          당신은 [전투불능]이 된다.
        - |-
          【육체의 붕괴】
          당신은 2D6점의 HP를 잃는다.
        - |-
          【방심】
          당신은 배드스테이터스 [방심]을 받는다.
        - |-
          【중압】
          당신은 배드스테이터스 [중압]을 받는다.
        - |-
          【현재의 상실】
          현재 보유하고 있는 파트너 한 명을 상실한다.
        - |-
          【마비】
          당신은 배드스테이터스 [마비]를 받는다.
        - |-
          【사독】
          당신은 배드스테이터스 [사독]5 를 받는다.
        - |-
          【색채의 상실】
          칠흑、흐린 백색、투명화… 그 끔찍한 색채의 상실은 이형화의 편린이다.
        - |-
          【이유의 상실】
          [경험]을 상실한다。특성은 사라지지 않는다.
        - |-
          【존재의 상실】
          당신의 존재는 일순간、이 세계에서 소실된다.
      DT:
        name: 일그러짐표
        type: 2D6
        items:
        - |-
          【세계 소실】
          연극의 무대가 모두 사라진다. 무대에 남아있는 것은 당신들과 이형, 가람뿐이다. 클라이막스 페이즈로.
        - |-
          【생명 소실】
          연극의 무대가 된 마을이나 도시에서 동물이나 인간의 모습이 적어진다. 특히 아이들을 찾아볼 수 없다.
        - |-
          【공간 소실】
          연극의 무대 일부(건물 1동 정도)가 사라진다.
        - |-
          【기상 악화】
          폭우와 천둥번개가 찾아온다.
        - |-
          【생명 번성】
          씬 내의 식물이 폭발적으로 증가하고, 건물에 가시덤불이 만연해 붕괴한다.
        - |-
          【색채 상실】
          세계에서 색채가 사라진다. 사람들은 세상 모든 것이 흑백이 된 것처럼 인식한다.
        - |-
          【신권(神權) 음악】
          아름답지만 누군가를 불안하게 하는 소리가 들려온다. 소리는 사람들에게 스트레스를 주고 거리의 분위기가 나빠진다.
        - |-
          【거울 세계】
          연극의 무대에 존재하는 모든 문자가 거울문자가 된다.
        - |-
          【시공 왜곡】
          낮과 밤이 역전된다. 낮이었다면 밤이되고 밤이었다면 아침이 찾아온다.
        - |-
          【존재 수정】
           GM은 임의의 NPC를 정해 성별, 연령, 외형을 변화시킨다.
        - |-
          【인체 소실】
          씬 플레이어의 파트너 NPC가 사라진다. 죽었을 수도 있고 다른 세계로 갔을 수도 있다. 어떤 NPC가 소실하는지는 GM이 정할 것.
      DT2:
        name: 일그러짐표ver2.0
        items:
        - |-
          【색채침식】
          씬 내에 존재하는 온갖 무생물과 생물은 흑백으로 변한다. 실 잣는 이는 【재봉】 난이도 8의 판정에 성공하면 이 영향을 받지 않는다. 이 효과는 일그러짐을 불러온 이형이 죽으면 해제된다.
        - |-
          【허무출현】
          올풀림 속에서 허무가 스며나와 힘 약한 자들을 끌고 가 소멸시킨다. 씬에 등장하고 있는 엑스트라는 벌레 한 마리 조차 남지 않고 소멸하고 두 번 다시 나타나지 않는다.
        - |-
          【계절변화】
          계절이 돌변한다. 1D6을 굴려 1이면 봄, 2면 여름, 3이면 가을, 4면 겨울, 5면 플레이하는 현재의 계절, 6이면 GM의 임의로 하라. 급격한 계절의 변화는 자연히 농작물과 사람들의 건강을 상하게 한다.
        - |-
          【올풀림】
          세계가 갈라져 올풀림이 출현한다. 올풀림에 닿은 자들은 허무에 삼켜져 돌아올 수 없게 된다.
        - |-
          【이형화】
          가람이 낳은 절망과 공포가 배어 씬 내의 모든 엑스트라는 모종의 이형화를 받는다. 이것을 치료할 주술은 없다. 이형의 무리 (IZ P237) * 1D6과 전투시켜도 좋다.
        - |-
          【죽음진행】
          사람들의 마음에 허무가 퍼져 불안과 절망이 가득 차오른다. 도망칠 수 없는 공포로부터 도망치기 위해 사람들은 스스로, 혹은 무의식적으로 죽음으로 향하는 행동을 시작한다.
        - |-
          【시간가속】
          시간이 가속한다. 씬 내에 존재하는 여러 무생물과 생물은 2d6 년의 세월이 지난 것 처럼 행동한다. 생물이라면 노화한다. 실 잣는 이는 【재봉】 난이도 8의 판정에 성공하면 이 영향을 받지 않는다.
        - |-
          【시간역류】
          시간이 국지적으로 역류한다. 씬 내에 존재하는 여러 무생물과 생물은 2d6년 전으로 돌아간다. 생물이라면 젊어진다. 이 결과, 제조년/출생년도 보다 전으로 돌아갔을 경우에는 허무에 삼켜저 소멸한다. 실 잣는 이는 【재봉】난이도 8의 판정에 성공하면 이 영향을 받지 않는다.
        - |-
          【재해도래】
          올풀림에 의해 흐트러진 자연이 사람들에게 이빨을 드러낸다. 태풍, 화산 분출, 홍수 등.
        - |-
          【인심 황폐】
          일그러짐으로 인한 불안과 공포는 사람들을 자포자기하게 만든다. 노상강도가 빈발하고 관헌은 강압적이 되면서 마을은 혁명과 폭동의 소문에 휩싸이고 형벌은 잔인해진다.
        - |-
          【평온무사】
          너무 섬뜩할 정도로 아무 일도 일어나지 않는다. 아무 일도 일어나지 않는다. 실 잣는 이는 등골이 서늘해지는 듯한 두려움을 느낀다.
        - |-
          【역병 만연】
          고통 속에 목숨을 앗아가는 역병이 만연한다. 등장하고 있는 캐릭터는 【육체】 난이도 8의 판정을 실시해, 실패하면 사독 5를 받는다.
        - |-
          【이단 심문】
          일그러짐과 올풀림의 발생을 사람들이 깨닫고, 이 재앙을 피하려면 이형을 불길에 태워야 한다고 외치기 시작한다. PC들이 실 잣는 이라는 것이 알려지면 PC들도 화형대로 보내질 것이다.
        - |-
          【왜곡 출현】
          올풀림의 파편으로부터, 악독하게도 사람을 덮치는 것 밖에 모르는 일그러짐이 나타나, 공포를 조장하며 사람들을 습격한다. GM이 원한다면 병마(IZ P238)X2와 전투를 벌이게 해도 좋다. 다른 이형도 좋다.
        - |-
          【악몽 출현】
          장면 내의 모든 사람들은 가공할 공포의 꿈을 꾼다. 심약한 자들은 이정표에 매달리거나, 이단자를 불태우지 않으면 이 꿈에서 벗어날 수 없다고 생각할 것이다.
        - |-
          【쥐의 연회】
          쥐 떼가 출현해 곡물을 먹어치우고 역병을 퍼뜨린다. 어린이나 노인이라면 물어 죽일 것이다. 큰 쥐(MM P240)*1D6 마리와 전투를 벌이게 해도 된다.
        - |-
          【왜곡된 이정표】
          왜곡된 이정표가 내려진다. 일그러짐표(MM P263)를 굴릴 것.
        - |-
          【지역 소멸】
          공연의 무대인 지역 자체가 허무에 삼켜져 사라진다. 영향 아래 있는 모든 캐릭터(가람 포함)는 【재봉】 난이도 10 판정에 성공하면 탈출할 수 있다. 실패할 경우 즉석에서 사망한다. 엑스트라는 무조건 사망한다.
      WDT:
        name: 세계왜곡표
        type: 2D6
        items:
        - |-
          【소실】
          세계의 일그러짐이 보스캐릭터를 휘감아 그를 감싸고 허무에 인도한다. 세계에서 보스캐릭터는 소거되고 소멸한다. 엔딩페이즈로.
        - |-
          【자기 희생】
          표를 굴린 PC의 파트너 NPC 하나가 사망한다. NPC는 GM이 결정할 것. 표를 굴린 PC의 HP와 MP를 완전히 회복한다.
        - |-
          【생명 탄생】
          세계의 일그러짐의 영향일까, 연극의 무대에 생명이 가득차고, 명동하기 시작한다. 당신들은 대신 무언가의 생물의 내장 위에 서 있다. 등장한 캐릭터는 전원 중독5를 받는다.
        - |-
          【왜곡 확대】
          씬에 등장해있는 실잣는이가 아닌 NPC 한 명이 칠흑의 흉수 (MM 240p)로 변신한다.
        - |-
          【폭주】
          일그러짐은 일그러짐일 뿐 누구의 편도 아니다. "일그러짐"이 몇개나 발생해 씬 내에 등장하는 모든 캐릭터의 박탈치를 +1한다.
        - |-
          【환상 세계】
          주변의 공간이 일그러지고, 파괴적인 에너지가 충만해진다. 다음에 행하는 대미지롤에 +5D6한다.
        - |-
          【변조】
          왼쪽은 오른쪽으로, 빨강은 파랑으로, 위는 아래고, 일그러짐이 몸의 움직임을 방해한다. 등장하고있는 캐릭터는 전원 [낭패]를 받는다.
        - |-
          【공간 소실】
          연극의 무대가 연기처럼 사라진다. 압도적인 상실감이 PC들을 덮친다. 이제 세계에 남아있는것은 당신들 뿐일지도 모른다. 등장해있는 캐릭터 전원 [방심]을 받는다.
        - |-
          【생명 소실】
          다음 씬 이후 엑스트라는 일절 등장하지 않는다. 연극의 무대가 된 장소에서 동물이나 인간의 모습이 존재하지 않게 된다.
        - |-
          【자기사】
          발생한 올풀림에 먹혀 치명적인 대미지를 입는다. 가장 박탈치가 높은 PC 한 명이 전투불능이 된다. 복수의 PC가 해당할 경우 GM이 랜덤하게 결정할 것.
        - |-
          【세계사】
          허무가 나타나 세계가 붕괴한다. 아무것도 없는 공간에, 등장해있던 캐릭터들이 내던져진다. 난이도 12의 【재봉】판정에 성공한 캐릭터는 파멸에서 벗어날 수 있다. 실패한 캐릭터는 행방불명이 된다. 엔딩 페이즈로.

      WDT2:
        name: 세계왜곡표ver2.0
        items:
        - |-
          【일그러짐의 덤불】
          씬 전체가 강철보다도 단단한 가시 덤불로 메워진다. 비행상태가 아닌 캐릭터는 이동할 때마다 <찌르기> 3D6+[그 씬에 등장한 캐릭터 중 최대 배우 레벨]점의 대미지를 입는다.
        - |-
          【세계왜곡】
          세계왜곡표（『MM』P264）를 굴린다.
        - |-
          【뒤집힌 세계】
          하늘이 땅으로, 땅이 하늘로 바뀐다. 그 씬 동안 모든 비행상태인 캐릭터는 비행 상태가 아닌 것으로 취급하고, 비행상태가 아닌 캐릭터는 비행상태로 취급한다.
        - |-
          【바다의 기억】
          존재할 리 없는 파도소리가 들리고 세계 전체가 파도에 삼켜진다. 이 씬 중 비행상태가 아닌 모든 캐릭터는 수중상태로 취급한다.
        - |-
          【공간만곡】
          세계가 굽는다. 이곳과 저곳이 의미를 잃는다. 이 씬 동안 모든 캐릭터의 이동력이 ∞이 되며 특기와 장비의 사정거리는 모두 「시야」가 된다.
        - |-
          【농무세계】
          우유보다도 하얗고 농후한 안개가 세계를 닫는다. 이 씬 동안 특기와 장비의 사정거리가 「시야」「6m이상」인 경우 모두 「5m」로 변경된다.
        - |-
          【폭우】
          무시무시한 비가 내린다. 비는 모든 사람의 마음을 얼어붙게 만든다. 이 씬 동안 「구분：총」인 무기를 사용한 경우 펌블치가 +6이 된다. 또한 다른 인게이지에 대한 물리공격의 달성치가 -2된다.
        - |-
          【질척질척】
          어느틈엔가 발 밑이 부정형의 진흙탕이 된다. 이 씬 동안 비행상태가 아닌 캐릭터가 같은 인게이지에 물리공격을 할 경우 펌블치가+6이 된다.
        - |-
          【폭풍】
          바람이 몰아치며 운명을 비웃는다. 이 씬 동안 비행상태가 아닌 캐릭터가 같은 인게이지에 물리공격을 할 경우 펌블치가+6이 된다.
        - |-
          【마법폭주】
          마법의 힘이 폭주해 더는 누구도 감당할 수 없다. 세계는 끝난다. 사라진다. 이 씬 동안 「구분 : 술」의 특기를 사용한 판정의 펌블치가 +6이 된다.
        - |-
          【자기사】
          거대한 올풀림이 발생해 치명적인 대미지를 입힌다. 가장 박탈치가 높은 PC 한 명이 전투불능이 된다. 다수의 PC가 해당하는 경우 GM이 랜덤으로 결정한다.
        - |-
          【허무의 응보】
          실잣는이에 의해 계속해서 일그러져왔던 인과가 역습한다. 이 씬에서 《허구출현》을 사용한 경우 대가에 더해 10D6의 실대미지를 입는다. 이 대미지는 경감할 수 없으며 대신 받을 수도 없다.
        - |-
          【허구의 끝】
          신이 버린 것인가 신을 버린 것인가. 이탈의 끝에 세계가 끝장난다. 당신은 이 씬에서 이탈능력을 사용한 경우 상승한 박탈치의 10배만큼 실 대미지를 입는다. 이 대미지는 경감할 수 없으며 대신 받을 수도 없다.
        - |-
          【인격교대】
          혼, 엄밀히 말하면 혼의 배후에 있는 무언가가 뒤바뀐다. 왼쪽의 플레이어에게 캐릭터 시트를 넘기고 이 신 동안 그 플레이어가 당신의 PC를 연기한다. GM이 인정한다면 GM도 NPC를 바꾼다.
        - |-
          【인과의 실】
          비웃는 소리가 들린다. 「이탈의 결과는 공유하자고？」 PC 전원의 박탈치의 평균을 내 (소수점 올림) 전원의 박탈치를 그 계산결과로 바꿔쓴다.
        - |-
          【검에 죽다】
          사람을 벌한 응보를, 검에는 검의 대가를. 이 씬에서 공격을 하고 펌블했을 경우 5D6의 실대미지를 입는다.
        - |-
          【비밀폭로】
          등장해있는 모든 실잣는이, 이형, 가람은 숨기고싶은 비밀(그 캐릭터의 주관으로 OK) 하나를 밝힌다. 그러지 못할 경우 10D6의 실대미지를 받는다. 이 대미지는 경감할 수도 대신 받을 수도 없다.
        - |-
          【황폐의 왕】
          깨달았을 때는 모든 캐릭터가 허무의 황야의 황폐의 왕의 몸 위에 있다. 모든 캐릭터는 그대로 허무에 삼켜져 5D6의 실데미지를 입는다. 이 데미지는 경감할 수도 대신 받을 수도 없다. 황폐의 왕이 당신들에게 어떤 영향을 미칠지는 GM이 정한다.
      OT2:
        name: 징조표ver2.0
        items:
        - |-
          【신념 상실】
          당신의 정신이 당신의 과거를 부정한다. 당신은 [출신]과 그에 해당하는 기억을 그 씬 동안 상실한다. 특성으로 인한 효과는 잃지 않지만 그것을 인식하는 것은 불가능하다.
        - |-
          【졸도】
          더 이상 당신은 이탈의 부담을 버티는 것이 불가능하다. 그것이 세계에 거스른 대가이다. 당신은 [전투불능]이 된다. 이미 [전투불능]일 경우 [사망]한다.
        - |-
          【육체 붕괴】
          유리가 깨지는 소리가 나며, 당신도 깨져간다. 당신은 2D6+캐릭터레벨 점의 【HP】를 잃는다.
        - |-
          【방심】
          당신의 마음에 커다란 충격이 일었다. 마음은 가람을 향해 일그러지고, 눈동자는 색 없는 악몽을 본다. 당신은 배드스테이터스 [방심]을 받는다.
        - |-
          【중압】
          어디에선가 당신을 비웃는 목소리가 들려온다. 「이리하여 이정표를 거스른 어리석은 자는 쇠사슬에 얽매여 모진 고문을 받는 것이었습니다」. 당신은 배드스테이터스 [중압]을 받는다.
        - |-
          【현재 상실】
          현재 갖고있는 파트너를 하나 상실한다. 당신은 무언가 잃었다는 것은 눈치채나 그 존재에 대한 것은 기억해낼 수 없다. 이 효과는 그 공연 동안 지속된다. 물론, 새롭게 인간관계를 구축하는 것은 가능하다.
        - |-
          【마비】
          이형화한 육체의 변이에, 영혼이 버티지 못한다. 몸이 저리고 떨림이 멎지 않는다. 당신은 배드스테이터스 [마비]를 받는다.
        - |-
          【중독】
          의식 깊은 곳에서 이형화가 진행되어 당신의 육체를 좀먹기 시작한다. 당신은 배드스테이터스 [사독]5를 받는다.
        - |-
          【색채 상실】
          당신의 몸에서 색이 사라져 탁한 백색에 가까워진다. 옷이나 화장으로 숨기는 것은 가능하나 들키면 이단심문은 피할 수 없을 테지. 당신의 박탈치를 +1d6한다 (이 효과로는 징조표가 굴러가지 않는다)
        - |-
          【이유 상실】
          당신의 정신이 당신의 현재를 부정한다. 당신은 [경험]과 그것에 관한 기억을 그 씬 동안 잊는다. 특징에 의한 효과는 사라지지 않지만 그것을 인식하는 것은 불가능하다.
        - |-
          【존재 상실】
          문득 연기처럼 당신의 모습이 사라진다. 당신의 존재는 잠깐동안 이 세계에서 소실된다. 당신의 박탈치를 +1D6한다 (이 효과로는 징조표를 굴리지 않는다)
        - |-
          【이탈의 대가】
          이탈능력을 사용한 결과로 징조표를 굴리게 되었을 경우에만 적용한다 (그렇지 않을 경우 다시 굴린다). 이 표를 굴리는 원인이 된 이탈능력을 이 라운드 (전투중이 아니라면 씬 동안) 동안 더 이상 사용할 수 없다.
        - |-
          【이탈의 책임】
          세계에서 이탈된 결과, 육체가 급격화게 이형화하고 몸이 아파온다. [상승한 박탈치x10]점의 【HP】를 잃는다.
        - |-
          【급격한 이형화】
          신체 일부(귀, 손가락, 눈) 등이 일그러진 짐승처럼 변한다. 하지만 그것은 당신의 힘이 되기도 한다. 【HP】를 (캐릭터레벨)D6점 회복한다. (회복할 수 없는 상황에서도 회복한다.) 당신의 박탈치를 +2한다. (이로 인한 징조표는 굴리지 않는다.)
        - |-
          【정신 붕괴】
          몸이 이형화하고 세계에서 박탈되어간다. 당신의 존재는 흐릿해지다 이윽고 사라져간다. 영혼조차도. 당신은 [2D6+캐릭터레벨] 점의 【MP】를 잃는다.
        - |-
          【이탈의 저주】
          이탈능력을 사용하여 이 표를 굴린 경우에만 적용한다(그 이외에는 다시 굴릴 것). 이 표를 굴린 원인이 된 이탈능력은 이 공연 동안 사용할 경우 박탈치 상승이 2배가 된다.
        - |-
          【박탈의 전파】
          세계의 왜곡은 넓어지고 확장되어 누구도 도망칠 수 없다. 당신의 박탈치가 씬에 등장한 PC중에 가장 박탈치가 높은 PC와 같아진다. 만약 당신이 가장 높다면 가장 낮은 PC의 박탈치가 당신과 같아진다(여럿이 등장하고 있을 경우에는 랜덤으로 정할 것).
        - |-
          【운명의 총애】
          총애 혹은 비극의 대가. 당신은 이탈능력을 이 공연에 한해 추가로 하나 더 사용할 수 있게 된다(임의로 선택할 것). 선택한 이탈능력의 박탈치 상승은 +1된다.
      DTO:
        name: 일그러짐표(야외)
        items:
        - |-
          【죽음만연】
          나무는 마르고 기괴한 모습이 되며 꽃은 시든다. 대기는 탁한 썩은내를 뿜으며 바위는 뒤틀린다. 모든 것이 죽음의 기운에 감싸인다.
        - |-
          【왜곡표】
          일그러진 이정표가 내려온다. 일그러짐표（『MM』P263）를 굴린다.
        - |-
          【계절변용】
          계절이 갑자기 변화한다. 1D6을 굴려 1이면 봄, 2면 여름, 3이면 가을, 4는 겨울, 5라면 사계절이 미친듯이 변동되고 6이면 GM이 임의로 정한다. 급격한 계절의 급격한 변화가 자연과 사람들의 건강을 해친다.
        - |-
          【올풀림】
          세계에 금이 가고 올풀림이 나타난다. 올풀림에 닿은 자는 허무에 삼켜져 돌아올 수 없다.
        - |-
          【이형화】
          주변의 동물들이 일그러짐때문에 이형으로 변해 습격해온다. 이형 무리（『IZ』P237）×1D6체와 전투를 해도 좋다.
        - |-
          【동결세계】
          기온이 비정상적으로 저하해 모든 것이 얼어붙는다. 또한 얼어붙은 세계에서 전투하는 모든 캐릭터는 방어판정에서 펌블이 날 경우 낭패를 받는다.
        - |-
          【기상폭주】
          태풍, 용오름, 눈보라, 폭염 등 이상기후가 발생한다. 배는 나뭇잎처럼 흔들리고 짐승은 공포에 허둥댄다. 이 씬 내에서 진행하는 모든 이동의 이동거리가 반감한다.
        - |-
          【하늘의 분노】
          일그러짐에 의해서 있을 수 없는 이상기후가 발생한다. 모든것을 날려보내는 바람이 불고 뇌명이 운다. 이 씬 중 모든 캐릭터는 비행상태가 될 수 없다.
        - |-
          【미궁의 숲】
          주변의 풍경이나 지형이 지식이나 지도와 전혀 맞지 않는다. 어딘가로 향할 때 【지각】 난이도 12의 판정에 실패한 경우 헤멘 결과 【MP】 2D6점을 잃는다.
        - |-
          【죽음의 세계】
          세계는 기묘하도록 아름답다. 물에는 물고기 한 마리 없고 덤불에는 벌레 한 마리 없다. 하늘에는 새가 날지 않는다. 기분나쁜 정적이 세계를 감싼다.
        - |-
          【그림자극】
          주변 어드메의 그림자에서 실잣는이들의 (혹은 등장한 NPC의) 불길한 운명을 암시하는 오랫소리가 들려온다. 그것은 이형의 소리나 허무가 삐걱이는 소리 혹은 일그러짐의 환각일지도 모른다.
        - |-
          【색채침식】
          세계가 칠흑과 둔백으로 덧칠된다. 씬 내에 존재하는 여러 무생물과 생물이 흑백의 모노톤이 된다. 실잣는이는 【재봉】 난이도 8의 판정에 성공하면 이 영향을 받지 않아도 좋다.
        - |-
          【농무】
          설령 그곳이 땅속이라도 둔백의 농무가 주변을 휘감는다. 손을 뻗으면 그 손끝이 보이지 않을 정도다. 농무 속에서의 공격은 적과의 거리를 2배로 계산한다.
        - |-
          【이형출현】
          올풀림에서 사람을 습격하는 것만을 생각하는 이형이 나타나 공포에 떠는 사람을 공격한다. GM이 원한다면 이형의 무리 (IZ 237p)x1D6체와 전투를 해도 좋다. 또한 GM은 상황에 따라 다른 에너미를 선택해도 좋다.
        - |-
          【광맥출현】
          있을수 없을 정도로 풍부한 광맥이 나타난다. 황금, 보석, 바다라면 산호 등이다. 사람들이 안색을 바꾸며 광맥으로 몰려든다. 그로 인해 발생하는 혼란은 GM이 결정할 것.
        - |-
          【허무출현】
          올풀림 속에서 허무가 새어나와 약한 이들을 끌고들어간다. 씬에 등장하고 있는 엑스트라는 벌레 한 마리까지 소멸하고 두 번 다시 나타나지 않는다.
        - |-
          【오염세계】
          물은 독을 품고, 대기는 유독성 안개로 가득하다. 등장하고 있는 모든 캐릭터는 【체력】난이도 10의 판정을 해서 실패할 경우 [중독] 5를 받는다. 엑스트라가 어떻게 될지는 GM이 정하지만 치료하지 않는 한 얼마 안 가 사망할 것이다.
        - |-
          【지역소멸】
          연극의 무대가 된 지역 그 자차체가 허무에 삼켜져 사라진다. 영향하의 모든 캐릭터(가람을 포함)는 【재봉】 난이도 10의 판정에 성공하면 탈출할 수 있다. 실패한 경우 즉시 사망한다. 엑스트라는 무조건 사망한다.
      DTS:
        name: 일그러짐표(바다)
        items:
        - |-
          【해양오염】
          적조가 발생한다. 혹은 해수 그 자체가 독으로 변한다. 등장한 모든 캐릭터는 【체력】 난이도 10의 판정을 해 실패할 경우 [중독] 5를 받는다. 엑스트라가 어떻게 될지는 GM이 정하지만 치료하지 않는 한 얼마 안 가 사망할 것이다.
        - |-
          【색채침식】
          세계가 칠흑과 둔백으로 덧칠된다. 씬 내에 존재하는 여러 무생물과 생물이 흑백의 모노톤이 된다. 실잣는이는 【재봉】 난이도 8의 판정에 성공하면 이 영향을 받지 않아도 좋다.
        - |-
          【이형의 바다】
          바다의 생물이나 바다지기들이 이형화한다. 전쟁이 일어난다. GM은 적절하다고 생각하는 에너미를 배치할 것.
        - |-
          【해저화산】
          해저화산이 분화한다. 해수는 끓어올라 주변의 생물들이 차례차례 사멸하고 바다지기들도 고통받는다. 바다의 물보라는 열탕이 된다. 구체적인 효과는 GM이 결정할 것.
        - |-
          【왜곡된 이정표】
          일그러진 이정표가 내려온다. 일그러짐표（『MM』P263）를 굴릴 것.
        - |-
          【둔백의 바다】
          바닷물이 둔백으로 변한다. 허무를 향한 달콤한 꼬득임으로 가득 찬 물에 닿은 자는 생각하는 것을 그만두고 의지 없는 인형이 되어 언젠가 녹아 사라질 것이다. 이 일그러짐이 1D6씬 (또는 1D6일) 이내에 사라지지 않을 경우 모든 캐릭터 (PC포함)는 엑스트라가 되어 두 번 다시 자아를 찾을 수 없다. GM이 어떠한 이유로 효과를 받지 않는 캐릭터를 설정해도 좋다.
        - |-
          【검은 바다】
          바닷물이 칠흑으로 변한다. 바다 속에 있으면 한 치 앞도 보이지 않는다. [구분 : 사격]의 무기에 의한 공격의 펌블치가 +5된다.
        - |-
          【벽면붕괴】
          바다의 벽면이 무너지고 금이 간다. 금을 어떻게 하지 않는다면 수압으로 1D6씬 (혹은 1D6시간)후에 벽이 무너지고 바다가 넘쳐흐르게 된다.
        - |-
          【고형화】
          바닷물이 고형화한다. 그 속에 있는 것은 얼음으로 굳힌 것 처럼 움직이지 못하고 그저 죽음을 기다린다. 엑스트라는 완전히 움직이지 못하게 된다. 에너미나 PC는 모드 [중압]&[포박]을 받는다. 이 효과는 일그러짐을 대신 받을 때 까지 매 씬, 매 라운드 개시시에 다시 적용된다.
        - |-
          【범람】
          바닷물이 급격하게 늘어나 수조에서 넘쳐흐른다. 씬에 등장해있는 바다지기 클래스를 가지지 않는 캐릭터의 【HP】는 즉시 0이 된다. 단, 《대하의 인도》의 효과를 받은 캐릭터와 《수중생물》을 취득한 캐릭터는 3D6점의 【HP】를 소비하는 것으로 효과를 상쇄한다.
        - |-
          【소금의 눈】
          하늘에서 눈처럼 소금이 쏟아진다. 사람들은 처음에는 기뻐하지만, 계속 쏟아지는 소금은 밭을 휩쓸고 사람들에게 해를 입힌다. 소금은 그럼에도 불구하고 멎지 않는다.
        - |-
          【민물화】
          해수가 민물이 된다. 인간 중에는 기뻐하는 자들도 있지만 바다의 생물들에게는 죽음을 의미한다.
        - |-
          【해류소실】
          바다의 해류가 사라진다. 바다지기의 힘을 가지고도 파도를 일으킬 수 없다. 고인 해수는 부패하고 바다의 은혜를 받아 살아가는 이들이 차례차례 병에 걸린다.
        - |-
          【무너진 세계】
          바다 주변 (바다 내부가 아니라 그 외부)에서 폭발적으로 올풀림이 넓어진다. 그 규모는 GM이 결정하지만 머지않아 주민들은 죽음을 맞이할 것이다.
        - |-
          【술의 바다】
          바닷물이 술이 된다. 물을 마신 모든 것은 취해 이성을 잃는다. 그 모습이 마치 암흑기에 멸망한 「나태의 고도」를 연상시킨다.
        - |-
          【차가운 바다】
          바닷물이 영혼을 얼릴 정도로 차가워진다. 물에 닿은 것은 어둡고 배타적이고 의심암귀하며 서로를 증오하게 된다. 또한 모든 캐릭터는 해수에 닿아있는 한 매 씬 2D6점 【MP】를 잃는다.
        - |-
          【소용돌이】
          거대한 소용돌이가 출현하다. 소용돌이의 중심은 허무와 통하고 있어 바다지기의 힘으로도 소용돌이를 지울 수 없다. 바다 속에 있는 모든 캐릭터는 2D6을 굴려 나온 수 만큼 【HP】를 잃는다. 단, 주사위 눈이 2인 경우 즉시 【HP】가 0이 된다.
        - |-
          【바다의 종언】
          바다를 유지하는 생명력 그 자체가 사라진다. 물은 썩고 물고기는 죽으며 파도는 잠잠해진다. 모든 생명은 죽는다.
      EDT:
        name: 영구소실표
        type: 2D6
        items:
        - |-
          【무자비한 현실】
          소망도 희망도 이뤄지지 않는다. 가람을 쓰러트리는 것, 그것이 당신의 최선의, 당신에게 허락된 행복이었다. 의식이, 허무에 삼켜져 사라진다...
          ＞ 다이스의 추가롤은 불가능하다. 가람이 된다.
        - |-
          【생명 소실】
          허무가 당신의 생명을 삼켰다. 육체가 실이 끊긴 꼭두각시 인형처럼 무너져 지면에 쓰러진다. 이것이, 이 인생의 끝이란 말인가...
          ＞ 당신은 사망한다. PC로써 계속 이용하고 싶은 경우 캐릭터 성장시 [클래스:송장(TM 90p)]을 취득할 것.
        - |-
          【영혼 소실】
           당신의 마음에 허무가 스며든다. 모든게 텅 비어버린듯한 절망. 아직, 당신은 가람이 되지는 않았다. 아직.... 지금은.
          ＞ 【정신력】을 -[배우레벨]D6 할 것. (하한 1)
        - |-
          【육체 소실】
          가람에게 잘렸는가 올풀림에 삼켜졌는가. 모든 것을 삼키는 허무가 당신의 육체를 집어삼켰다. 육체의 일부분을 잃었지만 당신은 간신히 살아남았다.
          ＞ 【내구력】을 -[배우레벨]D6 할 것. (하한 1)
        - |-
          【인연 소실】
          소중한 누군가가 있다. 사랑인가 증오인가, 당신의 인생에 새겨진 유일무이한 존재다. 하지만, 추억은 모두 허무에 삼켜져 사라졌다. 설령 상대의 얼굴을 기억하더라도 애끓는 마음은 더는 없다.
          ＞ 고정화한 파트너 중 한 명을 상실한다. 연극 중에 상실한 고정화 파트너가 있다면 우선적으로 대가로 삼을것.
        - |-
          【경험 소실】
          어째서 실잣는이가 되었는가... 소중한 무언가가 있었을 터다. 자신의 인생을 걸만한, 소중한 "무언가"가. 하지만 더는 기억나지 않는다. 두번 다시 기억해내지 못하리라.
          ＞ 경험을 소실한다. (특성도 사용 불가)
        - |-
          【출신 소실】
          당신이 어디에서 왔는지, 누구였는지. 고향이나 가족과의 추억이 허무 너머로 사라져간다. 이제 영원히, 기억할 수 없겠지.
          ＞ 출신을 상실한다. (특성도 사용 불가)
        - |-
          【허무의 상흔】
          사지에 격통이 일었다. 당신의 몸은 허무의 상흔이 뚜렷하게 남아, 사라지지 않고 그 몸을 좀먹는다.
          ＞ 【행동치】를 -5 할 것（하한 1)
        - |-
          【허무의 침식】
          고동이 불길한 박자로 울린다. 육체가, 영혼이, 침식되어 사라지는 것 같은 끔찍한 감각. 설령 보지 않더라도, 착실하게 당신은 허무로 향하고 있다...
          ＞ 애프터 플레이에서 기본박탈치를 +3할 것. (상한9). 대가를 지불할 수 있는지는 박탈체크시에 확정할 것.
        - |-
          【이형화 발현】
          당신의 몸에 끔찍한 무채색의 변화가 나타났다. 마침내 이형화가 시작된 것이다. 사람들은 공포가 섞인 눈으로 돌을 든 채 당신을 쫓아낼 것이다.
          ＞ 당신은 이형이 되었다. PC로써 계속 이용하고 싶은 경우 캐릭터 성장 시 [클래스:이형(MM 116p)]을 취득할 것.
        - |-
          【기적의 일념】
          기적은 일어났다. 기도가 신에게 닿은 것일까 아니면 실잣는이의 집념일까. 아무것도 잃지 않은 채, 당신은 이 싸움을 계속하는 것을 용서받았다.
          ＞ 대가 발생 없음
      DTM:
        name: 일그러짐표(저택・성)
        items:
        - |-
          【올풀림】
          세계는 금이 가고 올풀림이 출현한다. 올풀림에 닿은 자는 허무에 삼켜져 돌아올 수 없다.
        - |-
          【색채침식】
          세계가 칠흑과 흐린 백색으로 칠해진다. 씬 내에 존재하는 생물과 무생물은 흑백의 모노톤으로 변한다. 이 효과는 일그러짐을 내리는 이형의 죽음으로 해제된다.
        - |-
          【미친 시계】
          괘종시계나 시계탑이 미친듯이 돌아간다. 일그러짐을 받지 않는 경우 씬 내에 존재하는 모든 생물과 무생물이 2D6년의 시간이 지난 것 처럼 행동한다. 생물이라면 노화한다.
        - |-
          【흉월】
          저택의 창문에서 흐린 백색의 달이 보인다. 불길한 달빛이 비추는 저택에 있는 모든 사람은 마음이 허무에 사로잡혀 스스로 죽음으로 향한다.
        - |-
          【무한도서관】
          영원히 이어지는 도서관. 그 곳에 있는 책이 지식을 향한 유혹을 속삭인다. 【의지】 난이도 14의 판정에 실패한 경우 1D6시간 [낭패]를 받고, 같은 수치만큼 【MP】를 잃는다.
        - |-
          【흐린 백색의 방】
          흐린 백색의 방에 갇혔다. 마음이 시들고 이형에 다가간다. 이 일그러짐이 1D6씬 (혹은 1D6시간) 이내에 사라지지 않는 경우 모든 캐릭터는 (PC를 포함해) 엑스트라가 되어 두번 다시 자아를 되찾을 수 없다.
        - |-
          【악한 거울】
          화장대나 손거울, 거울의 방 등에서 거울 속의 자신이 히죽히죽 이쪽을 보고있다. 모든 실잣는이가 하는 판정의 펌블치가 +3된다.
        - |-
          【일그러진 음색】
          저택 내에 사람을 불안하게 만드는 음악이 울려퍼진다. 마음을 흔들어 자신 이외라면 누구나 괴물로 보이기 시작한다. 【재봉】난이도 8의 판정에 실패한 캐릭터는 【MP】가 즉시 0이 된다.
        - |-
          【암흑회랑】
          빛조차 삼켜버리는 칠흑의 어둠이 차오르고 촛불이 모두 꺼진다. 어떤 마법적 빛을 PC가 가지고있지 않는 한 사격공격의 달성치는 -5된다. 무언가 암시능력이나 강력한 후각 등을 가졌다고 GM이 판단한 캐릭터는 이 효과를 받지 않는다.
        - |-
          【움직이는 식물】
          저택의 식물, 덤불이나 장미 등이 움직여 공격온다. 【지각】 난이도 12의 판정에 실패하면 <베기> 5D6의 대미지를 입는다.
        - |-
          【검은 그림자】
          일그러짐에 의해 저택(혹은 저택이 세워진 장소)에 살고있던 과거의 인물들이 그림자가 되어 되살아나 저택을 배회한다. 【지각】난이도 10의 판정에 실패한 PC는 발견되어 【MP】를 4D6점 잃는다.
        - |-
          【흉포한 짐승】
          저택에서 기르고 있는 맹수나 저택에 자리잡은 생쥐, 새 등이 이형화해서 습격해온다. GM은 적절한 에너미를 등장시켜 전투를 해도 좋다.
        - |-
          【이를 드러내는 방】
          방이 왜곡되어 들어온 이를 잡아먹기 위애 이빨을 드러낸다. 실내에 있는 모든 캐릭터는 2D6을 굴려, 나온 눈만큼 【HP】를 잃는다. 단 2가 나온 경우 즉시 【HP】가 0이 된다.
        - |-
          【작렬하는 난로】
          난로에서 불꽃이 뿜어져나와 공격한다. 【지각】 난이도 12의 판정에 실패하면 【HP】를 4D6점 잃는다.
        - |-
          【무한회랑】
          끝없이 이어지는 복도를 헤맨다. 어디까지고 똑같은 방이다. 1D6시간 (혹은 GM이 정한 시간)을 소비하고 같은 수치만큼 【HP】를 잃는다.
        - |-
          【기묘한 인형】
          등장한 캐릭터와 같은 얼굴의 인형이나 꼭두각시가 나타나 말을 걸어온다. 환영인가 그렇게 만들어진 것인가는 일그러짐을 받아들일 때까지 알 수 없다. 등장한 PC는 씬 종료시에 【MP】를 2D6점 잃는다.
        - |-
          【움직이는 가구】
          의자나 난로, 샹들리에 등의 가구 혹은 꼭두각시가 일그러짐의 영향으로 습격해온다. GM은 임의의 에너미를 등장시켜 전투를 해도 좋다.
        - |-
          【염상(炎上)】
          저택이 불타오르기 시작한다. 이대로 머문다면 문답무용으로 죽을 것이다.
      OT3:
        name: 징조표ver3.0
        type: 2D6
        items:
        - |-
          【폭주충동】
          마음 속 깊은 곳에서부터 충동이 치솟는다. 눈 앞의 생명을 찢어버리고싶다ㅡ당신의 의지와 반대로 그 팔이 휘둘러진다. 지근거리에 있는 캐릭터 전원에게 즉시 <재봉> 2D6점의 대미지를 준다. 전투 중이 아닐 경우 어디까지를 지근으로 할지는 GM이 판단할것. 대미지를 줄 대상이 없는 경우 이 연극 중 당신의 행동치를 +1한다.
        - |-
          【균열】
          격통이 일고, 당신의 몸에 금이 간다. 당신은 [2D6+배우 레벨]점의 【HP】를 잃는다.
        - |-
          【칠흑의 날개】
          당신의 등에 오한과 가려움이 일고, 칠흑의 날개가 피어난다. 이 연극 중, 당신은 마이너 액션으로 박탈치 1을 상승시켜 비행상태가 된다. (해제에도 마이너 액션 사용)
        - |-
          【신념의 상실】
          당신이 누구였는지, 따듯한 과거, 고통스러운 기억이 허무 너머로 사라진다. 당신은 [출신]을 상실한다. 특징은 사라지지 않는다.
        - |-
          【빛바랜 육체】
          당신의 머리카락이, 눈이, 빛바래 흐리게 물들어간다. 그 몸이 허무에 다가가고 있다는 증거다... 이 공연 중, 당신의 【재봉】판정 달성치에 +1한다.
        - |-
          【현재의 상실】
          당신의 마음에서 둘도 없이 소중한 "누군가"의 존재가, 혹은 그 인물에게 품고있던 소중한 감정이 사라진다. 당신은 파트너를 한 명 상실한다.
        - |-
          【무영】
          당신의 발끝에서부터 그림자가 사라진다. 투명화다. 누군가가 알아본다면 이형이라고 규탄받겠지. 이 공연중 당신의 【사회】판정의 달성치에 -1.
        - |-
          【좀먹는 마음】
          당신의 마음에 툭 구멍이 뚫렸다. 잃어버린 것은 감정인가 신념인가... 어느쪽이든 사라진 그것이 무엇이었는지 떠올릴 수 없겠지. 당신은 2D6점 【MP】를 잃는다.
        - |-
          【짐승처럼】
          칠흑의 털이나 흐린 백색의 비늘이 당신의 팔다리를 침식한다. 꼭꼭 감추지 않으면 괴물이라고 돌팔매질을 당하고 마리라. 이 공연중 당신의 【사회】달성의 판정치에 -2한다.
        - |-
          【이유의 상실】
          당신의 인생을 바꾼 소중한 기억이 사라져간다. 어째서 실잣는이가 되었는지, 그 이유를 잃고도 당신은 이 장소에 계속 서 있다... 당신은 [경험]을 상실한다. 특징은 잃어버리지 않는다.
        - |-
          【허무의 낙숫물】
          당신의 몸에서 칠흑의 땀이나 흐린 백색의 안개가 새어나온다. 이 공연중 [대상 : 자신]을 제외하고 당신이 한 특기의 대상 모두에게 원래 효과에 더해 사독1을 준다.
