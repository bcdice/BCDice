      type: 2D6
      items:
        - "한쪽 팔 상실 ＞ 한쪽 팔을 완전히 상실한 경우. 팔에 들고 있던 물건을 즉시 떨어뜨립니다. 데스 세이브 패널티의 기본 값이 1 증가합니다."
        - "한 손 손실 ＞ 한 손을 완전히 잃어버렸습니다. 손에 들고 있던 물건을 즉시 떨어뜨립니다. 데스 세이브 패널티의 기본 값이 1 증가합니다."
        - "폐 손상은 ＞ [이동력]에서 -2(최소 이동력 1)를 합니다. 데스 세이브 패널티의 기본 값이 1 증가합니다."
        - "갈비뼈 피해 ＞ 한 턴에 도보로 4미터(2칸) 이상 이동할 때마다 해당 턴이 끝날 때 이 치명적인 손상으로 HP에 직접 5 보너스 포인트를 받습니다."
        - "외팔 부상 ＞ 손상된 팔은 쓸모가 없습니다. 팔에 들고 있던 물건을 즉시 떨어뜨립니다."
        - "외상성 이물질 ＞ 한 턴에 도보로 4미터(2칸) 이상 이동할 때마다 해당 턴이 끝날 때 HP에 치명적인 손상을 입힌 후 직접 5의 보너스 데미지 포인트를 받습니다."
        - "한쪽 다리 부상 ＞ [이동력]에 -4(최소 이동력 1)를 합니다."
        - "근육 찢어짐 ＞근접 공격에 -2를 합니다."
        - "척추 부상 ＞ 다음 턴에 행동을 할 수 없지만 이동 행동은 할 수 있습니다. 데스 세이브 패널티의 기본 값이 1 증가합니다."
        - "손가락 부상 ＞ 해당 손과 관련된 모든 행동에 대해 -4입니다."
        - "한쪽 다리 상실 ＞ 한쪽 다리를 완전히 상실한 경우. [이동력]에  -6(최소 이동력 1)을 합니다. 데스 세이브 패널티의 기본값이 1 증가합니다."
    HeadFatalDamageTable:
      name: 머리에 치명적인 손상
      type: 2D6
      items:
        - '한쪽 눈 상실 ＞ 한쪽 눈을 완전히 상실한 경우. 원거리 공격 및 시야와 관련된 "인식" 판정에 -2. 데스 세이브 패널티의 기본 값이 1 증가합니다.'
        - 뇌 손상 ＞ 모든 행동에 대해  -2. 데스 세이브 패널티의 기본 값이 1 증가합니다.
        - 한쪽 눈 피해＞ 원거리 공격에 -2, 시야과 관련된 지각(Perception)에 -2입니다.
        - 뇌진탕 ＞ 모든 행동에 -2.
        - 턱 부상 ＞ 발성과 관련된 모든 행동에 대해 -2.
        - 외상성 이물질 ＞ 한 턴에 도보로 4미터(2칸) 이상 이동할 때마다 해당 턴이 끝날 때 치명적인 손상을 입힌 후  HP에 직접 5의 보너스 데미지 포인트를 받습니다.
        - 경추 손상 ＞ 사망 저장 패널티 값의 기본 값이 1 증가합니다.
        - 두개골 부상 ＞ 머리에 총을 쏘면 SP를 관통한 후 두 배가 아닌 세 배의 피해를 입힙니다. 데스 세이브 패널티의 기본값이 1 증가합니다.
        - '한쪽 귀 손상 ＞  한 턴에 도보로 4 미터 (2 칸) 이상 이동하면 다음 턴에 이동 동작을 수행 할 수 없습니다. 청각과 관련된 지각 판정(perception)에 -2를 합니다.'
        -  기도 손상＞ 말을 할 수 없음. 데스 세이브 패널티의 기본 값이 1 증가합니다.
        - 한쪽 귀 상실 ＞ 한쪽 귀를 완전히 상실한 경우. 한 턴에 도보로 4미터(2칸) 이상 이동하면 다음 턴에 이동 동작을 수행할 수 없습니다. 청각과 관련된 지각 판정(Perception)에 -4를 합니다.. 데스 세이브 패널티의 기본 값이 1 증가합니다.
    NightCityDaytimeEncounterTable:
      name: 나이트 시티의 낮의 만남
      type: 1D100
      items:
        - ["1..5", "지역 경찰관＞ 순찰 경찰관으로 PC 그룹의 절반 인원이 있습니다. p. 417 참조."]
        - ["6..11", "기업 경비원 ＞ 해당 지역을 순찰하는 회사의 하위 수준 보안 요원입니다. PC 그룹과 같은 인원입니다. p. 417 참조."]
        - ["12..13", "테키 ＞ PC 그룹에 있는 기술자(기술자) 수의 절반입니다. p. 417 참조."]
        - ["14..17", "사립 탐정 ＞ 1 명의 사립 탐정. p. 417 참조."]
        - ["18..20", "회사 직원 ＞ 현지 회사의 직원이 택시를 찾고 있습니다. 인원수는 PC의 수와 같습니다. p. 417 참조."]
        - ["21..27", "지역 주민 ＞ 이 지역에 사는 두 명의 젊은이. p. 418 참조."]
        - ["28..32", "Reclaimer ＞ PC는 잘 갖춰진 Reclaimer 갱단을 만나게 됩니다. 구성원 수는 (PC 그룹 수 -2) 이고 리더는 1입니다. p. 418 참조."]
        - ["33..37", "미디어 ＞ 카메라와 인터뷰어의 미디어 듀오. 그들은 특별한 기능을 찾기 위해 한 건물에 말뚝을 박고 있습니다. p. 418 참조."]
        - ["38..41", "사립 탐정 ＞ 1 명의 사립 탐정. p. 418 참조."]
        - ["42..46", "트라우마팀 ＞ AV-4는 총격전 도중에 강제 착륙을 하고, 의료진이 내려와 부상당한 6명 정도의 갱단에게 응급 처치를 시작한다. p. 418 참조."]
        - ["47..57", "스캐버 ＞ 불타버린 도시 블록 근처의 폐허나 쓰레기통을 뒤지고 있는 불쌍하고 더러운 방랑자 무리가 PC만큼 많습니다. p. 419 참조."]
        - ["58..63", "노마드 ＞ 같은 수의 PC를 가진 유목민 그룹입니다. p. 419 참조."]
        - ["64..70", "부스터 갱(Booster Gang) ＞ 피라냐즈(Piranhaz)라는 부스터 갱단에 속한 저급 스트리트 펑크 그룹입니다. 인원수는 PC의 수와 같습니다. p. 419 참조."]
        - ["71..76", "스트리트 펑크(Street Punk) ＞ 합성 마약 중독자 그룹이 돈을 벌기 위해 오리를 찾고 있습니다(PC만큼 많습니다). p. 419 참조."]
        - ["77..82", '컬티(광신자) ＞ 종말론적 컬트 「심판자」가 떼를 지어 몰려오고 있습니다. p. 419 참조.']
        - ["83..88", "노마드의 트럭 ＞ 부서진 트럭 주변에서 강철 발로크의 유목민들(PC 수의 절반, 최소 두 대)이 뭔가를 하고 있습니다. p. 419 참조."]
        - ["89..94", "부스터 갱 ＞ 아이언 사이트라는 갱단의 멤버입니다. 인원은 PC와 같습니다. p. 419 참조."]
        - ["95..100", "중범 ＞ pc들은 무자비한 빌센코(Virshenko) 조직의 거대한 작전 현장에 있게 됩니다. p. 419 참조."]
    NightCityMidnightEncounterTable:
      name: 나이트 시티의 심야의 만남
      type: 1D100
      items:
        - ["1..10", "시 경찰 ＞ PC 그룹의 절반 인원을 가진 경찰관입니다. p. 422 참조."]
        - ["11..22", "기업 경비원 ＞ 이 구역을 순찰하는 기업 경비원. PC 그룹과 같은 인원입니다. p. 422 참조."]
        - ["23..24", "사설 탐정 ＞ 초대형 권총과 마체테로 무장하고 경장갑 잭을 착용한 사설 탐정 1명. p. 422 참조."]
        - ["25", "미디어 ＞ 카메라와 인터뷰어의 미디어 듀오. 그들은 특별한 기능을 찾기 위해 한 건물에 말뚝을 박고 있습니다. p. 422 참조."]
        - ["26..29", "Cromer ＞ 지역 크로매틱 록 밴드의 하드코어 팬 그룹입니다. p. 423 참조."]
        - ["30..39", "엣지러너 팀(Edgerunner Team) ＞ 엣지러너로 구성된 소규모 팀입니다. 네트 러너 1명, 솔로 1명, 노마드 1명. p. 423 참조."]
        - ["40..42", "외상팀 ＞ AV-4는 총격전 도중에 강제 착륙을 하고, 의료진이 내려와 부상당한 6명 정도의 갱단에게 응급 처치를 시작한다. p. 423 참조."]
        - ["43..45", "레인저 ＞ 로만(보안관)과 그의 배정된 보안관 보조는 도시에 숨어 있는 방랑자(지역 갱단원)를 찾고 있습니다. p. 423 참조."]
        - ["46..58", "노마드 ＞ Wildman Pack에 속한 유목민 그룹입니다. PC보다 2명 더 많습니다. p. 423 참조."]
        - ["59..63", "컬티(광신자) ＞ 심문 시간이다! 심문관들이 최대 병력으로 나왔다. pc 맞먹는 무리가 쌍절곤, 권총, 채찍으로 무장하고 당신을 몰아붙입니다. p. 423 참조."]
        - ["64..73", "스트리트 펑크 ＞ 블랙 레이스 중독자들은 알약을 사기 위해 돈을 원합니다. PC보다 2명 더 많습니다. p. 423 참조."]
        - ["74", "주요 범죄자 ＞ PC는 악명 높은 스카가탈리아)Skagattaria 가족의 주요 작전의 한가운데에 있음을 알게 됩니다. p. 423 참조."]
        - ["75..79", "갱 전쟁＞ 굉장합니다. PC는 이 지역에서 가장 큰 두 갱단 간의 영토 다툼 현장에 있었습니다. p. 423 참조."]
        - ["80..87", "방화범(Arsonists) ＞ 지역의 누군가에게 원한을 품고 있는 급진적 무정부주의자 그룹입니다. 화염방사기, 도끼, 대형 권총으로 무장한 사이버디드 갱어 한 명이 PC보다 부스터 3개(최소 2개) 적은 부스터를 이끌고 있습니다. p. 424 참조."]
        - ["88..92", "갱 전쟁＞ 굉장합니다. PC는 이 지역에서 가장 큰 두 갱단 간의 영토 다툼 현장에 있었습니다. p. 424 참조."]
        - ["93..99", "주요 범죄자 ＞ PC는 악명 높은 스카가탈리아(Skagattaria) 가족의 주요 작전의 한가운데에 있음을 알게 됩니다. p. 424 참조."]
        - ["100", "날뛰는 사이버 사이코 ＞ 반짝이는 메탈 바디의 사이버 사이코. 자신을 멀리 밀쳐낸 행인에 의해 마지막 가장자리를 넘어 놓아 버린 것 같고, 그에게 분노를 쏟아내고 있는 것 같다. p. 424 참조."]
    VendingMachineTable:
      name: 가장 가까운 자판기 테이블
    NightMarketTable:
      name: 야시장 테이블