#======= RQG 通常判定コマンド =======#

# 1d100をロール(CoC互換機能)
[[ test ]]
game_system = "RuneQuestRoleplayingInGlorantha"
input = "RQG"
output = "(1D100) ＞ 15"
rands = [
  { sides = 100, value = 15 },
]

# 失敗(技能値0は判定できない＝失敗とする)
[[ test ]]
game_system = "RuneQuestRoleplayingInGlorantha"
input = "RQG<=0"
output = "(1D100<=0) ＞ 失敗"
failure = true
rands = [
  { sides = 100, value = 1 },
]

# クリティカル(01の出目でクリティカル)
[[ test ]]
game_system = "RuneQuestRoleplayingInGlorantha"
input = "RQG<=10"
output = "(1D100<=10) ＞ 1 ＞ クリティカル/スペシャル"
success = true
critical = true
rands = [
  { sides = 100, value = 1 },
]

# 成功(02の出目は成功)
